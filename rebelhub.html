    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, serverTimestamp, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.FB = { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, doc, setDoc, onSnapshot, collection, addDoc, serverTimestamp, query, orderBy, limit };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;

        // --- REBEL HUB KONFIGURATION ---
        const MANUAL_FIREBASE_CONFIG = {
            apiKey: "AIzaSyD4M0EZiwohVckXIinS2_GwF1khlKfpgOk",
            authDomain: "hsg-rebelhub.firebaseapp.com",
            projectId: "hsg-rebelhub",
            storageBucket: "hsg-rebelhub.firebasestorage.app",
            messagingSenderId: "240623232398",
            appId: "1:240623232398:web:012f79f0ebfa20cc3ff0df",
            measurementId: "G-V873HR1PFY"
        };

        const ANONYMOUS_MODE = false; 

        const SQUAD_DATA = [
            { id: 'hc', name: "Heiko", pos: "Headcoach", trait: "Mastermind", icon: "zap", pw: "RebelHeiko26" },
            { id: 'tm', name: "Kai", pos: "Teammanager", trait: "Strategie & Orga", icon: "users", pw: "RebelKai26" },
            { id: 'p1', name: "Leni", pos: "Squad", trait: "Rebel Spirit", icon: "flame", pw: "RebelLeni26" },
            { id: 'p2', name: "Jana", pos: "Squad", trait: "Rebel Spirit", icon: "zap", pw: "RebelJana26" },
            { id: 'p3', name: "Ricarda", pos: "Squad", trait: "Rebel Spirit", icon: "shield", pw: "RebelRicarda26" },
            { id: 'p4', name: "Alicia", pos: "Squad", trait: "Rebel Spirit", icon: "target", pw: "RebelAlicia26" },
            { id: 'p5', name: "Nina", pos: "Squad", trait: "Rebel Spirit", icon: "flame", pw: "RebelNina26" },
            { id: 'p6', name: "Rebecca", pos: "Squad", trait: "Rebel Spirit", icon: "zap", pw: "RebelRebecca26" },
            { id: 'p7', name: "Nora", pos: "Squad", trait: "Rebel Spirit", icon: "crosshair", pw: "RebelNora26" },
            { id: 'p8', name: "Astrid", pos: "Squad", trait: "Rebel Spirit", icon: "users", pw: "RebelAstrid26" },
            { id: 'p9', name: "Andrea", pos: "Squad", trait: "Rebel Spirit", icon: "shield", pw: "RebelAndrea26" },
            { id: 'p10', name: "Lara", pos: "Squad", trait: "Rebel Spirit", icon: "sparkles", pw: "RebelLara26" },
            { id: 'p11', name: "Franzi", pos: "Squad", trait: "Rebel Spirit", icon: "flame", pw: "RebelFranzi26" },
            { id: 'p12', name: "Carina", pos: "Squad", trait: "Rebel Spirit", icon: "layers", pw: "RebelCarina26" },
            { id: 'p13', name: "Ayleen", pos: "Squad", trait: "Rebel Spirit", icon: "zap", pw: "RebelAyleen26" },
            { id: 'p14', name: "Sandra", pos: "Squad", trait: "Rebel Spirit", icon: "award", pw: "RebelSandra26" }
        ].map(m => ({
            ...m,
            rating: 80,
            stats: { pwr: 80, vbe: 80, sol: 80, grp: 80 }
        }));

        const APP_ID = 'hsg-rebelhub';

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null); 
            const [fbUser, setFbUser] = useState(null); 
            const [activeTab, setActiveTab] = useState('dashboard');
            const [loginData, setLoginData] = useState({ nameId: '', password: '' });
            const [loginError, setLoginError] = useState('');
            const [votesData, setVotesData] = useState({});
            const [shoutbox, setShoutbox] = useState([]);
            const [db, setDb] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            const [cloudStatus, setCloudStatus] = useState('offline');

            // 1. Firebase Initialisierung & Auto-Login Check
            useEffect(() => {
                const init = async () => {
                    let attempts = 0;
                    while (!window.FB && attempts < 20) {
                        await new Promise(r => setTimeout(r, 100));
                        attempts++;
                    }
                    if (!window.FB) { setCloudStatus('error'); return; }
                    
                    const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore } = window.FB;
                    
                    let config = null;
                    try { config = typeof window.__firebase_config !== 'undefined' ? JSON.parse(window.__firebase_config) : MANUAL_FIREBASE_CONFIG; } catch(e) {}
                    if (!config) { setCloudStatus('offline'); return; }

                    try {
                        const app = initializeApp(config);
                        const auth = getAuth(app);
                        const firestore = getFirestore(app);
                        setDb(firestore);

                        let token = null;
                        try { token = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : null; } catch(e) {}
                        if (token) { await signInWithCustomToken(auth, token); } 
                        else { await signInAnonymously(auth); }

                        onAuthStateChanged(auth, (u) => {
                            if (u) { 
                                setFbUser(u); 
                                setCloudStatus('connected');
                                
                                // PERSISTENCE CHECK
                                const savedId = localStorage.getItem('rebel_hub_user_id');
                                if (savedId) {
                                    const found = SQUAD_DATA.find(m => m.id === savedId);
                                    if (found) setUser(found);
                                }
                            }
                        });
                    } catch (e) { setCloudStatus('error'); }
                };
                init();
            }, []);

            // 2. Echtzeit-Daten-Listener
            useEffect(() => {
                if (!fbUser || !db) return;
                const { collection, onSnapshot } = window.FB;
                const appIdToUse = typeof window.__app_id !== 'undefined' ? window.__app_id : APP_ID;
                
                const votesRef = collection(db, 'artifacts', appIdToUse, 'public', 'data', 'team_votes');
                const unsubVotes = onSnapshot(votesRef, (snapshot) => {
                    const data = {};
                    snapshot.forEach(doc => data[doc.id] = doc.data());
                    setVotesData(data);
                });

                const shoutRef = collection(db, 'artifacts', appIdToUse, 'public', 'data', 'shoutbox');
                const unsubShout = onSnapshot(shoutRef, (snapshot) => {
                    const messages = [];
                    snapshot.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
                    messages.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                    setShoutbox(messages.slice(0, 20));
                });
                return () => { unsubVotes(); unsubShout(); };
            }, [fbUser, db]);

            const handleLogin = (e) => {
                e.preventDefault();
                const found = SQUAD_DATA.find(m => m.id === loginData.nameId);
                if (found && loginData.password === found.pw) { 
                    setUser(found); 
                    setLoginError(''); 
                    localStorage.setItem('rebel_hub_user_id', found.id);
                } 
                else { setLoginError('Passwort ung√ºltig.'); }
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('rebel_hub_user_id');
            };

            const submitVote = async (category, subId, value) => {
                if (!user || isSyncing) return;
                const docId = `${category}_${subId}`;
                const appIdToUse = typeof window.__app_id !== 'undefined' ? window.__app_id : APP_ID;
                setVotesData(prev => ({ ...prev, [docId]: { ...(prev[docId] || {}), [user.id]: value } }));
                if (!db || !fbUser) return;
                setIsSyncing(true);
                const { doc, setDoc } = window.FB;
                const voteDoc = doc(db, 'artifacts', appIdToUse, 'public', 'data', 'team_votes', docId);
                try { await setDoc(voteDoc, { [user.id]: value }, { merge: true }); } 
                catch (err) { console.error(err); } 
                finally { setIsSyncing(false); }
            };

            const postShout = async (text) => {
                if (!db || !fbUser || !user || !text.trim()) return;
                const { collection, addDoc, serverTimestamp } = window.FB;
                const appIdToUse = typeof window.__app_id !== 'undefined' ? window.__app_id : APP_ID;
                const shoutRef = collection(db, 'artifacts', appIdToUse, 'public', 'data', 'shoutbox');
                try { await addDoc(shoutRef, { userId: user.id, userName: user.name, text: text, timestamp: serverTimestamp() }); } 
                catch (err) { console.error(err); }
            };

            if (!user) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-[#050505]">
                        <div className="w-full max-w-md bg-[#111] p-8 rounded-3xl border border-[#FF007F]/20 shadow-2xl animate-slide-up">
                            <div className="flex justify-center mb-8 text-[#FF007F]">
                                <div className="w-24 h-24 flex items-center justify-center relative">
                                    <svg viewBox="0 0 100 100" className="w-full h-full filter drop-shadow-[0_0_15px_rgba(255,0,127,0.6)]"><path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" fill="none" stroke="#FF007F" stroke-width="4"/><text x="50" y="65" font-family="Poppins" font-size="35" font-weight="900" fill="#FF007F" text-anchor="middle" font-style="italic">UR</text></svg>
                                </div>
                            </div>
                            <h1 className="text-3xl rebel-font font-black italic text-white text-center uppercase tracking-tighter mb-2 text-white">Rebel Hub</h1>
                            <p className="text-zinc-500 text-center text-sm mb-8 uppercase tracking-widest font-bold">Personal Login</p>
                            <form onSubmit={handleLogin} className="space-y-5">
                                <div><label className="text-[10px] font-bold text-zinc-400 uppercase tracking-widest block mb-2 px-1">Wer bist du?</label><select className="w-full bg-black border border-zinc-800 rounded-xl py-4 px-4 text-white focus:border-[#FF007F] outline-none appearance-none cursor-pointer" value={loginData.nameId} onChange={(e) => setLoginData({...loginData, nameId: e.target.value})}><option value="" disabled>W√§hle deinen Namen</option>{SQUAD_DATA.map(m => <option key={m.id} value={m.id}>{m.name}</option>)}</select></div>
                                <div><label className="text-[10px] font-bold text-zinc-400 uppercase tracking-widest block mb-2 px-1">Dein Passwort</label><input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" className="w-full bg-black border border-zinc-800 rounded-xl py-4 px-4 text-white focus:border-[#FF007F] outline-none transition-all text-center tracking-widest" value={loginData.password} onChange={(e) => setLoginData({...loginData, password: e.target.value})}/></div>
                                {loginError && <p className="text-[#FF007F] text-xs font-bold text-center">{loginError}</p>}
                                <button type="submit" className="w-full bg-[#FF007F] hover:bg-[#D4006A] text-white font-black py-4 rounded-xl uppercase tracking-widest transition-all shadow-[0_10px_20px_rgba(255,0,127,0.3)]">Enter Hub</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-24 no-scrollbar">
                    <header className="p-6 flex justify-between items-center border-b border-white/5 bg-black/50 backdrop-blur-md sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 flex items-center justify-center relative">
                                <svg viewBox="0 0 100 100" className="w-full h-full drop-shadow-[0_0_8px_rgba(255,0,127,0.5)]"><path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" fill="#FF007F" /><text x="50" y="65" font-family="Poppins" font-size="32" font-weight="900" fill="white" text-anchor="middle" font-style="italic">UR</text></svg>
                                <div className={`absolute -top-1 -right-1 w-3 h-3 rounded-full border-2 border-black ${cloudStatus === 'connected' ? 'bg-green-500 shadow-[0_0_8px_#22c55e]' : cloudStatus === 'error' ? 'bg-red-500 shadow-[0_0_8px_#ef4444]' : 'bg-zinc-500'}`}></div>
                            </div>
                            <h2 className="text-white rebel-font font-black italic text-lg leading-none uppercase tracking-tighter whitespace-nowrap">Rebel Hub</h2>
                        </div>
                        <button onClick={handleLogout} className="text-zinc-500 hover:text-[#FF007F]"><Icon name="log-out" size={20} /></button>
                    </header>
                    <main className="p-6 max-w-4xl mx-auto animate-slide-up">
                        {activeTab === 'dashboard' && <DashboardView me={user} shoutbox={shoutbox} onPostShout={postShout} />}
                        {activeTab === 'votes' && <VotesView votesData={votesData} submitVote={submitVote} userId={user.id} isSyncing={isSyncing} />}
                        {activeTab === 'style' && <StyleView votesData={votesData} submitVote={submitVote} userId={user.id} isSyncing={isSyncing} />}
                        {activeTab === 'base' && <BaseView />}
                        {activeTab === 'squad' && <SquadView myId={user.id} />}
                        {activeTab === 'files' && <ResourcesView />}
                    </main>
                    <nav className="fixed bottom-0 left-0 w-full bg-black/90 backdrop-blur-xl border-t border-white/5 flex justify-around p-4 z-50 shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
                        <NavButton icon="zap" label="Ich" active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} />
                        <NavButton icon="check-square" label="Votes" active={activeTab === 'votes'} onClick={() => setActiveTab('votes')} />
                        <NavButton icon="shirt" label="Style" active={activeTab === 'style'} onClick={() => setActiveTab('style')} />
                        <NavButton icon="map-pin" label="Base" active={activeTab === 'base'} onClick={() => setActiveTab('base')} />
                        <NavButton icon="users" label="Squad" active={activeTab === 'squad'} onClick={() => setActiveTab('squad')} />
                        <NavButton icon="folder" label="Files" active={activeTab === 'files'} onClick={() => setActiveTab('files')} />
                    </nav>
                </div>
            );
        };

        const DashboardView = ({ me, shoutbox, onPostShout }) => {
            const [newShout, setNewShout] = useState('');
            const targetDate = new Date('2026-02-18T20:00:00');
            const [timeLeft, setTimeLeft] = useState({ d: 0, h: 0, m: 0 });

            useEffect(() => {
                const timer = setInterval(() => {
                    const diff = targetDate - new Date();
                    if (diff > 0) { setTimeLeft({ d: Math.floor(diff / (1000 * 60 * 60 * 24)), h: Math.floor((diff / (1000 * 60 * 60)) % 24), m: Math.floor((diff / 1000 / 60) % 60) }); }
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="space-y-8 animate-slide-up">
                    <section className="bg-gradient-to-br from-[#FF007F]/20 to-transparent p-6 rounded-3xl border border-[#FF007F]/30 text-center relative overflow-hidden shadow-2xl">
                        <div className="relative z-10"><p className="text-[10px] font-black uppercase tracking-[0.3em] text-[#FF007F] mb-4">Countdown zum Auftakt</p><div className="flex justify-center gap-4"><div className="flex flex-col"><span className="text-4xl rebel-font font-black italic text-white leading-none">{timeLeft.d}</span><span className="text-[8px] uppercase font-bold text-zinc-500 mt-1 tracking-widest">Tage</span></div><div className="text-2xl rebel-font font-black italic text-[#FF007F] animate-pulse">:</div><div className="flex flex-col"><span className="text-4xl rebel-font font-black italic text-white leading-none">{timeLeft.h}</span><span className="text-[8px] uppercase font-bold text-zinc-500 mt-1 tracking-widest">Std</span></div><div className="text-2xl rebel-font font-black italic text-[#FF007F] animate-pulse">:</div><div className="flex flex-col"><span className="text-4xl rebel-font font-black italic text-white leading-none">{timeLeft.m}</span><span className="text-[8px] uppercase font-bold text-zinc-500 mt-1 tracking-widest">Min</span></div></div></div>
                    </section>
                    <header className="text-center"><h1 className="text-3xl rebel-font font-black italic text-white uppercase leading-none mb-1">Deine Karte</h1><p className="text-xs text-zinc-500 uppercase tracking-widest font-bold italic">Identity Card // Founding Rebel</p></header>
                    <RebelCard member={me} isMe={true} />
                    <section className="bg-[#111] p-6 rounded-3xl border border-zinc-800 space-y-4">
                        <h3 className="rebel-font font-black italic text-white uppercase text-xl px-1">Deine Achievements</h3>
                        <div className="flex justify-around gap-4">
