<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNITED REBELS - Squad Hub</title>
    <!-- React & Babel f√ºr JSX Support im Browser -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,800;1,800&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Lato', sans-serif; background-color: #050505; color: #d4d4d8; }
        .rebel-font { font-family: 'Poppins', sans-serif; }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            Zap, MapPin, Shirt, Users, LogOut, ChevronRight, 
            CheckCircle, MessageSquare, Lock, User, Vote 
        } = lucide;

        // Firebase Mock / Logic (Da wir hier im Browser sind, nutzen wir eine vereinfachte State-Logik f√ºr dieses Template)
        // Hinweis: F√ºr echtes Firebase m√ºssten die SDKs hier eingebunden werden.
        
        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [rebelKey, setRebelKey] = useState('');
            const [loginError, setLoginError] = useState('');
            const [votes, setVotes] = useState({ style_a: 12, style_b: 8, style_c: 15 });

            const handleLogin = (e) => {
                e.preventDefault();
                if (rebelKey.toUpperCase() === 'REBEL2026') {
                    setUser({ id: 'rebel-1' });
                } else {
                    setLoginError('Ung√ºltiger Rebel-Key.');
                }
            };

            if (!user) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6">
                        <div className="w-full max-w-md bg-[#111] p-8 rounded-3xl border border-[#FF007F]/20 shadow-2xl">
                            <div className="flex justify-center mb-8">
                                <div className="w-20 h-20 border-4 border-[#FF007F] rounded-2xl flex items-center justify-center rotate-3 shadow-[0_0_20px_rgba(255,0,127,0.4)]">
                                    <span className="text-3xl rebel-font font-black italic text-[#FF007F]">UR</span>
                                </div>
                            </div>
                            <h1 className="text-3xl rebel-font font-black italic text-white text-center uppercase tracking-tighter mb-2">Rebel Hub</h1>
                            <p className="text-gray-500 text-center text-sm mb-8 uppercase tracking-widest">Nur f√ºr geladene Spielerinnen</p>
                            
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="text-[10px] font-bold text-gray-400 uppercase tracking-widest block mb-2 px-1">Rebel Key</label>
                                    <input 
                                        type="password" 
                                        value={rebelKey}
                                        onChange={(e) => setRebelKey(e.target.value)}
                                        placeholder="Dein Zugangsschl√ºssel"
                                        className="w-full bg-black border border-zinc-800 rounded-xl py-4 px-4 text-white focus:border-[#FF007F] outline-none transition-all"
                                    />
                                </div>
                                {loginError && <p className="text-[#FF007F] text-xs font-bold text-center">{loginError}</p>}
                                <button type="submit" className="w-full bg-[#FF007F] hover:bg-[#D4006A] text-white font-black py-4 rounded-xl uppercase tracking-widest transition-all shadow-[0_10px_20px_rgba(255,0,127,0.3)]">
                                    Einloggen
                                </button>
                            </form>
                            <p className="text-[10px] text-zinc-600 text-center mt-8">Passwort vergessen? Frag in der WA-Gruppe.</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-24 no-scrollbar">
                    <header className="p-6 flex justify-between items-center border-b border-white/5 bg-black/50 backdrop-blur-md sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-[#FF007F] rounded-lg flex items-center justify-center rotate-3">
                                <span className="text-white rebel-font font-black italic text-sm">UR</span>
                            </div>
                            <div>
                                <h2 className="text-white rebel-font font-black italic text-lg leading-none uppercase">Rebel Hub</h2>
                                <span className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Squad Area</span>
                            </div>
                        </div>
                        <button onClick={() => setUser(null)} className="text-zinc-500 hover:text-[#FF007F]">
                            <i data-lucide="log-out"></i>
                        </button>
                    </header>

                    <main className="p-6 max-w-2xl mx-auto">
                        {activeTab === 'dashboard' && <DashboardView />}
                        {activeTab === 'style' && <StyleView votes={votes} onVote={(id) => setVotes({...votes, [id]: votes[id]+1})} />}
                        {activeTab === 'base' && <BaseView />}
                        {activeTab === 'squad' && <SquadView />}
                    </main>

                    <nav className="fixed bottom-0 left-0 w-full bg-black/90 backdrop-blur-xl border-t border-white/5 flex justify-around p-4 z-50">
                        <NavButton icon="zap" label="Home" active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} />
                        <NavButton icon="shirt" label="Style" active={activeTab === 'style'} onClick={() => setActiveTab('style')} />
                        <NavButton icon="map-pin" label="Base" active={activeTab === 'base'} onClick={() => setActiveTab('base')} />
                        <NavButton icon="users" label="Squad" active={activeTab === 'squad'} onClick={() => setActiveTab('squad')} />
                    </nav>
                </div>
            );
        };

        const DashboardView = () => (
            <div className="space-y-6">
                <div className="bg-gradient-to-br from-[#FF007F]/20 to-transparent p-8 rounded-3xl border border-[#FF007F]/30 relative overflow-hidden">
                    <div className="relative z-10">
                        <h1 className="text-3xl rebel-font font-black italic text-white uppercase leading-none mb-2">Willkommen <br/>Rebellin!</h1>
                        <p className="text-sm text-zinc-400 max-w-[200px]">Der Kick-off war legend√§r. Jetzt machen wir Ernst.</p>
                    </div>
                    <div className="absolute -right-6 -bottom-6 opacity-10 text-[#FF007F]">
                         <i data-lucide="zap" style={{width: '180px', height: '180px'}}></i>
                    </div>
                </div>

                <section>
                    <h3 className="text-xs font-black uppercase text-zinc-500 tracking-[0.3em] mb-4">N√§chstes Event</h3>
                    <div className="bg-[#111] p-5 rounded-2xl border border-zinc-800 flex gap-4 items-center">
                        <div className="w-14 h-14 bg-white/5 rounded-xl flex flex-col items-center justify-center text-[#FF007F]">
                            <span className="text-xs font-bold uppercase">Feb</span>
                            <span className="text-xl rebel-font font-black italic">18</span>
                        </div>
                        <div className="flex-grow">
                            <p className="text-white font-bold">Erstes Training</p>
                            <p className="text-xs text-zinc-500">20:00 Uhr | Hasengrundhalle</p>
                        </div>
                        <i data-lucide="chevron-right" className="text-zinc-700"></i>
                    </div>
                </section>

                <section className="grid grid-cols-2 gap-4">
                    <div className="bg-[#111] p-5 rounded-2xl border border-zinc-800 text-center">
                        <p className="text-[#FF007F] rebel-font font-black text-2xl italic">17/18</p>
                        <p className="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mt-1">Pl√§tze Fix</p>
                    </div>
                    <div className="bg-[#111] p-5 rounded-2xl border border-zinc-800 text-center">
                        <p className="text-white rebel-font font-black text-2xl italic">100%</p>
                        <p className="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mt-1">Motivation</p>
                    </div>
                </section>
            </div>
        );

        const StyleView = ({ votes, onVote }) => (
            <div className="space-y-6">
                <header>
                    <h2 className="text-2xl rebel-font font-black italic text-white uppercase">Outfit Voting</h2>
                    <p className="text-sm text-zinc-500">W√§hle deinen Favoriten f√ºr die neue Saison.</p>
                </header>

                {[
                    { id: 'style_a', name: 'Neon Edge', desc: 'Pinke Highlights auf Deep-Black.', img: 'üëï' },
                    { id: 'style_b', name: 'Rebel Stripe', desc: 'Klassische Streifen, moderner Fit.', img: 'üéΩ' },
                    { id: 'style_c', name: 'Cyber Pink', desc: 'Futuristisches Design mit Glow-Print.', img: 'üëö' }
                ].map(item => (
                    <div key={item.id} className="bg-[#111] rounded-3xl overflow-hidden border border-zinc-800 transition-all active:scale-[0.98]">
                        <div className="h-48 bg-zinc-900 flex items-center justify-center text-6xl opacity-50">{item.img}</div>
                        <div className="p-6 flex justify-between items-center">
                            <div>
                                <h3 className="text-white font-bold text-lg">{item.name}</h3>
                                <p className="text-xs text-zinc-500">{item.desc}</p>
                            </div>
                            <button 
                                onClick={() => onVote(item.id)}
                                className="flex items-center gap-2 bg-[#FF007F]/10 hover:bg-[#FF007F] border border-[#FF007F]/30 text-[#FF007F] hover:text-white px-4 py-2 rounded-xl transition-all"
                            >
                                <i data-lucide="vote" style={{width: '18px'}}></i>
                                <span className="font-bold">{votes[item.id]}</span>
                            </button>
                        </div>
                    </div>
                ))}
            </div>
        );

        const BaseView = () => (
            <div className="space-y-6">
                <header>
                    <h2 className="text-2xl rebel-font font-black italic text-white uppercase">Hallen & Info</h2>
                    <p className="text-sm text-zinc-500">Wo die Rebellion stattfindet.</p>
                </header>
                <div className="bg-[#111] p-6 rounded-3xl border border-zinc-800 space-y-4">
                    <div className="flex items-center gap-4">
                        <div className="w-12 h-12 bg-[#FF007F]/10 rounded-xl flex items-center justify-center text-[#FF007F]">
                            <i data-lucide="map-pin"></i>
                        </div>
                        <div>
                            <h3 className="text-white font-bold">Hasengrundhalle</h3>
                            <p className="text-xs text-zinc-500">Im Hasengrund, 65428 R√ºsselsheim</p>
                        </div>
                    </div>
                    <div className="grid grid-cols-2 gap-3 text-sm">
                        <div className="bg-black/40 p-3 rounded-xl border border-white/5 text-center">
                            <span className="block text-[9px] uppercase text-zinc-500 font-bold mb-1">Training</span>
                            <span className="text-white font-bold">Mi, 20:00 - 22:00</span>
                        </div>
                        <div className="bg-black/40 p-3 rounded-xl border border-white/5 text-center">
                            <span className="block text-[9px] uppercase text-zinc-500 font-bold mb-1">Status</span>
                            <span className="text-green-500 font-bold">FIX ‚úÖ</span>
                        </div>
                    </div>
                </div>
            </div>
        );

        const SquadView = () => (
            <div className="space-y-6">
                <header>
                    <h2 className="text-2xl rebel-font font-black italic text-white uppercase">The Squad</h2>
                    <p className="text-sm text-zinc-500">Unsere Gr√ºndungsmitglieder.</p>
                </header>
                <div className="space-y-3">
                    {["Lena Kugies", "Kai K√∂nig", "SQUAD MEMBER", "SQUAD MEMBER", "DEIN NAME?"].map((name, i) => (
                        <div key={i} className="p-4 rounded-2xl border border-zinc-800 bg-[#111] flex items-center gap-4">
                            <div className="w-10 h-10 rounded-full bg-zinc-800 flex items-center justify-center text-zinc-600">
                                <i data-lucide="user" style={{width: '18px'}}></i>
                            </div>
                            <p className="font-bold text-white">{name}</p>
                        </div>
                    ))}
                </div>
            </div>
        );

        const NavButton = ({ icon, label, active, onClick }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return (
                <button 
                    onClick={onClick}
                    className={`flex flex-col items-center gap-1 transition-all ${active ? 'text-[#FF007F] scale-110' : 'text-zinc-600'}`}
                >
                    <i data-lucide={icon} style={{width: '22px', height: '22px'}}></i>
                    <span className="text-[9px] font-black uppercase tracking-widest">{label}</span>
                </button>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Initial Lucide Icons
        setTimeout(() => {
            lucide.createIcons();
        }, 100);
    </script>
</body>
</html>
