<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNITED REBELS - Squad Hub</title>
    <!-- Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,800;1,800&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Lato', sans-serif; background-color: #050505; color: #d4d4d8; }
        .rebel-font { font-family: 'Poppins', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .neon-glow { text-shadow: 0 0 10px rgba(255, 0, 127, 0.8); }
        .card-shadow { box-shadow: 0 10px 30px -10px rgba(255, 0, 127, 0.3); }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- KONFIGURATION ---
        const ANONYMOUS_MODE = true; 

        // --- KOMPLETTER SQUAD MIT INDIVIDUELLEN PASSW√ñRTERN ---
        // Du kannst die Passw√∂rter hier unten in der Liste ganz einfach √§ndern!
        const SQUAD_DATA = [
            { id: 'hc', name: "Heiko", pos: "Headcoach", trait: "Mastermind", icon: "zap", pw: "RebelHeiko26" },
            { id: 'tm', name: "Kai", pos: "Teammanager", trait: "Strategie & Orga", icon: "users", pw: "RebelKai26" },
            { id: 'p1', name: "Leni", pos: "Squad", trait: "Rebel Spirit", icon: "flame", pw: "RebelLeni26" },
            { id: 'p2', name: "Jana", pos: "Squad", trait: "Rebel Spirit", icon: "zap", pw: "RebelJana26" },
            { id: 'p3', name: "Ricarda", pos: "Squad", trait: "Rebel Spirit", icon: "shield", pw: "RebelRicarda26" },
            { id: 'p4', name: "Alicia", pos: "Squad", trait: "Rebel Spirit", icon: "target", pw: "RebelAlicia26" },
            { id: 'p5', name: "Nina", pos: "Squad", trait: "Rebel Spirit", icon: "flame", pw: "RebelNina26" },
            { id: 'p6', name: "Rebecca", pos: "Squad", trait: "Rebel Spirit", icon: "zap", pw: "RebelRebecca26" },
            { id: 'p7', name: "Nora", pos: "Squad", trait: "Rebel Spirit", icon: "crosshair", pw: "RebelNora26" },
            { id: 'p8', name: "Astrid", pos: "Squad", trait: "Rebel Spirit", icon: "users", pw: "RebelAstrid26" },
            { id: 'p9', name: "Andrea", pos: "Squad", trait: "Rebel Spirit", icon: "shield", pw: "RebelAndrea26" },
            { id: 'p10', name: "Lara", pos: "Squad", trait: "Rebel Spirit", icon: "sparkles", pw: "RebelLara26" },
            { id: 'p11', name: "Franzi", pos: "Squad", trait: "Rebel Spirit", icon: "flame", pw: "RebelFranzi26" },
            { id: 'p12', name: "Carina", pos: "Squad", trait: "Rebel Spirit", icon: "layers", pw: "RebelCarina26" },
            { id: 'p13', name: "Ayleen", pos: "Squad", trait: "Rebel Spirit", icon: "zap", pw: "RebelAyleen26" },
            { id: 'p14', name: "Sandra", pos: "Squad", trait: "Rebel Spirit", icon: "award", pw: "RebelSandra26" }
        ].map(m => ({
            ...m,
            rating: 80,
            stats: { pwr: 80, vbe: 80, sol: 80, grp: 80 }
        }));

        // --- SUB-KOMPONENTEN ---

        const RebelCard = ({ member, isMe = false }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            
            const displayName = (ANONYMOUS_MODE && !isMe) ? "REBEL MEMBER" : member.name;
            const displayTrait = (ANONYMOUS_MODE && !isMe) ? "MISSION 2026" : member.trait;

            return (
                <div className={`relative group w-full ${isMe ? 'max-w-[320px]' : 'max-w-[280px]'} mx-auto mb-8 h-[400px]`}>
                    <div className="absolute -inset-1 bg-gradient-to-r from-[#FF007F] to-purple-600 rounded-2xl blur opacity-20 group-hover:opacity-50 transition duration-500"></div>
                    
                    <div className="relative h-full w-full bg-[#050505] rounded-2xl border border-[#FF007F]/30 overflow-hidden flex flex-col card-shadow">
                        <div className="flex justify-between items-start p-4 z-20">
                            <div className="flex flex-col items-center">
                                <span className="text-3xl rebel-font font-black italic text-white leading-none">{member.rating}</span>
                                <span className="text-[8px] font-bold text-[#FF007F] uppercase tracking-widest mt-1">{member.pos}</span>
                            </div>
                            <div className="w-8 h-8 border border-[#FF007F]/50 rounded flex items-center justify-center bg-black/50 text-[#FF007F]">
                                <svg viewBox="0 0 100 100" className="w-5 h-5 fill-current">
                                    <path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" fill="none" stroke="currentColor" strokeWidth="6"/>
                                    <text x="50" y="65" font-family="Poppins" font-size="30" font-weight="800" text-anchor="middle">UR</text>
                                </svg>
                            </div>
                        </div>

                        <div className="absolute top-0 left-0 w-full h-56 flex items-center justify-center pointer-events-none overflow-hidden">
                            <div className="text-[#FF007F]/5 text-[150px] rebel-font font-black italic absolute -right-5 -bottom-5 select-none">{member.rating}</div>
                            <div className="relative z-10 opacity-70 group-hover:opacity-100 transition-opacity">
                                <i data-lucide={member.icon} style={{width: '80px', height: '80px', color: '#FF007F'}}></i>
                            </div>
                        </div>

                        <div className="mt-auto relative z-20">
                            <div className="px-4 pb-2 text-center">
                                <h3 className="text-xl rebel-font font-black italic text-white uppercase tracking-tighter">{displayName}</h3>
                                <div className="h-0.5 w-full bg-gradient-to-r from-transparent via-[#FF007F] to-transparent my-1 opacity-50"></div>
                                <p className="text-[9px] text-[#FF007F] font-bold uppercase tracking-widest">{displayTrait}</p>
                            </div>

                            <div className="grid grid-cols-2 gap-x-4 gap-y-2 p-4 bg-black/60 backdrop-blur-md border-t border-[#FF007F]/20 border-b-4 border-[#FF007F]">
                                <StatItem label="Pwr" val={member.stats.pwr} />
                                <StatItem label="Vbe" val={member.stats.vbe} />
                                <StatItem label="Sol" val={member.stats.sol} />
                                <StatItem label="Grp" val={member.stats.grp} />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const StatItem = ({ label, val }) => (
            <div className="flex flex-col gap-0.5">
                <div className="flex justify-between text-[7px] font-black uppercase text-zinc-500">
                    <span>{label}</span>
                    <span className="text-white">{val}</span>
                </div>
                <div className="h-0.5 w-full bg-white/5 rounded-full overflow-hidden">
                    <div className="h-full bg-[#FF007F]" style={{width: `${val}%`}}></div>
                </div>
            </div>
        );

        // --- HAUPT APP ---

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [loginData, setLoginData] = useState({ nameId: '', password: '' });
            const [loginError, setLoginError] = useState('');
            const [votes, setVotes] = useState({ style_a: 12, style_b: 8, style_c: 15 });

            const handleLogin = (e) => {
                e.preventDefault();
                const found = SQUAD_DATA.find(m => m.id === loginData.nameId);
                
                if (found && loginData.password === found.pw) {
                    setUser(found);
                    setLoginError('');
                } else {
                    setLoginError('Passwort ung√ºltig.');
                }
            };

            useEffect(() => { lucide.createIcons(); }, [user, activeTab]);

            if (!user) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-[#050505]">
                        <div className="w-full max-w-md bg-[#111] p-8 rounded-3xl border border-[#FF007F]/20 shadow-2xl animate-slide-up">
                            <div className="flex justify-center mb-8">
                                <div className="w-20 h-20 border-4 border-[#FF007F] rounded-2xl flex items-center justify-center rotate-3 shadow-[0_0_20px_rgba(255,0,127,0.4)]">
                                    <span className="text-3xl rebel-font font-black italic text-[#FF007F]">UR</span>
                                </div>
                            </div>
                            <h1 className="text-3xl rebel-font font-black italic text-white text-center uppercase tracking-tighter mb-2">Rebel Hub</h1>
                            <p className="text-zinc-500 text-center text-sm mb-8 uppercase tracking-widest">Personal Login</p>
                            
                            <form onSubmit={handleLogin} className="space-y-5">
                                <div>
                                    <label className="text-[10px] font-bold text-zinc-400 uppercase tracking-widest block mb-2 px-1">Wer bist du?</label>
                                    <select 
                                        className="w-full bg-black border border-zinc-800 rounded-xl py-4 px-4 text-white focus:border-[#FF007F] outline-none appearance-none cursor-pointer"
                                        value={loginData.nameId}
                                        onChange={(e) => setLoginData({...loginData, nameId: e.target.value})}
                                    >
                                        <option value="" disabled>W√§hle deinen Namen</option>
                                        {SQUAD_DATA.map(m => <option key={m.id} value={m.id}>{m.name}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-[10px] font-bold text-zinc-400 uppercase tracking-widest block mb-2 px-1">Dein Passwort</label>
                                    <input 
                                        type="password" 
                                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                        className="w-full bg-black border border-zinc-800 rounded-xl py-4 px-4 text-white focus:border-[#FF007F] outline-none transition-all text-center tracking-widest"
                                        value={loginData.password}
                                        onChange={(e) => setLoginData({...loginData, password: e.target.value})}
                                    />
                                </div>
                                {loginError && <p className="text-[#FF007F] text-xs font-bold text-center">{loginError}</p>}
                                <button type="submit" className="w-full bg-[#FF007F] hover:bg-[#D4006A] text-white font-black py-4 rounded-xl uppercase tracking-widest transition-all shadow-[0_10px_20px_rgba(255,0,127,0.3)]">
                                    Login best√§tigen
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-24 no-scrollbar">
                    <header className="p-6 flex justify-between items-center border-b border-white/5 bg-black/50 backdrop-blur-md sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-[#FF007F] rounded-lg flex items-center justify-center rotate-3">
                                <span className="text-white rebel-font font-black italic text-sm">UR</span>
                            </div>
                            <div>
                                <h2 className="text-white rebel-font font-black italic text-lg leading-none uppercase">Rebel Hub</h2>
                                <span className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest whitespace-nowrap overflow-hidden text-ellipsis max-w-[120px]">Hi, {user.name}!</span>
                            </div>
                        </div>
                        <button onClick={() => setUser(null)} className="text-zinc-500 hover:text-[#FF007F]">
                            <i data-lucide="log-out"></i>
                        </button>
                    </header>

                    <main className="p-6 max-w-4xl mx-auto">
                        {activeTab === 'dashboard' && <DashboardView me={user} />}
                        {activeTab === 'style' && <StyleView votes={votes} onVote={(id) => setVotes({...votes, [id]: votes[id]+1})} />}
                        {activeTab === 'base' && <BaseView />}
                        {activeTab === 'squad' && <SquadView myId={user.id} />}
                    </main>

                    <nav className="fixed bottom-0 left-0 w-full bg-black/90 backdrop-blur-xl border-t border-white/5 flex justify-around p-4 z-50">
                        <NavButton icon="zap" label="Ich" active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} />
                        <NavButton icon="shirt" label="Style" active={activeTab === 'style'} onClick={() => setActiveTab('style')} />
                        <NavButton icon="map-pin" label="Base" active={activeTab === 'base'} onClick={() => setActiveTab('base')} />
                        <NavButton icon="users" label="Squad" active={activeTab === 'squad'} onClick={() => setActiveTab('squad')} />
                    </nav>
                </div>
            );
        };

        const DashboardView = ({ me }) => (
            <div className="space-y-8 animate-slide-up">
                <header className="text-center">
                    <h1 className="text-3xl rebel-font font-black italic text-white uppercase leading-none mb-1">Deine Karte</h1>
                    <p className="text-xs text-zinc-500 uppercase tracking-widest">Saison 2026 // Gr√ºndungsmitglied</p>
                </header>

                <RebelCard member={me} isMe={true} />

                <section className="bg-[#111] p-6 rounded-3xl border border-zinc-800 flex gap-5 items-center">
                    <div className="w-16 h-16 bg-white/5 rounded-2xl flex flex-col items-center justify-center text-[#FF007F]">
                        <span className="text-xs font-bold uppercase leading-none mb-1">Feb</span>
                        <span className="text-2xl rebel-font font-black italic leading-none">18</span>
                    </div>
                    <div className="flex-grow">
                        <p className="text-white font-bold text-lg leading-tight mb-1">N√§chster Halt: Training</p>
                        <p className="text-xs text-zinc-500 uppercase tracking-widest whitespace-nowrap overflow-hidden text-ellipsis">20:00 Uhr | Hasengrundhalle</p>
                    </div>
                </section>
            </div>
        );

        const StyleView = ({ votes, onVote }) => (
            <div className="space-y-6 animate-slide-up">
                <header>
                    <h2 className="text-2xl rebel-font font-black italic text-white uppercase">Outfit Voting</h2>
                    <p className="text-sm text-zinc-500">Gestalte den Look der Rebellion mit.</p>
                </header>

                {[
                    { id: 'style_a', name: 'Neon Edge', desc: 'Pinke Highlights auf Deep-Black.', img: 'üëï' },
                    { id: 'style_b', name: 'Rebel Stripe', desc: 'Klassische Streifen, moderner Fit.', img: 'üéΩ' },
                    { id: 'style_c', name: 'Cyber Pink', desc: 'Futuristisches Design mit Glow-Print.', img: 'üëö' }
                ].map(item => (
                    <div key={item.id} className="bg-[#111] rounded-3xl overflow-hidden border border-zinc-800 transition-all active:scale-[0.98]">
                        <div className="h-48 bg-zinc-900 flex items-center justify-center text-6xl opacity-50">{item.img}</div>
                        <div className="p-6 flex justify-between items-center">
                            <div>
                                <h3 className="text-white font-bold text-lg">{item.name}</h3>
                                <p className="text-xs text-zinc-500">{item.desc}</p>
                            </div>
                            <button 
                                onClick={() => onVote(item.id)}
                                className="flex items-center gap-2 bg-[#FF007F]/10 hover:bg-[#FF007F] border border-[#FF007F]/30 text-[#FF007F] hover:text-white px-5 py-3 rounded-xl transition-all"
                            >
                                <i data-lucide="vote" style={{width: '20px'}}></i>
                                <span className="font-black italic text-lg">{votes[item.id]}</span>
                            </button>
                        </div>
                    </div>
                ))}
            </div>
        );

        const BaseView = () => (
            <div className="space-y-6 animate-slide-up">
                <header>
                    <h2 className="text-2xl rebel-font font-black italic text-white uppercase">Home Base</h2>
                    <p className="text-sm text-zinc-500">Wo das Licht brennt.</p>
                </header>
                <div className="bg-[#111] p-6 rounded-3xl border border-zinc-800 space-y-6">
                    <div className="flex items-center gap-4">
                        <div className="w-14 h-14 bg-[#FF007F]/10 rounded-2xl flex items-center justify-center text-[#FF007F]">
                            <i data-lucide="map-pin" style={{width: '32px', height: '32px'}}></i>
                        </div>
                        <div>
                            <h3 className="text-white font-black italic text-xl uppercase leading-none mb-1">Hasengrundhalle</h3>
                            <p className="text-xs text-zinc-500 uppercase tracking-widest whitespace-nowrap overflow-hidden text-ellipsis">65428 R√ºsselsheim</p>
                        </div>
                    </div>
                    <div className="grid grid-cols-2 gap-3">
                        <div className="bg-black/40 p-4 rounded-2xl border border-white/5">
                            <span className="block text-[8px] uppercase text-zinc-500 font-bold mb-1 tracking-widest">Training</span>
                            <span className="text-white font-bold text-xs">Mi, 20-22h</span>
                        </div>
                        <div className="bg-black/40 p-4 rounded-2xl border border-white/5">
                            <span className="block text-[8px] uppercase text-zinc-500 font-bold mb-1 tracking-widest">Status</span>
                            <span className="text-green-500 font-bold text-xs uppercase">Fix ‚úÖ</span>
                        </div>
                    </div>
                </div>
            </div>
        );

        const SquadView = ({ myId }) => (
            <div className="space-y-6 animate-slide-up">
                <header>
                    <h2 className="text-2xl rebel-font font-black italic text-white uppercase">The Squad</h2>
                    <p className="text-sm text-zinc-500 mb-8">Alle Gr√ºndungsmitglieder auf einen Blick.</p>
                </header>
                
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    {SQUAD_DATA.map((member) => (
                        <RebelCard key={member.id} member={member} isMe={member.id === myId} />
                    ))}
                    
                    <div className="w-full max-w-[280px] mx-auto h-[400px] border-2 border-dashed border-[#FF007F]/20 rounded-2xl flex flex-col items-center justify-center text-center p-6 opacity-40">
                         <i data-lucide="user-plus" className="mb-4 text-[#FF007F]"></i>
                         <p className="rebel-font font-black italic text-[#FF007F] uppercase tracking-widest leading-none">The Final<br/>Rebel</p>
                         <p className="text-[10px] uppercase mt-4 tracking-widest whitespace-nowrap overflow-hidden text-ellipsis">Claim your Slot</p>
                    </div>
                </div>
            </div>
        );

        const NavButton = ({ icon, label, active, onClick }) => {
            return (
                <button 
                    onClick={onClick}
                    className={`flex flex-col items-center gap-1 transition-all ${active ? 'text-[#FF007F] scale-110' : 'text-zinc-600 hover:text-zinc-400'}`}
                >
                    <i data-lucide={icon} style={{width: '24px', height: '24px'}}></i>
                    <span className="text-[9px] font-black uppercase tracking-widest">{label}</span>
                </button>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        setTimeout(() => lucide.createIcons(), 100);
    </script>
</body>
</html>
