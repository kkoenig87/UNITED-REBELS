<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNITED REBELS - Squad Hub</title>
    <!-- Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,800;1,800&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Lato', sans-serif; background-color: #050505; color: #d4d4d8; }
        .rebel-font { font-family: 'Poppins', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .neon-glow { text-shadow: 0 0 10px rgba(255, 0, 127, 0.8); }
        .card-shadow { box-shadow: 0 10px 30px -10px rgba(255, 0, 127, 0.3); }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.FB = { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, doc, setDoc, onSnapshot, collection };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // --- REBEL HUB KONFIGURATION MIT DEINEN DATEN ---
        const MANUAL_FIREBASE_CONFIG = {
            apiKey: "AIzaSyD4M0EZiwohVckXIinS2_GwF1khlKfpgOk",
            authDomain: "hsg-rebelhub.firebaseapp.com",
            projectId: "hsg-rebelhub",
            storageBucket: "hsg-rebelhub.firebasestorage.app",
            messagingSenderId: "240623232398",
            appId: "1:240623232398:web:012f79f0ebfa20cc3ff0df",
            measurementId: "G-V873HR1PFY"
        };

        const ANONYMOUS_MODE = false; 

        const SQUAD_DATA = [
            { id: 'hc', name: "Heiko", pos: "Headcoach", trait: "Mastermind", icon: "zap", pw: "RebelHeiko26" },
            { id: 'tm', name: "Kai", pos: "Teammanager", trait: "Strategie & Orga", icon: "users", pw: "RebelKai26" },
            { id: 'p1', name: "Leni", pos: "Squad", trait: "Rebel Spirit", icon: "flame", pw: "RebelLeni26" },
            { id: 'p2', name: "Jana", pos: "Squad", trait: "Rebel Spirit", icon: "zap", pw: "RebelJana26" },
            { id: 'p3', name: "Ricarda", pos: "Squad", trait: "Rebel Spirit", icon: "shield", pw: "RebelRicarda26" },
            { id: 'p4', name: "Alicia", pos: "Squad", trait: "Rebel Spirit", icon: "target", pw: "RebelAlicia26" },
            { id: 'p5', name: "Nina", pos: "Squad", trait: "Rebel Spirit", icon: "flame", pw: "RebelNina26" },
            { id: 'p6', name: "Rebecca", pos: "Squad", trait: "Rebel Spirit", icon: "zap", pw: "RebelRebecca26" },
            { id: 'p7', name: "Nora", pos: "Squad", trait: "Rebel Spirit", icon: "crosshair", pw: "RebelNora26" },
            { id: 'p8', name: "Astrid", pos: "Squad", trait: "Rebel Spirit", icon: "users", pw: "RebelAstrid26" },
            { id: 'p9', name: "Andrea", pos: "Squad", trait: "Rebel Spirit", icon: "shield", pw: "RebelAndrea26" },
            { id: 'p10', name: "Lara", pos: "Squad", trait: "Rebel Spirit", icon: "sparkles", pw: "RebelLara26" },
            { id: 'p11', name: "Franzi", pos: "Squad", trait: "Rebel Spirit", icon: "flame", pw: "RebelFranzi26" },
            { id: 'p12', name: "Carina", pos: "Squad", trait: "Rebel Spirit", icon: "layers", pw: "RebelCarina26" },
            { id: 'p13', name: "Ayleen", pos: "Squad", trait: "Rebel Spirit", icon: "zap", pw: "RebelAyleen26" },
            { id: 'p14', name: "Sandra", pos: "Squad", trait: "Rebel Spirit", icon: "award", pw: "RebelSandra26" }
        ].map(m => ({
            ...m,
            rating: 80,
            stats: { pwr: 80, vbe: 80, sol: 80, grp: 80 }
        }));

        const getEnvVar = (name, fallback) => {
            try {
                if (name === 'config') return typeof window.__firebase_config !== 'undefined' ? JSON.parse(window.__firebase_config) : MANUAL_FIREBASE_CONFIG;
                if (name === 'appId') return typeof window.__app_id !== 'undefined' ? window.__app_id : fallback;
                if (name === 'token') return typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : null;
            } catch (e) { return fallback; }
            return fallback;
        };

        const APP_ID = getEnvVar('appId', 'hsg-rebelhub');

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null); 
            const [fbUser, setFbUser] = useState(null); 
            const [activeTab, setActiveTab] = useState('dashboard');
            const [loginData, setLoginData] = useState({ nameId: '', password: '' });
            const [loginError, setLoginError] = useState('');
            const [votesData, setVotesData] = useState({});
            const [db, setDb] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            const [cloudStatus, setCloudStatus] = useState('offline');

            useEffect(() => {
                const init = async () => {
                    if (!window.FB) return;
                    const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore } = window.FB;
                    
                    const config = getEnvVar('config', MANUAL_FIREBASE_CONFIG);
                    if (!config) {
                        setCloudStatus('offline');
                        return;
                    }

                    try {
                        const app = initializeApp(config);
                        const auth = getAuth(app);
                        const firestore = getFirestore(app);
                        setDb(firestore);

                        const token = getEnvVar('token', null);
                        if (token) {
                            await signInWithCustomToken(auth, token);
                        } else {
                            await signInAnonymously(auth);
                        }

                        onAuthStateChanged(auth, (u) => {
                            if (u) {
                                setFbUser(u);
                                setCloudStatus('connected');
                            }
                        });
                    } catch (e) {
                        console.error("Cloud Connection failed:", e);
                        setCloudStatus('error');
                    }
                };
                init();
            }, []);

            useEffect(() => {
                if (!fbUser || !db) return;
                const { collection, onSnapshot } = window.FB;
                // Pfadregel: /artifacts/{appId}/public/data/{collectionName}
                const votesRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'team_votes');
                
                const unsubscribe = onSnapshot(votesRef, 
                    (snapshot) => {
                        const data = {};
                        snapshot.forEach(doc => data[doc.id] = doc.data());
                        setVotesData(data);
                    },
                    (error) => {
                        console.error("Firestore Permission Error:", error);
                        setCloudStatus('error');
                    }
                );
                return () => unsubscribe();
            }, [fbUser, db]);

            const handleLogin = (e) => {
                e.preventDefault();
                const found = SQUAD_DATA.find(m => m.id === loginData.nameId);
                if (found && loginData.password === found.pw) {
                    setUser(found);
                    setLoginError('');
                } else {
                    setLoginError('Passwort ung√ºltig.');
                }
            };

            const submitVote = async (category, subId, value) => {
                if (!user || isSyncing) return;
                const docId = `${category}_${subId}`;
                
                // Optimistisches UI Update
                setVotesData(prev => ({
                    ...prev,
                    [docId]: { ...(prev[docId] || {}), [user.id]: value }
                }));

                if (!db || !fbUser) return;
                
                setIsSyncing(true);
                const { doc, setDoc } = window.FB;
                const voteDoc = doc(db, 'artifacts', APP_ID, 'public', 'data', 'team_votes', docId);
                
                try {
                    await setDoc(voteDoc, { [user.id]: value }, { merge: true });
                } catch (err) {
                    console.error("Firestore Save Error:", err);
                } finally {
                    setIsSyncing(false);
                }
            };

            if (!user) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-[#050505]">
                        <div className="w-full max-w-md bg-[#111] p-8 rounded-3xl border border-[#FF007F]/20 shadow-2xl animate-slide-up">
                            <div className="flex justify-center mb-8 text-[#FF007F]">
                                <div className="w-20 h-20 border-4 border-[#FF007F] rounded-2xl flex items-center justify-center rotate-3 shadow-[0_0_20px_rgba(255,0,127,0.4)]">
                                    <span className="text-3xl rebel-font font-black italic">UR</span>
                                </div>
                            </div>
                            <h1 className="text-3xl rebel-font font-black italic text-white text-center uppercase tracking-tighter mb-2">Rebel Hub</h1>
                            <p className="text-zinc-500 text-center text-sm mb-8 uppercase tracking-widest">Personal Login</p>
                            
                            <form onSubmit={handleLogin} className="space-y-5">
                                <div>
                                    <label className="text-[10px] font-bold text-zinc-400 uppercase tracking-widest block mb-2 px-1">Wer bist du?</label>
                                    <select 
                                        className="w-full bg-black border border-zinc-800 rounded-xl py-4 px-4 text-white focus:border-[#FF007F] outline-none appearance-none cursor-pointer"
                                        value={loginData.nameId}
                                        onChange={(e) => setLoginData({...loginData, nameId: e.target.value})}
                                    >
                                        <option value="" disabled>W√§hle deinen Namen</option>
                                        {SQUAD_DATA.map(m => <option key={m.id} value={m.id}>{m.name}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-[10px] font-bold text-zinc-400 uppercase tracking-widest block mb-2 px-1">Dein Passwort</label>
                                    <input 
                                        type="password" 
                                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                        className="w-full bg-black border border-zinc-800 rounded-xl py-4 px-4 text-white focus:border-[#FF007F] outline-none transition-all text-center tracking-widest"
                                        value={loginData.password}
                                        onChange={(e) => setLoginData({...loginData, password: e.target.value})}
                                    />
                                </div>
                                {loginError && <p className="text-[#FF007F] text-xs font-bold text-center">{loginError}</p>}
                                <button type="submit" className="w-full bg-[#FF007F] hover:bg-[#D4006A] text-white font-black py-4 rounded-xl uppercase tracking-widest transition-all shadow-[0_10px_20px_rgba(255,0,127,0.3)]">
                                    Login best√§tigen
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-24 no-scrollbar">
                    <header className="p-6 flex justify-between items-center border-b border-white/5 bg-black/50 backdrop-blur-md sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-[#FF007F] rounded-lg flex items-center justify-center rotate-3 relative">
                                <span className="text-white rebel-font font-black italic text-sm">UR</span>
                                <div className={`absolute -top-1 -right-1 w-3 h-3 rounded-full border-2 border-black ${cloudStatus === 'connected' ? 'bg-green-500 shadow-[0_0_8px_#22c55e]' : cloudStatus === 'error' ? 'bg-red-500 shadow-[0_0_8px_#ef4444]' : 'bg-zinc-500'}`}></div>
                            </div>
                            <div>
                                <h2 className="text-white rebel-font font-black italic text-lg leading-none uppercase tracking-tighter whitespace-nowrap">Rebel Hub</h2>
                                <span className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest block mt-1">Hi, {user.name}!</span>
                            </div>
                        </div>
                        <button onClick={() => setUser(null)} className="text-zinc-500 hover:text-[#FF007F]">
                            <Icon name="log-out" size={20} />
                        </button>
                    </header>

                    <main className="p-6 max-w-4xl mx-auto animate-slide-up">
                        {activeTab === 'dashboard' && <DashboardView me={user} />}
                        {activeTab === 'votes' && <VotesView votesData={votesData} submitVote={submitVote} userId={user.id} isSyncing={isSyncing} />}
                        {activeTab === 'style' && <StyleView votesData={votesData} submitVote={submitVote} userId={user.id} isSyncing={isSyncing} />}
                        {activeTab === 'base' && <BaseView />}
                        {activeTab === 'squad' && <SquadView myId={user.id} />}
                    </main>

                    <nav className="fixed bottom-0 left-0 w-full bg-black/90 backdrop-blur-xl border-t border-white/5 flex justify-around p-4 z-50 shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
                        <NavButton icon="zap" label="Ich" active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} />
                        <NavButton icon="check-square" label="Votes" active={activeTab === 'votes'} onClick={() => setActiveTab('votes')} />
                        <NavButton icon="shirt" label="Style" active={activeTab === 'style'} onClick={() => setActiveTab('style')} />
                        <NavButton icon="map-pin" label="Base" active={activeTab === 'base'} onClick={() => setActiveTab('base')} />
                        <NavButton icon="users" label="Squad" active={activeTab === 'squad'} onClick={() => setActiveTab('squad')} />
                    </nav>
                </div>
            );
        };

        const DashboardView = ({ me }) => (
            <div className="space-y-8 animate-slide-up">
                <header className="text-center">
                    <h1 className="text-3xl rebel-font font-black italic text-white uppercase leading-none mb-1">Deine Karte</h1>
                    <p className="text-xs text-zinc-500 uppercase tracking-widest font-bold">Gr√ºndungsmitglied // Mission 2026</p>
                </header>
                <RebelCard member={me} isMe={true} />
                <section className="bg-[#111] p-6 rounded-3xl border border-zinc-800 flex gap-5 items-center">
                    <div className="w-16 h-16 bg-[#FF007F]/10 rounded-2xl flex flex-col items-center justify-center text-[#FF007F] border border-[#FF007F]/20 shadow-[0_0_15px_#FF007F22]">
                        <span className="text-xs font-bold uppercase leading-none mb-1">Feb</span>
                        <span className="text-2xl rebel-font font-black italic leading-none">18</span>
                    </div>
                    <div className="flex-grow">
                        <p className="text-white font-bold text-lg leading-tight mb-1 uppercase italic">Auftakt-Training</p>
                        <p className="text-xs text-zinc-500 uppercase tracking-widest font-bold">20:00 Uhr | Hasengrundhalle</p>
                    </div>
                </section>
            </div>
        );

        const VotesView = ({ votesData, submitVote, userId, isSyncing }) => {
            const categories = [
                { id: 'training', title: 'Training: Aschermittwoch', items: [{ id: '1802', label: '18.02.2026 | 20:00 Uhr' }], type: 'attendance' },
                { id: 'duties', title: 'Heimspiel-Dienst', items: [{ id: 'theke', label: 'Thekendienst' }], type: 'task' },
                { id: 'gear', title: 'Rebel Gear Order', items: [{ id: 'hoodie', label: 'Team Hoodie Gr√∂√üe' }], type: 'size' }
            ];

            return (
                <div className="space-y-8">
                    <header>
                        <h2 className="text-2xl rebel-font font-black italic text-white uppercase">Abstimmungen</h2>
                        <p className="text-sm text-zinc-500 italic">Gestalte die Rebellion aktiv mit.</p>
                    </header>
                    {categories.map(cat => (
                        <div key={cat.id} className="bg-[#111] p-6 rounded-3xl border border-zinc-800 space-y-5">
                            <h3 className="text-[#FF007F] rebel-font font-black italic uppercase text-lg tracking-tight">{cat.title}</h3>
                            {cat.items.map(item => {
                                const currentVote = votesData[`${cat.id}_${item.id}`]?.[userId];
                                return (
                                    <div key={item.id} className="space-y-4 pt-2">
                                        <p className="text-sm font-bold text-zinc-300 uppercase tracking-widest">{item.label}</p>
                                        {cat.type === 'attendance' && (
                                            <div className="grid grid-cols-3 gap-2">
                                                {['Dabei', 'Nein', 'Vielleicht'].map(opt => (
                                                    <button key={opt} disabled={isSyncing} onClick={() => submitVote(cat.id, item.id, opt)} className={`py-4 rounded-xl text-[10px] font-black uppercase transition-all border ${currentVote === opt ? 'bg-[#FF007F] text-white border-[#FF007F] shadow-[0_0_15px_#FF007F]' : 'bg-black/50 text-zinc-600 border-zinc-800 active:scale-95'}`}>{opt}</button>
                                                ))}
                                            </div>
                                        )}
                                        {cat.type === 'task' && (
                                            <button disabled={isSyncing} onClick={() => submitVote(cat.id, item.id, currentVote === '√úbernehme ich' ? null : '√úbernehme ich')} className={`w-full py-4 rounded-xl text-[10px] font-black uppercase transition-all border ${currentVote === '√úbernehme ich' ? 'bg-green-600 text-white border-green-600 shadow-[0_0_15px_rgba(34,197,94,0.4)]' : 'bg-black/50 text-zinc-600 border border-zinc-800'}`}>{currentVote === '√úbernehme ich' ? 'Eingeteilt! ‚úÖ' : 'Dienst √ºbernehmen'}</button>
                                        )}
                                        {cat.type === 'size' && (
                                            <div className="grid grid-cols-5 gap-2">
                                                {['XS', 'S', 'M', 'L', 'XL'].map(size => (
                                                    <button key={size} disabled={isSyncing} onClick={() => submitVote(cat.id, item.id, size)} className={`py-3 rounded-xl text-[10px] font-black transition-all border ${currentVote === size ? 'bg-[#FF007F] text-white border-[#FF007F]' : 'bg-black/50 text-zinc-600 border border-zinc-800'}`}>{size}</button>
                                                ))}
                                            </div>
                                        )}
                                        <div className="flex flex-wrap gap-1.5 pt-4 border-t border-white/5 min-h-[30px]">
                                            {Object.entries(votesData[`${cat.id}_${item.id}`] || {}).map(([uid, val]) => (
                                                val && <span key={uid} className="text-[7px] bg-white/5 px-2 py-1 rounded-lg text-zinc-500 uppercase font-black border border-white/5">{SQUAD_DATA.find(s => s.id === uid)?.name}: <span className="text-[#FF007F]">{val}</span></span>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    ))}
                    {isSyncing && <div className="fixed bottom-24 left-1/2 -translate-x-1/2 bg-black border border-[#FF007F] px-6 py-2 rounded-full shadow-[0_0_20px_#FF007F] z-[100]"><p className="text-[9px] text-[#FF007F] animate-pulse font-black uppercase tracking-widest">Cloud Sync...</p></div>}
                </div>
            );
        };

        const RebelCard = ({ member, isMe = false }) => {
            const displayName = (ANONYMOUS_MODE && !isMe) ? "REBEL MEMBER" : member.name;
            const displayTrait = (ANONYMOUS_MODE && !isMe) ? "MISSION 2026" : member.trait;
            return (
                <div className={`relative group w-full ${isMe ? 'max-w-[320px]' : 'max-w-[280px]'} mx-auto mb-8 h-[400px]`}>
                    <div className="absolute -inset-1 bg-gradient-to-r from-[#FF007F] to-purple-600 rounded-2xl blur opacity-20 group-hover:opacity-50 transition duration-500"></div>
                    <div className="relative h-full w-full bg-[#050505] rounded-2xl border border-[#FF007F]/30 overflow-hidden flex flex-col card-shadow">
                        <div className="flex justify-between items-start p-4 z-20">
                            <div className="flex flex-col items-center">
                                <span className="text-3xl rebel-font font-black italic text-white leading-none">{member.rating}</span>
                                <span className="text-[8px] font-bold text-[#FF007F] uppercase tracking-widest mt-1">{member.pos}</span>
                            </div>
                            <div className="w-8 h-8 border border-[#FF007F]/50 rounded flex items-center justify-center bg-black/50 text-[#FF007F]">
                                <svg viewBox="0 0 100 100" className="w-5 h-5 fill-current"><path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" fill="none" stroke="currentColor" strokeWidth="6"/><text x="50" y="65" font-family="Poppins" font-size="30" font-weight="800" text-anchor="middle">UR</text></svg>
                            </div>
                        </div>
                        <div className="absolute top-0 left-0 w-full h-56 flex items-center justify-center pointer-events-none overflow-hidden">
                            <div className="text-[#FF007F]/5 text-[150px] rebel-font font-black italic absolute -right-5 -bottom-5 select-none">{member.rating}</div>
                            <div className="relative z-10 opacity-70 group-hover:opacity-100 transition-opacity"><Icon name={member.icon} size={80} className="text-[#FF007F]" /></div>
                        </div>
                        <div className="mt-auto relative z-20">
                            <div className="px-4 pb-2 text-center">
                                <h3 className="text-xl rebel-font font-black italic text-white uppercase tracking-tighter whitespace-nowrap overflow-hidden text-ellipsis">{displayName}</h3>
                                <div className="h-0.5 w-full bg-gradient-to-r from-transparent via-[#FF007F] to-transparent my-1 opacity-50"></div>
                                <p className="text-[9px] text-[#FF007F] font-bold uppercase tracking-widest">{displayTrait}</p>
                            </div>
                            <div className="grid grid-cols-2 gap-x-4 gap-y-2 p-4 bg-black/60 backdrop-blur-md border-t border-[#FF007F]/20 border-b-4 border-[#FF007F]">
                                <StatItem label="Pwr" val={member.stats.pwr} /><StatItem label="Vbe" val={member.stats.vbe} />
                                <StatItem label="Sol" val={member.stats.sol} /><StatItem label="Grp" val={member.stats.grp} />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const StatItem = ({ label, val }) => (
            <div className="flex flex-col gap-0.5">
                <div className="flex justify-between text-[7px] font-black uppercase text-zinc-600"><span>{label}</span><span className="text-white">{val}</span></div>
                <div className="h-0.5 w-full bg-white/5 rounded-full overflow-hidden"><div className="h-full bg-[#FF007F]" style={{width: `${val}%`}}></div></div>
            </div>
        );

        const StyleView = ({ votesData, submitVote, userId, isSyncing }) => (
            <div className="space-y-6 animate-slide-up">
                <header><h2 className="text-2xl rebel-font font-black italic text-white uppercase">Outfit Voting</h2><p className="text-sm text-zinc-500">Bestimme den Look des Teams.</p></header>
                {[
                    { id: 'style_a', name: 'Neon Edge', desc: 'Pinke Highlights auf Deep-Black.', img: 'üëï' },
                    { id: 'style_b', name: 'Rebel Stripe', desc: 'Klassische Streifen, moderner Fit.', img: 'üéΩ' },
                    { id: 'style_c', name: 'Cyber Pink', desc: 'Futuristisches Design mit Glow-Print.', img: 'üëö' }
                ].map(item => {
