<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA / iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="REBEL HUB">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#050505" id="theme-meta">
    
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./apple-touch-icon.png">

    <title>UNITED REBELS - Squad Hub Ultimate</title>
    
    <!-- Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,800;0,900;1,100;1,800;1,900&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); --rebel-pink: #FF007F; }
        
        body { font-family: 'Lato', sans-serif; transition: background-color 0.3s, color 0.3s; margin: 0; padding: 0; }
        .dark { background-color: #050505; color: #d4d4d8; }
        .light { background-color: #f4f4f5; color: #18181b; }

        .rebel-font { font-family: 'Poppins', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .neon-glow { text-shadow: 0 0 12px rgba(255, 0, 127, 0.7); }
        .card-shadow { box-shadow: 0 10px 40px -10px rgba(255, 0, 127, 0.3); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }

        .glass-card { backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .dark .glass-card { background: rgba(20, 20, 20, 0.7); border-color: rgba(255, 255, 255, 0.05); }
        .light .glass-card { background: rgba(255, 255, 255, 0.8); border-color: rgba(0, 0, 0, 0.1); color: #18181b; }

        .match-day-theme {
            border: 3px solid var(--rebel-pink);
            box-shadow: 0 0 35px rgba(255, 0, 127, 0.5);
            background: linear-gradient(135deg, #050505 0%, #4a0026 100%) !important;
            color: white !important;
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border { 0%, 100% { border-color: var(--rebel-pink); } 50% { border-color: #ff5eb3; } }

        /* News Ticker Styling */
        .ticker-wrap { width: 100%; overflow: hidden; background: rgba(255, 0, 127, 0.15); border-bottom: 1px solid rgba(255, 0, 127, 0.3); backdrop-blur-md; }
        .ticker { display: inline-block; white-space: nowrap; padding-right: 100%; animation: ticker 30s linear infinite; }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--rebel-pink); }
        input:checked + .slider:before { transform: translateX(20px); }

        .stats-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { border-collapse: separate; border-spacing: 0 8px; }
    </style>
</head>
<body class="dark no-scrollbar">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        window.FB = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, addDoc, deleteDoc, serverTimestamp };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyD4M0EZiwohVckXIinS2_GwF1khlKfpgOk",
            authDomain: "hsg-rebelhub.firebaseapp.com",
            projectId: "hsg-rebelhub",
            storageBucket: "hsg-rebelhub.firebasestorage.app",
            messagingSenderId: "240623232398",
            appId: "1:240623232398:web:012f79f0ebfa20cc3ff0df",
            measurementId: "G-V873HR1PFY"
        };

        const SQUAD_DATA = [
            { id: 'hc', name: "Heiko", pw: "RebelHeiko26", icon: "Zap", number: 'HC' },
            { id: 'tm', name: "Kai", pw: "RebelKai26", icon: "Zap", number: 'TM' }, 
            { id: 'p1', name: "Leni", pw: "RebelLeni26", icon: "Flame", number: '99' },
            { id: 'p2', name: "Jana", pw: "RebelJana26", icon: "Zap", number: '11' },
            { id: 'p3', name: "Ricarda", pw: "RebelRicarda26", icon: "Flame", number: '15' },
            { id: 'p4', name: "Alicia", pw: "RebelAlicia26", icon: "Target", number: '21' },
            { id: 'p5', name: "Nina", pw: "RebelNina26", icon: "Flame", number: '2' },
            { id: 'p6', name: "Rebecca", pw: "RebelRebecca26", icon: "Zap", number: '3' },
            { id: 'p7', name: "Nora", pw: "RebelNora26", icon: "Crosshair", number: '12' },
            { id: 'p8', name: "Astrid", pw: "RebelAstrid26", icon: "Users", number: '9' },
            { id: 'p9', name: "Andrea", pw: "RebelAndrea26", icon: "Zap", number: '15' },
            { id: 'p10', name: "Lara", pw: "RebelLara26", icon: "Sparkles", number: '24' },
            { id: 'p11', name: "Franzi", pw: "RebelFranzi26", icon: "Flame", number: '4' },
            { id: 'p12', name: "Carina", pw: "RebelCarina26", icon: "Layers", number: '3' },
            { id: 'p13', name: "Ayleen", pw: "RebelAyleen26", icon: "Zap", number: '28' },
            { id: 'p14', name: "Sandra", pw: "RebelSandra26", icon: "Award", number: '28' }
        ];

        const APP_ID = 'hsg-rebelhub';

        // --- GLOBAL HELPER COMPONENTS ---

        const RebelLogo = ({ className = "w-12 h-12", status = "connecting" }) => (
            <div className={`relative ${className}`}>
                <svg viewBox="0 0 100 100" className="w-full h-full drop-shadow-[0_0_8px_rgba(255,0,127,0.5)]">
                    <path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" fill="none" stroke="#FF007F" strokeWidth="6" />
                    <text x="50" y="65" fontFamily="Poppins" fontSize="32" fontWeight="900" fill="#FF007F" textAnchor="middle" fontStyle="italic">UR</text>
                </svg>
                <div className={`absolute -top-1 -right-1 w-3 h-3 rounded-full border-2 border-black ${status === 'connected' ? 'bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]' : status === 'error' ? 'bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.6)]' : 'bg-zinc-500'} transition-colors`}></div>
            </div>
        );

        const RebelIcon = ({ name, size = 24, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    containerRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    const iconName = name.replace(/([a-z])([A-Z])/g, '$1-$2').toLowerCase();
                    i.setAttribute('data-lucide', iconName);
                    i.style.width = `${size}px`; i.style.height = `${size}px`;
                    i.className = className;
                    containerRef.current.appendChild(i);
                    window.lucide.createIcons({ elements: [i] });
                }
            }, [name, size, className]);
            return <span ref={containerRef} style={{ display: 'inline-flex', width: size, height: size }}></span>;
        };

        const App = () => {
            const [user, setUser] = useState(null); 
            const [activeTab, setActiveTab] = useState('dashboard');
            const [loginData, setLoginData] = useState({ id: '', pw: '' });
            const [loginError, setLoginError] = useState('');
            const [votesData, setVotesData] = useState({});
            const [shoutbox, setShoutbox] = useState([]);
            const [profiles, setProfiles] = useState({});
            const [schedule, setSchedule] = useState([]);
            const [health, setHealth] = useState({});
            const [voteHistory, setVoteHistory] = useState([]);
            const [announcement, setAnnouncement] = useState("");
            const [theme, setTheme] = useState('dark');
            const [db, setDb] = useState(null);
            const [loading, setLoading] = useState(true);
            const [cloudStatus, setCloudStatus] = useState('connecting');

            // --- FUNCTION DEFINITIONS ---

            const handleLogin = (e) => {
                e.preventDefault();
                const found = SQUAD_DATA.find(m => m.id === loginData.id);
                if (found && found.pw === loginData.pw) {
                    setUser(found);
                    localStorage.setItem('rebel_hub_user_id', found.id);
                } else {
                    setLoginError('Passwort ung√ºltig.');
                }
            };

            const triggerHype = () => {
                if (window.confetti) {
                    window.confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#FF007F', '#ffffff'] });
                }
            };

            const triggerBalloons = () => {
                if (!window.confetti) return;
                const duration = 5 * 1000;
                const animationEnd = Date.now() + duration;
                const interval = setInterval(() => {
                    const timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    const particleCount = 50 * (timeLeft / duration);
                    window.confetti({ particleCount, origin: { x: Math.random() * 0.4, y: Math.random() - 0.2 }, colors: ['#FF007F', '#ffffff'] });
                    window.confetti({ particleCount, origin: { x: Math.random() * 0.4 + 0.6, y: Math.random() - 0.2 }, colors: ['#FF007F', '#ffffff'] });
                }, 250);
            };

            const postShout = async (t, a) => {
                if (!db || !window.FB) return;
                const { collection, addDoc, serverTimestamp } = window.FB;
                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'shoutbox'), { 
                    userId: a ? 'anon' : user.id, 
                    userName: a ? 'Rebel-Geheimagentin üïµÔ∏è‚Äç‚ôÄÔ∏è' : user.name, 
                    text: t, 
                    timestamp: serverTimestamp() 
                });
                if (t.toLowerCase().match(/sieg|hype|rebel|geil/)) triggerHype();
            };

            const handleVote = async (id, val) => {
                if (!db || !window.FB) return;
                const { doc, setDoc, addDoc, collection, serverTimestamp } = window.FB;
                const event = schedule.find(ev => ev.id === id);
                await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'team_votes', `event_${id}`), { [user.id]: val }, { merge: true });
                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'vote_history'), {
                    userId: user.id, userName: user.name, eventLabel: event?.label || 'Abstimmung', voteValue: val, timestamp: serverTimestamp()
                });
            };

            const squadGoals = useMemo(() => {
                const goalsMap = {};
                schedule.forEach(event => {
                    if (event.stats && event.stats.players) {
                        Object.entries(event.stats.players).forEach(([pid, stat]) => {
                            goalsMap[pid] = (goalsMap[pid] || 0) + (parseInt(stat.g) || 0);
                        });
                    }
                });
                return goalsMap;
            }, [schedule]);

            // --- FIREBASE INIT ---

            useEffect(() => {
                const init = async () => {
                    let attempts = 0;
                    while (!window.FB && attempts < 20) { await new Promise(r => setTimeout(r, 100)); attempts++; }
                    if (!window.FB) { setLoading(false); setCloudStatus('error'); return; }
                    try {
                        const app = window.FB.initializeApp(FIREBASE_CONFIG);
                        const firestore = window.FB.getFirestore(app);
                        setDb(firestore);
                        await window.FB.signInAnonymously(window.FB.getAuth(app));
                        window.FB.onAuthStateChanged(window.FB.getAuth(app), (u) => {
                            if (u) {
                                setCloudStatus('connected');
                                const savedId = localStorage.getItem('rebel_hub_user_id');
                                if (savedId) {
                                    const found = SQUAD_DATA.find(m => m.id === savedId);
                                    if (found) setUser(found);
                                }
                            }
                            setLoading(false);
                        });
                    } catch (e) { setLoading(false); setCloudStatus('error'); }
                };
                init();
            }, []);

            useEffect(() => {
                if (!db || !window.FB) return;
                const { collection, onSnapshot, doc } = window.FB;
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'team_votes'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setVotesData(data);
                });
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'shoutbox'), (snap) => {
                    const msgs = []; snap.forEach(d => msgs.push({ id: d.id, ...d.data() }));
                    msgs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                    setShoutbox(msgs);
                });
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'profiles'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setProfiles(data);
                });
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'schedule'), (snap) => {
                    const list = []; snap.forEach(doc => list.push({ id: doc.id, ...doc.data() }));
                    list.sort((a, b) => new Date(a.date) - new Date(b.date));
                    setSchedule(list);
                });
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'health'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setHealth(data);
                });
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'vote_history'), (snap) => {
                    const list = []; snap.forEach(doc => list.push({ id: doc.id, ...doc.data() }));
                    list.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                    setVoteHistory(list.slice(0, 100));
                });
                onSnapshot(doc(db, 'artifacts', APP_ID, 'public', 'data', 'globals', 'news'), (snap) => {
                    if (snap.exists()) setAnnouncement(snap.data().text || "");
                });
            }, [db]);

            // --- RENDER LOGIC ---

            if (loading) return (
                <div className="min-h-screen bg-[#050505] flex flex-col items-center justify-center text-white">
                    <RebelLogo className="w-24 h-24 animate-pulse" status={cloudStatus} />
                    <p className="text-[10px] uppercase font-black tracking-[0.4em] text-zinc-500 mt-6">System Ready</p>
                </div>
            );

            if (!user) return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-[#050505]">
                    <div className="w-full max-w-md bg-[#111] p-10 rounded-[3rem] border border-[#FF007F]/20 shadow-2xl animate-slide-up text-center">
                        <div className="flex justify-center mb-8"><RebelLogo className="w-24 h-24" status={cloudStatus} /></div>
                        <h1 className="text-3xl font-black italic text-white uppercase tracking-tighter mb-8 leading-none">Rebel Hub</h1>
                        <form onSubmit={handleLogin} className="space-y-6">
                            <select className="w-full bg-black border border-zinc-800 rounded-2xl py-4 px-5 text-white outline-none appearance-none" value={loginData.id} onChange={(e) => setLoginData({...loginData, id: e.target.value})}><option value="" disabled>Identit√§t w√§hlen</option>{SQUAD_DATA.map(m => <option key={m.id} value={m.id}>{m.name}</option>)}</select>
                            <input type="password" placeholder="Passwort" className="w-full bg-black border border-zinc-800 rounded-2xl py-4 px-5 text-white text-center outline-none focus:border-[#FF007F]" value={loginData.pw} onChange={(e) => setLoginData({...loginData, pw: e.target.value})}/>
                            {loginError && <p className="text-[#FF007F] text-xs font-bold">{loginError}</p>}
                            <button type="submit" className="w-full bg-[#FF007F] text-white font-black py-4 rounded-2xl uppercase tracking-widest shadow-xl">Anmelden</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className={`min-h-screen pb-32 transition-all duration-500 ${theme === 'light' ? 'bg-[#f4f4f5] text-[#18181b]' : 'bg-[#050505] text-zinc-300'}`}>
                    <header className={`p-6 pt-[calc(env(safe-area-inset-top)+1.5rem)] flex justify-between items-center border-b border-white/5 backdrop-blur-md sticky top-0 z-50 ${theme === 'light' ? 'bg-white/80' : 'bg-black/50'}`}>
                        <div className="flex items-center gap-3">
                            <RebelLogo className="w-9 h-9" status={cloudStatus} />
                            <h2 className={`rebel-font font-black italic text-lg leading-none uppercase ${theme==='light'?'text-black':'text-white'}`}>Rebel Hub</h2>
                        </div>
                        <div className="flex items-center gap-2">
                             <button onClick={() => setTheme(t => t === 'dark' ? 'light' : 'dark')} className="text-zinc-500 p-2"><RebelIcon name={theme === 'dark' ? 'sun' : 'moon'} size={18}/></button>
                             <button onClick={triggerHype} className="text-[#FF007F] p-2"><RebelIcon name="sparkles" size={18}/></button>
                             <button onClick={() => { setUser(null); localStorage.removeItem('rebel_hub_user_id'); }} className="text-zinc-500 p-2"><RebelIcon name="log-out" size={18}/></button>
                        </div>
                    </header>

                    {announcement && (
                        <div className="ticker-wrap relative z-40"><div className="ticker text-[10px] font-black uppercase tracking-widest py-2 text-[#FF007F]">+++ {announcement} +++ {announcement} +++</div></div>
                    )}

                    <main className="p-6 max-w-4xl mx-auto animate-slide-up">
                        {activeTab === 'dashboard' && <DashboardView me={user} schedule={schedule} shoutbox={shoutbox} profiles={profiles} onPostShout={postShout} onDeleteShout={async (id) => {
                            const { doc, deleteDoc } = window.FB; await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'shoutbox', id));
                        }} triggerBalloons={triggerBalloons} onVote={handleVote} votesData={votesData} isAdmin={user.id==='hc'||user.id==='tm'} goals={squadGoals} theme={theme} />}
                        
                        {activeTab === 'votes' && <LongTermVotes schedule={schedule} votesData={votesData} userId={user.id} onVote={handleVote} health={health['current'] || {}} profiles={profiles} theme={theme} />}
                        
                        {activeTab === 'poll' && <GeneralPollsView votesData={votesData} userId={user.id} onVote={async (id, val) => {
                            if (!window.FB) return;
                            const { doc, setDoc } = window.FB;
                            await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'team_votes', id), { [user.id]: val }, { merge: true });
                        }} isAdmin={user.id==='hc'||user.id==='tm'} theme={theme} />}
                        
                        {activeTab === 'base' && <BaseView theme={theme} />}
                        {activeTab === 'squad' && <SquadView myId={user.id} profiles={profiles} health={health['current'] || {}} goals={squadGoals} theme={theme} />}
                        
                        {activeTab === 'profil' && <ProfileManagement me={user} profile={profiles[user.id] || {}} profiles={profiles} health={health['current'] || {}} schedule={schedule} voteHistory={voteHistory} theme={theme} onSave={async (d, targetId) => {
                            if (!window.FB || !db) return;
                            const { doc, setDoc } = window.FB;
                            const id = targetId || user.id;
                            await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'profiles', id), d, { merge: true });
                        }} onHealthUpdate={async (s) => {
                            if (!window.FB || !db) return;
                            const { doc, setDoc } = window.FB;
                            await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'health', 'current'), { [user.id]: s }, { merge: true });
                        }} onVote={handleVote} onAddEvent={async (e) => {
                            if (!window.FB || !db) return;
                            const { collection, addDoc } = window.FB;
                            await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'schedule'), e);
                        }} onDeleteEvent={async (id) => {
                            if (!window.FB || !db) return;
                            const { doc, deleteDoc } = window.FB;
                            await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'schedule', id));
                        }} onUpdateEvent={async (id, d) => {
                            if (!window.FB || !db) return;
                             const { doc, updateDoc } = window.FB;
                             await updateDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'schedule', id), d);
                        }} onSaveStats={async (id, s) => {
                            if (!window.FB || !db) return;
                            const { doc, setDoc } = window.FB;
                            await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'schedule', id), { stats: s }, { merge: true });
                        }} onUpdateNews={async (t) => {
                             if (!window.FB || !db) return;
                             const { doc, setDoc } = window.FB;
                             await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'globals', 'news'), { text: t });
                        }} announcement={announcement} />}
                    </main>

                    <nav className={`fixed bottom-0 left-0 w-full backdrop-blur-xl border-t border-white/5 flex justify-around p-4 z-50 overflow-x-auto no-scrollbar shadow-2xl ${theme === 'light' ? 'bg-white/95' : 'bg-black/95'}`}>
                        <NavButton icon="zap" label="Ich" active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} />
                        <NavButton icon="calendar-check" label="Plan" active={activeTab === 'votes'} onClick={() => setActiveTab('votes')} />
                        <NavButton icon="clipboard-check" label="Votings" active={activeTab === 'poll'} onClick={() => setActiveTab('poll')} />
                        <NavButton icon="map-pin" label="Base" active={activeTab === 'base'} onClick={() => setActiveTab('base')} />
                        <NavButton icon="users" label="Squad" active={activeTab === 'squad'} onClick={() => setActiveTab('squad')} />
                        <NavButton icon="user-cog" label="Settings" active={activeTab === 'profil'} onClick={() => setActiveTab('profil')} />
                    </nav>
                </div>
            );
        };

        const DashboardView = ({ me, schedule, shoutbox, onPostShout, onDeleteShout, profiles, triggerBalloons, onVote, votesData, isAdmin, goals, theme }) => {
            const [newShout, setNewShout] = useState('');

                    {showCardEditor && (

                                                    <input type="number" defaultValue={p.vibe} className="bg-black/40 border border-white/10 rounded-lg p-2 text-center text-xs leading-none text-white outline-none" onBlur={(e) => onSave({ vibe: parseInt(e.target.value) || 0 }, s.id)} />

                { name: 'Hasengrundhalle', addr: 'Reinhard-Strecker-Stra√üe 15, 65428 R√ºsselsheim', map: 'https://maps.google.com/maps?q=Reinhard-Strecker-Stra%C3%9Fe%2015,%2065428%20R%C3%BCsselsheim&t=&z=15&ie=UTF8&iwloc=&output=embed', search: 'Hasengrundhalle R√ºsselsheim' },
                { name: 'Sporthalle Bauschheim', addr: 'Am Weinfa√ü 83, 65428 R√ºsselsheim', map: 'https://maps.google.com/maps?q=Am%20Weinfa%C3%9F%2083,%2065428%20R%C3%BCsselsheim&t=&z=15&ie=UTF8&iwloc=&output=embed', search: 'Am Weinfa√ü 83 R√ºsselsheim' },
