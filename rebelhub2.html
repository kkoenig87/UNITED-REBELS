<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA / iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="REBEL HUB">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#050505" id="theme-meta">
    
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./apple-touch-icon.png">

    <title>UNITED REBELS - Squad Hub Ultimate</title>
    
    <!-- Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,800;1,100;1,800;1,900&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); --rebel-pink: #FF007F; }
        
        body { font-family: 'Lato', sans-serif; transition: background-color 0.3s, color 0.3s; margin: 0; padding: 0; }
        
        .dark { background-color: #050505; color: #d4d4d8; }
        .light { background-color: #f4f4f5; color: #18181b; }

        .rebel-font { font-family: 'Poppins', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .neon-glow { text-shadow: 0 0 12px rgba(255, 0, 127, 0.7); }
        .card-shadow { box-shadow: 0 10px 40px -10px rgba(255, 0, 127, 0.3); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }

        .glass-card { backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .dark .glass-card { background: rgba(20, 20, 20, 0.7); border-color: rgba(255, 255, 255, 0.05); }
        .light .glass-card { background: rgba(255, 255, 255, 0.8); border-color: rgba(0, 0, 0, 0.1); color: #18181b; }

        .match-day-theme {
            border: 2px solid var(--rebel-pink);
            box-shadow: 0 0 25px rgba(255, 0, 127, 0.4);
            background: linear-gradient(135deg, #050505 0%, #300018 100%) !important;
            color: white !important;
        }

        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--rebel-pink); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body class="dark no-scrollbar">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        window.FB = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, doc, setDoc, onSnapshot, collection, addDoc, deleteDoc, serverTimestamp };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyD4M0EZiwohVckXIinS2_GwF1khlKfpgOk",
            authDomain: "hsg-rebelhub.firebaseapp.com",
            projectId: "hsg-rebelhub",
            storageBucket: "hsg-rebelhub.firebasestorage.app",
            messagingSenderId: "240623232398",
            appId: "1:240623232398:web:012f79f0ebfa20cc3ff0df",
            measurementId: "G-V873HR1PFY"
        };

        const SQUAD_DATA = [
            { id: 'hc', name: "Heiko", pw: "RebelHeiko26", icon: "Zap", number: 'HC' },
            { id: 'tm', name: "Kai", pw: "RebelKai26", icon: "ShieldCheck", number: 'TM' }, 
            { id: 'p1', name: "Leni", pw: "RebelLeni26", icon: "Flame", number: '99' },
            { id: 'p2', name: "Jana", pw: "RebelJana26", icon: "Zap", number: '11' },
            { id: 'p3', name: "Ricarda", pw: "RebelRicarda26", icon: "ShieldCheck", number: '15' },
            { id: 'p4', name: "Alicia", pw: "RebelAlicia26", icon: "Target", number: '21' },
            { id: 'p5', name: "Nina", pw: "RebelNina26", icon: "Flame", number: '2' },
            { id: 'p6', name: "Rebecca", pw: "RebelRebecca26", icon: "Zap", number: '3' },
            { id: 'p7', name: "Nora", pw: "RebelNora26", icon: "Crosshair", number: '12' },
            { id: 'p8', name: "Astrid", pw: "RebelAstrid26", icon: "Users", number: '9' },
            { id: 'p9', name: "Andrea", pw: "RebelAndrea26", icon: "ShieldCheck", number: '15' },
            { id: 'p10', name: "Lara", pw: "RebelLara26", icon: "Sparkles", number: '24' },
            { id: 'p11', name: "Franzi", pw: "RebelFranzi26", icon: "Flame", number: '4' },
            { id: 'p12', name: "Carina", pw: "RebelCarina26", icon: "Layers", number: '3' },
            { id: 'p13', name: "Ayleen", pw: "RebelAyleen26", icon: "Zap", number: '28' },
            { id: 'p14', name: "Sandra", pw: "RebelSandra26", icon: "Award", number: '28' }
        ];

        const APP_ID = 'hsg-rebelhub';

        // --- CORE COMPONENTS ---

        const RebelLogo = ({ className = "w-12 h-12", status = "connecting" }) => (
            <div className={`relative ${className}`}>
                <svg viewBox="0 0 100 100" className="w-full h-full drop-shadow-[0_0_8px_rgba(255,0,127,0.5)]">
                    <path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" fill="none" stroke="#FF007F" strokeWidth="6" />
                    <text x="50" y="65" fontFamily="Poppins" fontSize="32" fontWeight="900" fill="#FF007F" textAnchor="middle" fontStyle="italic">UR</text>
                </svg>
                {/* Cloud Sync Status Indicator */}
                <div className={`absolute -top-1 -right-1 w-3 h-3 rounded-full border-2 border-black ${status === 'connected' ? 'bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]' : status === 'error' ? 'bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.6)]' : 'bg-zinc-500'} transition-colors`}></div>
            </div>
        );

        const RebelIcon = ({ name, size = 24, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    containerRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name.toLowerCase());
                    i.style.width = `${size}px`; i.style.height = `${size}px`;
                    i.className = className;
                    containerRef.current.appendChild(i);
                    window.lucide.createIcons({ elements: [i] });
                }
            }, [name, size, className]);
            return <span ref={containerRef} style={{ display: 'inline-flex', width: size, height: size }}></span>;
        };

        const App = () => {
            const [user, setUser] = useState(null); 
            const [activeTab, setActiveTab] = useState('dashboard');
            const [loginData, setLoginData] = useState({ id: '', pw: '' });
            const [loginError, setLoginError] = useState('');
            const [votesData, setVotesData] = useState({});
            const [shoutbox, setShoutbox] = useState([]);
            const [profiles, setProfiles] = useState({});
            const [schedule, setSchedule] = useState([]);
            const [health, setHealth] = useState({});
            const [theme, setTheme] = useState('dark');
            const [db, setDb] = useState(null);
            const [loading, setLoading] = useState(true);
            const [cloudStatus, setCloudStatus] = useState('connecting');

            useEffect(() => {
                document.body.className = theme + " no-scrollbar";
                const meta = document.getElementById('theme-meta');
                if (meta) meta.setAttribute('content', theme === 'dark' ? '#050505' : '#f4f4f5');
            }, [theme]);

            useEffect(() => {
                const init = async () => {
                    let attempts = 0;
                    while (!window.FB && attempts < 20) { await new Promise(r => setTimeout(r, 100)); attempts++; }
                    if (!window.FB) { setLoading(false); setCloudStatus('error'); return; }
                    try {
                        const app = window.FB.initializeApp(FIREBASE_CONFIG);
                        const firestore = window.FB.getFirestore(app);
                        setDb(firestore);
                        await window.FB.signInAnonymously(window.FB.getAuth(app));
                        window.FB.onAuthStateChanged(window.FB.getAuth(app), (u) => {
                            if (u) {
                                setCloudStatus('connected');
                                const savedId = localStorage.getItem('rebel_hub_user_id');
                                if (savedId) setUser(SQUAD_DATA.find(m => m.id === savedId));
                            }
                            setLoading(false);
                        });
                    } catch (e) { setLoading(false); setCloudStatus('error'); }
                };
                init();
            }, []);

            useEffect(() => {
                if (!db) return;
                const { collection, onSnapshot } = window.FB;
                
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'team_votes'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setVotesData(data);
                });
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'shoutbox'), (snap) => {
                    const messages = []; snap.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
                    messages.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                    setShoutbox(messages);
                });
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'profiles'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setProfiles(data);
                });
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'schedule'), (snap) => {
                    const list = []; snap.forEach(doc => list.push({ id: doc.id, ...doc.data() }));
                    list.sort((a, b) => new Date(a.date) - new Date(b.date));
                    setSchedule(list);
                });
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'health'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setHealth(data);
                });
            }, [db]);

            const handleLogin = (e) => {
                e.preventDefault();
                const found = SQUAD_DATA.find(m => m.id === loginData.id);
                if (found && found.pw === loginData.pw) { setUser(found); localStorage.setItem('rebel_hub_user_id', found.id); } 
                else setLoginError('Passwort ung√ºltig.');
            };

            if (loading) return <div className="min-h-screen bg-[#050505] flex items-center justify-center"><RebelIcon name="zap" className="text-[#FF007F] animate-pulse" size={48} /></div>;

            if (!user) return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-[#050505]">
                    <div className="w-full max-w-md bg-[#111] p-10 rounded-[3rem] border border-[#FF007F]/20 shadow-2xl animate-slide-up text-center">
                        <div className="flex justify-center mb-8"><RebelLogo className="w-24 h-24" status={cloudStatus} /></div>
                        <h1 className="text-3xl font-black italic text-white uppercase tracking-tighter mb-8 leading-none">Rebel Hub</h1>
                        <form onSubmit={handleLogin} className="space-y-6">
                            <select className="w-full bg-black border border-zinc-800 rounded-2xl py-4 px-5 text-white outline-none appearance-none" value={loginData.id} onChange={(e) => setLoginData({...loginData, id: e.target.value})}><option value="" disabled>Identit√§t w√§hlen</option>{SQUAD_DATA.map(m => <option key={m.id} value={m.id}>{m.name}</option>)}</select>
                            <input type="password" placeholder="Passwort" className="w-full bg-black border border-zinc-800 rounded-2xl py-4 px-5 text-white text-center outline-none focus:border-[#FF007F]" value={loginData.pw} onChange={(e) => setLoginData({...loginData, pw: e.target.value})}/>
                            {loginError && <p className="text-[#FF007F] text-xs font-bold">{loginError}</p>}
                            <button type="submit" className="w-full bg-[#FF007F] text-white font-black py-4 rounded-2xl uppercase tracking-widest shadow-xl">Anmelden</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className={`min-h-screen pb-24 transition-all duration-500`}>
                    <header className={`p-6 flex justify-between items-center border-b border-white/5 backdrop-blur-md sticky top-0 z-50 ${theme === 'light' ? 'bg-white/80' : 'bg-black/50'}`}>
                        <div className="flex items-center gap-3">
                            <RebelLogo className="w-9 h-9" status={cloudStatus} />
                            <h2 className={`rebel-font font-black italic text-lg leading-none uppercase ${theme==='light'?'text-black':'text-white'}`}>Rebel Hub</h2>
                        </div>
                        <div className="flex items-center gap-2">
                             <button onClick={() => setTheme(t => t === 'dark' ? 'light' : 'dark')} className="text-zinc-500 p-2"><RebelIcon name={theme === 'dark' ? 'sun' : 'moon'} size={18}/></button>
                             <button onClick={() => confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#FF007F', '#ffffff'] })} className="text-[#FF007F] p-2"><RebelIcon name="sparkles" size={18}/></button>
                             <button onClick={() => { setUser(null); localStorage.removeItem('rebel_hub_user_id'); }} className="text-zinc-500 p-2"><RebelIcon name="log-out" size={18}/></button>
                        </div>
                    </header>

                    <main className="p-6 max-w-4xl mx-auto animate-slide-up">
                        {activeTab === 'dashboard' && <DashboardView me={user} schedule={schedule} shoutbox={shoutbox} profiles={profiles} onPostShout={async (t, a) => {
                            const { collection, addDoc, serverTimestamp } = window.FB;
                            await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'shoutbox'), { userId: a ? 'anon' : user.id, userName: a ? 'Rebel-Geheimagentin üïµÔ∏è‚Äç‚ôÄÔ∏è' : user.name, text: t, timestamp: serverTimestamp() });
                        }} />}
                        {activeTab === 'votes' && <LongTermVotes schedule={schedule} votesData={votesData} userId={user.id} onVote={async (id, val) => {
                            const { doc, setDoc } = window.FB;
                            await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'team_votes', `event_${id}`), { [user.id]: val }, { merge: true });
                        }} />}
                        {activeTab === 'power' && <PowerView />}
                        {activeTab === 'base' && <BaseView />}
                        {activeTab === 'squad' && <SquadView myId={user.id} profiles={profiles} health={health['current'] || {}} />}
                        {activeTab === 'profil' && <ProfileManagement me={user} profile={profiles[user.id] || {}} health={health['current'] || {}} schedule={schedule} onSave={async (d) => {
                            const { doc, setDoc } = window.FB;
                            await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'profiles', user.id), d, { merge: true });
                        }} onHealthUpdate={async (s) => {
                            const { doc, setDoc } = window.FB;
                            await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'health', 'current'), { [user.id]: s }, { merge: true });
                        }} onAddEvent={async (e) => {
                            const { collection, addDoc } = window.FB;
                            await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'schedule'), e);
                        }} onDeleteEvent={async (id) => {
                            const { doc, deleteDoc } = window.FB;
                            await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'schedule', id));
                        }} onSaveStats={async (id, s) => {
                            const { doc, setDoc } = window.FB;
                            await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'schedule', id), { stats: s }, { merge: true });
                        }} />}
                    </main>

                    <nav className={`fixed bottom-0 left-0 w-full backdrop-blur-xl border-t border-white/5 flex justify-around p-4 z-50 overflow-x-auto no-scrollbar shadow-2xl ${theme === 'light' ? 'bg-white/95' : 'bg-black/95'}`}>
                        <NavButton icon="zap" label="Ich" active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} />
                        <NavButton icon="calendar-check" label="Plan" active={activeTab === 'votes'} onClick={() => setActiveTab('votes')} />
                        <NavButton icon="timer" label="Timer" active={activeTab === 'power'} onClick={() => setActiveTab('power')} />
                        <NavButton icon="map-pin" label="Base" active={activeTab === 'base'} onClick={() => setActiveTab('base')} />
                        <NavButton icon="users" label="Squad" active={activeTab === 'squad'} onClick={() => setActiveTab('squad')} />
                        <NavButton icon="user-cog" label="Settings" active={activeTab === 'profil'} onClick={() => setActiveTab('profil')} />
                    </nav>
                </div>
            );
        };

        const DashboardView = ({ me, schedule, shoutbox, onPostShout, profiles }) => {
            const [newShout, setNewShout] = useState('');
            const [isAnon, setIsAnon] = useState(false);
            const nextEvent = (schedule || []).find(e => new Date(e.date) >= new Date().setHours(0,0,0,0));
            
            // Birthday Logic Fix: Check if today's string (10.02.) is at the start of the profile birthday
            const todayStr = new Date().toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' }) + '.';
            const bdayGirls = Object.values(profiles || {}).filter(p => p.birthday && p.birthday.trim().startsWith(todayStr.slice(0, 5)));
            
            const startDate = new Date('2026-02-08T16:30:00'); 
            const daysSinceStart = Math.max(1, Math.ceil((new Date() - startDate) / (1000 * 60 * 60 * 24)));

            const conflicts = {
                'p3': { num: '15', mate: 'Andrea' }, 'p9': { num: '15', mate: 'Ricarda' },
                'p6': { num: '3', mate: 'Carina' }, 'p12': { num: '3', mate: 'Rebecca' },
                'p13': { num: '28', mate: 'Sandra' }, 'p14': { num: '28', mate: 'Ayleen' }
            };
            const myConflict = conflicts[me.id];

            return (
                <div className="space-y-8">
                    {myConflict && (
                        <div className="bg-[#FF007F]/10 border-2 border-[#FF007F] p-5 rounded-3xl animate-pulse">
                            <div className="flex gap-4 items-center">
                                <RebelIcon name="alert-triangle" className="text-[#FF007F]" size={32} />
                                <div><h4 className="font-black uppercase italic text-[#FF007F] text-sm leading-none">Nummern-Konflikt!</h4><p className="text-[11px] leading-tight mt-2">Die Nummer <span className="font-black">#{myConflict.num}</span> ist doppelt belegt. Kl√§r das mit <span className="font-black">{myConflict.mate}</span>.</p></div>
                            </div>
                        </div>
                    )}

                    {nextEvent && (
                        <div className={`glass-card p-6 rounded-3xl border-[#FF007F]/20 ${nextEvent.type==='game' ? 'match-day-theme' : ''}`}>
                            <div className="flex items-center gap-4 mb-4">
                                <div className="p-3 bg-[#FF007F]/20 rounded-2xl text-[#FF007F]"><RebelIcon name={nextEvent.type==='game' ? "trophy" : "calendar-check"} size={28} /></div>
                                <div><p className="text-[10px] uppercase font-black text-[#FF007F]">{nextEvent.type==='game' ? (nextEvent.isHome ? 'HEIM-REBELLION' : 'AUSW√ÑRTS-REBELLION') : 'NEXT REBELLION'}</p><h3 className="rebel-font font-black italic text-xl uppercase leading-none mt-1">{nextEvent.label}</h3></div>
                            </div>
                            <div className="grid grid-cols-2 gap-3 text-center">
                                <div className="bg-black/40 p-3 rounded-2xl border border-white/5"><span className="block text-[8px] uppercase text-zinc-500 font-black mb-1">Zeit</span><span className="text-white font-black text-sm">{nextEvent.time} - {nextEvent.endTime || '?'} Uhr</span></div>
                                <div className="bg-black/40 p-3 rounded-2xl border border-white/5"><span className="block text-[8px] uppercase text-zinc-500 font-black mb-1">Ort</span><span className="text-white font-black text-[10px] uppercase truncate">{nextEvent.location || 'Hasengrund'}</span></div>
                            </div>
                            {nextEvent.type==='game' && nextEvent.meetingTime && (
                                <div className="mt-3 bg-black/50 p-2.5 rounded-xl border border-[#FF007F]/30 text-center"><p className="text-[10px] uppercase font-black tracking-widest leading-none">Treffpunkt: <span className="text-white">{nextEvent.meetingTime} Uhr</span> @ <span className="text-white">{nextEvent.meetingLocation || 'Halle'}</span></p></div>
                            )}
                        </div>
                    )}

                    {bdayGirls.length > 0 && <div className="bg-gradient-to-r from-purple-600 to-[#FF007F] p-6 rounded-3xl animate-pulse flex items-center justify-between shadow-2xl text-white"><div><h3 className="rebel-font font-black italic text-xl leading-none uppercase">Happy Birthday! üéÇ</h3><p className="font-bold mt-1 uppercase text-xs">{bdayGirls.map(g => g.name).join(' & ')} feiert heute!</p></div><button onClick={() => confetti()} className="bg-white/20 p-4 rounded-2xl"><RebelIcon name="sparkles" size={24}/></button></div>}

                    <div className="grid grid-cols-2 gap-4">
                        <div className="glass-card p-5 rounded-3xl text-center shadow-xl border-white/5"><p className="text-[9px] uppercase font-black text-zinc-500 tracking-widest mb-1">Rebel Streak</p><p className="text-3xl font-black italic text-[#FF007F] leading-none">{daysSinceStart}</p><p className="text-[8px] uppercase font-bold text-zinc-600 mt-1">Tage Rebellion</p></div>
                        <div className="glass-card p-5 rounded-3xl text-center shadow-xl border-white/5"><p className="text-[9px] uppercase font-black text-zinc-500 tracking-widest mb-1">Squad Power</p><p className="text-3xl font-black italic leading-none">17/18</p><p className="text-[8px] uppercase font-bold text-zinc-600 mt-1">Kader Status</p></div>
                    </div>

                    <section className="space-y-4">
                        <div className="flex justify-between items-end px-2"><h3 className="rebel-font font-black italic uppercase text-xl leading-none">Digital Cabin Wall</h3></div>
                        <div className="bg-[#111] rounded-3xl border border-zinc-800 overflow-hidden shadow-2xl">
                            <div className="p-4 bg-zinc-900/50 space-y-3">
