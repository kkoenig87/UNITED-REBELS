                        await signInAnonymously(auth);

                            if (u) { 
                                setFbUser(u); 
                                const savedId = localStorage.getItem('rebel_hub_user_id');
                                if (savedId) {
                                    const found = SQUAD_DATA.find(m => m.id === savedId);
                                    if (found) setUser(found);
                                }
                            }
                            setLoading(false);
                        });

                const { collection, onSnapshot } = window.FB;

                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setVotesData(data);
                });

                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'shoutbox'), (snap) => {
                    const messages = []; snap.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
                    messages.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                    setShoutbox(messages);
                });

                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'profiles'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setProfiles(data);
                });

                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'schedule'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setSchedule(data);
                });
            }, [fbUser, db]);

            const handleLogin = (e) => {
                e.preventDefault();
                const found = SQUAD_DATA.find(m => m.id === loginData.nameId);
                if (found && loginData.password === found.pw) { 
                    setUser(found); 
                    localStorage.setItem('rebel_hub_user_id', found.id);
                } else { setLoginError('Passwort ung√ºltig.'); }
            };

                if (!db || !user) return;
                const { doc, setDoc } = window.FB;
                await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'profiles', user.id), data, { merge: true });
            };

            const postShout = async (text, isAnonymous) => {
                if (!db || !user || !text.trim()) return;
                const { collection, addDoc, serverTimestamp } = window.FB;
                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'shoutbox'), {
                    userId: isAnonymous ? 'anon' : user.id,
                    userName: isAnonymous ? 'Rebel-Geheimagentin üïµÔ∏è‚Äç‚ôÄÔ∏è' : user.name,
                    text: text,
                    timestamp: serverTimestamp()
                });
            };

            const submitVote = async (cat, item, val) => {
                if (!db || !user) return;
                const { doc, setDoc } = window.FB;
                await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'team_votes', `${cat}_${item}`), { [user.id]: val }, { merge: true });

                            </div>
                            <h1 className="text-3xl rebel-font font-black italic text-white text-center uppercase tracking-tighter mb-8">Rebel Hub</h1>
                            <form onSubmit={handleLogin} className="space-y-5">

                                <div><label className="text-[10px] font-bold text-zinc-400 uppercase tracking-widest block mb-2 px-1">Passwort</label><input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" className="w-full bg-black border border-zinc-800 rounded-xl py-4 px-4 text-white focus:border-[#FF007F] outline-none text-center tracking-widest" value={loginData.password} onChange={(e) => setLoginData({...loginData, password: e.target.value})}/></div>
                                {loginError && <p className="text-[#FF007F] text-xs font-bold text-center">{loginError}</p>}

                            </form>

                    </div>
                );
            }

            return (

                            <h2 className="rebel-font font-black italic text-lg leading-none uppercase tracking-tighter text-white">Rebel Hub</h2>

                        {activeTab === 'votes' && <VotesView votesData={votesData} submitVote={submitVote} userId={user.id} />}
                        {activeTab === 'power' && <PowerView />}
                        {activeTab === 'base' && <BaseView />}
                        {activeTab === 'squad' && <SquadView myId={user.id} profiles={profiles} />}
                        {activeTab === 'profil' && <ProfileView me={user} profile={profiles[user.id] || {}} onSave={saveProfileData} schedule={schedule} onSaveMatch={(d) => {
                             const { doc, setDoc } = window.FB;
                             setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'schedule', 'next'), d);
                        }} />}

                    <nav className="fixed bottom-0 left-0 w-full bg-black/95 backdrop-blur-xl border-t border-white/5 flex justify-around p-4 z-50">

                    </nav>

            // Birthday Logic

                                        <div className="flex justify-between items-center mb-1 px-1">
                                            <span className={`text-[10px] font-black uppercase tracking-widest ${shout.userId === 'anon' ? 'text-zinc-500' : 'text-[#FF007F]'}`}>{shout.userName}</span>
                                            <span className="text-[8px] font-bold text-zinc-700 italic">{shout.timestamp ? new Date(shout.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...'}</span>
                                        </div>
                                        <div className="bg-white/5 p-4 rounded-2xl rounded-tl-none border border-white/5 shadow-sm"><p className="text-sm text-zinc-300 leading-relaxed">{shout.text}</p></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        const PowerView = () => {
            const [time, setTime] = useState(20); 
            const [isActive, setIsActive] = useState(false); 
            const [duration, setDuration] = useState(20);

            useEffect(() => {
                let interval = null;
                if (isActive && time > 0) interval = setInterval(() => setTime(t => t - 1), 1000);
                else if (time === 0) { setIsActive(false); confetti(); }
                return () => clearInterval(interval);
            }, [isActive, time]);

            const start = (sec) => { setDuration(sec); setTime(sec); setIsActive(true); };

            return (
                <div className="space-y-8 text-center animate-slide-up">
                    <header><h2 className="text-2xl rebel-font font-black italic text-white uppercase leading-none">Rebel Timer</h2><p className="text-sm text-zinc-500 italic mt-1 uppercase tracking-widest">Focus & Burn</p></header>
                    <div className={`w-64 h-64 rounded-full mx-auto flex flex-col items-center justify-center border-[12px] transition-all duration-500 shadow-2xl ${isActive ? 'border-[#FF007F] shadow-[0_0_40px_#FF007F33]' : 'border-white/5'}`}>
                        <span className="text-7xl rebel-font font-black italic text-white leading-none">{time}</span>
                    </div>
                    <div className="grid grid-cols-3 gap-3">
                        {[20, 30, 60].map(s => (
                            <button key={s} onClick={() => start(s)} className={`py-4 rounded-2xl border font-black uppercase text-xs transition-all ${duration === s && isActive ? 'bg-[#FF007F] border-[#FF007F] text-white' : 'bg-black/40 border-white/5 text-zinc-500'}`}>{s}s</button>
                        ))}
                    </div>
                    <button onClick={() => setIsActive(!isActive)} className="w-full bg-[#FF007F] text-white py-5 rounded-3xl font-black uppercase tracking-widest shadow-xl">{isActive ? 'Pause' : 'Start Timer'}</button>
                </div>
            );
        };

        const ProfileView = ({ me, profile, onSave, schedule, onSaveMatch }) => {
            const [local, setLocal] = useState({ name: profile.name || me.name, birthday: profile.birthday || '', number: profile.number || '' });
            const [match, setMatch] = useState(schedule['next'] || { date: '', time: '', label: '' });

            return (
                <div className="space-y-8 animate-slide-up">
                    <section className="glass-card p-6 rounded-3xl border border-white/5">
                        <h3 className="rebel-font font-black italic text-white uppercase text-lg mb-6">Dein Rebel Profil</h3>
                        <div className="space-y-4">
                            <div><label className="text-[10px] uppercase font-black text-zinc-500 tracking-widest block mb-1">Voller Name</label><input type="text" className="w-full bg-black border border-white/10 rounded-xl p-4 text-white outline-none focus:border-[#FF007F]" value={local.name} onChange={e => setLocal({...local, name: e.target.value})} /></div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="text-[10px] uppercase font-black text-zinc-500 tracking-widest block mb-1">Geburtstag (TT.MM.)</label><input type="text" placeholder="z.B. 10.02." className="w-full bg-black border border-white/10 rounded-xl p-4 text-white outline-none focus:border-[#FF007F]" value={local.birthday} onChange={e => setLocal({...local, birthday: e.target.value})} /></div>
                                <div><label className="text-[10px] uppercase font-black text-zinc-500 tracking-widest block mb-1">Trikot Nummer</label><input type="text" className="w-full bg-black border border-white/10 rounded-xl p-4 text-white outline-none focus:border-[#FF007F]" value={local.number} onChange={e => setLocal({...local, number: e.target.value})} /></div>
                            </div>
                        </div>
                        <button onClick={() => onSave(local)} className="w-full bg-[#FF007F] text-white py-4 rounded-xl font-black uppercase text-xs tracking-widest mt-6">Profil speichern</button>
                    </section>

                    {/* Admin Section for Match Plan */}
                    <section className="glass-card p-6 rounded-3xl border border-zinc-800">
                        <h3 className="rebel-font font-black italic text-zinc-500 uppercase text-sm mb-4">Spielplan-Editor (Admin)</h3>
                        <div className="space-y-3">
                            <input type="text" placeholder="Event Name (z.B. Testspiel)" className="w-full bg-black border border-white/5 rounded-lg p-3 text-xs text-white" value={match.label} onChange={e => setMatch({...match, label: e.target.value})} />
                            <div className="grid grid-cols-2 gap-2">
                                <input type="date" className="bg-black border border-white/5 rounded-lg p-3 text-xs text-white" value={match.date} onChange={e => setMatch({...match, date: e.target.value})} />
                                <input type="time" className="bg-black border border-white/5 rounded-lg p-3 text-xs text-white" value={match.time} onChange={e => setMatch({...match, time: e.target.value})} />
                            </div>
                            <button onClick={() => onSaveMatch(match)} className="w-full bg-white/5 text-zinc-400 py-3 rounded-lg font-black uppercase text-[10px]">Spielplan aktualisieren</button>
                        </div>
                    </section>
                </div>
            );
        };

        const SquadView = ({ myId, profiles }) => (
            <div className="space-y-6">
                <header><h2 className="text-2xl rebel-font font-black italic text-white uppercase leading-none">The Squad</h2><p className="text-sm text-zinc-500 mt-1 italic uppercase tracking-widest">Gr√ºndungsmitglieder</p></header>
                <div className="space-y-3">
                    {SQUAD_DATA.map((m) => {
                        const prof = profiles[m.id] || {};
                        return (
                            <div key={m.id} className={`p-4 rounded-3xl glass-card flex items-center justify-between border-l-8 ${m.id === myId ? 'border-[#FF007F]' : 'border-transparent'}`}>
                                <div className="flex items-center gap-4">
                                    <div className="w-12 h-12 bg-black border border-white/10 rounded-2xl flex items-center justify-center text-zinc-400 italic font-black">#{prof.number || '??'}</div>
                                    <div>
                                        <h4 className="text-white font-black italic text-lg leading-none">{prof.name || m.name}</h4>
                                        <p className="text-[9px] uppercase font-black text-zinc-500 tracking-widest mt-1">Rebel Member {prof.birthday ? `‚Ä¢ üéÇ ${prof.birthday}` : ''}</p>
                                    </div>
                                </div>
                            </div>
                        );
                    })}
                </div>
            </div>
        );

        const BaseView = () => (
            <div className="space-y-6 animate-slide-up pb-10">
                <header><h2 className="text-2xl rebel-font font-black italic text-white uppercase leading-none text-white">Home Base</h2><p className="text-sm text-zinc-500 italic mt-1 uppercase tracking-widest">Hasengrundhalle</p></header>
                <div className="bg-[#111] p-6 rounded-3xl border border-zinc-800 space-y-6 shadow-2xl">
                    <div className="flex items-center gap-4"><div className="w-16 h-16 bg-[#FF007F]/10 rounded-2xl flex items-center justify-center text-[#FF007F] border border-[#FF007F]/20 shadow-[0_0_15px_rgba(255,0,127,0.2)]"><Icon name="map-pin" size={32} /></div><div><h3 className="text-white font-black italic text-xl uppercase leading-none mb-2">Hasengrundhalle</h3><p className="text-[10px] text-zinc-500 uppercase font-bold tracking-widest leading-tight">Reinhard-Strecker-Stra√üe 15,<br/>65428 R√ºsselsheim am Main</p></div></div>
                    <div className="w-full h-56 rounded-3xl overflow-hidden border border-zinc-800 grayscale opacity-40 hover:grayscale-0 transition-all duration-700 shadow-2xl"><iframe width="100%" height="100%" frameBorder="0" scrolling="no" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=de&amp;q=Reinhard-Strecker-Stra%C3%9Fe%2015,%2065428%20R%C3%BCsselsheim%20am%20Main+(Hasengrundhalle)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe></div>
                </div>
            </div>
        );

        const VotesView = ({ votesData, submitVote, userId }) => {
            const categories = [{ id: 'training', title: 'Training: 18.02.', items: [{ id: '1802', label: '20:00 Uhr | Hasengrund' }], type: 'attendance' }, { id: 'gear', title: 'Rebel Gear', items: [{ id: 'warmup', label: 'Warmup Shirt Gr√∂√üe' }], type: 'size' }];
            return (<div className="space-y-8"><header><h2 className="text-2xl rebel-font font-black italic text-white uppercase leading-none">Abstimmungen</h2><p className="text-sm text-zinc-500 italic mt-1 uppercase tracking-widest">Gestalte dein Team</p></header>
                    {categories.map(cat => (<div key={cat.id} className="bg-[#111] p-6 rounded-3xl border border-zinc-800 space-y-5 shadow-2xl"><h3 className="text-[#FF007F] rebel-font font-black italic uppercase text-lg tracking-tight leading-none">{cat.title}</h3>
                            {cat.items.map(item => {
                                const currentVote = (votesData[`${cat.id}_${item.id}`] || {})[userId];
                                return (<div key={item.id} className="space-y-4 pt-2 border-t border-white/5"><p className="text-sm font-bold text-zinc-300 uppercase tracking-widest">{item.label}</p>
                                        {cat.type === 'attendance' ? (<div className="grid grid-cols-3 gap-3">{['Dabei', 'Nein', 'Maybe'].map(opt => (<button key={opt} onClick={() => submitVote(cat.id, item.id, opt)} className={`py-4 rounded-xl text-[10px] font-black uppercase transition-all border ${currentVote === opt ? 'bg-[#FF007F] text-white border-[#FF007F] shadow-[0_0_15px_#FF007F55]' : 'bg-black/50 text-zinc-600 border border-zinc-800 active:scale-95'}`}>{opt}</button>))}</div>) : (<div className="grid grid-cols-4 gap-2">{['XS', 'S', 'M', 'L', 'XL', '2XL', '3XL'].map(size => (<button key={size} onClick={() => submitVote(cat.id, item.id, size)} className={`py-3 rounded-xl text-[10px] font-black transition-all border ${currentVote === size ? 'bg-[#FF007F] text-white border-[#FF007F]' : 'bg-black/50 text-zinc-600 border border-zinc-800'}`}>{size}</button>))}</div>)}
                                        <div className="flex flex-wrap gap-2 pt-4">{(Object.entries(votesData[`${cat.id}_${item.id}`] || {})).map(([uid, val]) => (val && <span key={uid} className="text-[10px] bg-white/10 px-2.5 py-1 rounded-lg text-zinc-300 uppercase font-black border border-white/5">{SQUAD_DATA.find(s => s.id === uid)?.name}: <span className="text-[#FF007F] ml-1">{val}</span></span>))}</div></div>);
                            })}</div>))}</div>);
        };

        const StatItem = ({ label, val }) => (<div className="flex flex-col gap-1"><div className="flex justify-between text-[7px] font-black uppercase text-zinc-500 tracking-widest"><span>{label}</span><span className="text-white font-black">{val}%</span></div><div className="h-1 w-full bg-white/5 rounded-full overflow-hidden"><div className="h-full bg-[#FF007F] shadow-[0_0_5px_#FF007F]" style={{width: `${val}%`}}></div></div></div>);
        const NavButton = ({ icon, label, active, onClick }) => (<button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all min-w-[50px] focus:outline-none ${active ? 'text-[#FF007F] scale-110 drop-shadow-[0_0_12px_rgba(255,0,127,0.6)]' : 'text-zinc-600 hover:text-zinc-400'}`}><Icon name={icon} size={22} /><span className="text-[8px] font-black uppercase tracking-widest mt-1">{label}</span></button>);
        
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
