        const App = () => {
            const [user, setUser] = useState(null);

            const [activeTab, setActiveTab] = useState('dashboard');
            const [loginData, setLoginData] = useState({ nameId: '', password: '' });

            // --- THEME LOGIC ---
            useEffect(() => {
                document.body.className = theme;
                document.getElementById('theme-meta').setAttribute('content', theme === 'dark' ? '#050505' : '#f4f4f5');
            }, [theme]);

            // 1. Firebase Initialisierung
            useEffect(() => {
                const init = async () => {
                    let attempts = 0;
                    while (!window.FB && attempts < 20) {
                        await new Promise(r => setTimeout(r, 100));
                        attempts++;
                    }
                    if (!window.FB) { setCloudStatus('error'); return; }
                    const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore } = window.FB;
                    let config = null;
                    try { config = typeof window.__firebase_config !== 'undefined' ? JSON.parse(window.__firebase_config) : MANUAL_FIREBASE_CONFIG; } catch(e) {}
                    if (!config) { setCloudStatus('offline'); return; }
                    try {
                        const app = initializeApp(config);
                        const auth = getAuth(app);
                        const firestore = getFirestore(app);
                        setDb(firestore);
                        let token = null;
                        try { token = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : null; } catch(e) {}
                        if (token) { await signInWithCustomToken(auth, token); } 
                        else { await signInAnonymously(auth); }
                        onAuthStateChanged(auth, (u) => {
                            if (u) { 
                                setFbUser(u); 
                                setCloudStatus('connected');
                                const savedId = localStorage.getItem('rebel_hub_user_id');
                                if (savedId) {
                                    const found = SQUAD_DATA.find(m => m.id === savedId);
                                    if (found) setUser(found);
                                }
                            }
                        });
                    } catch (e) { setCloudStatus('error'); }
                };
                init();
            }, []);

            // 2. Echtzeit-Daten-Listener (Alle 10 Features)

                if (!fbUser || !db) return;
                const { collection, onSnapshot } = window.FB;
                const appIdToUse = typeof window.__app_id !== 'undefined' ? window.__app_id : APP_ID;
                
                const unsubVotes = onSnapshot(collection(db, 'artifacts', appIdToUse, 'public', 'data', 'team_votes'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setVotesData(data);
                });

                const unsubShout = onSnapshot(collection(db, 'artifacts', appIdToUse, 'public', 'data', 'shoutbox'), (snap) => {
                    const messages = []; snap.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
                    messages.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                    setShoutbox(messages.slice(0, 20));
                });

                const unsubVibes = onSnapshot(collection(db, 'artifacts', appIdToUse, 'public', 'data', 'vibes'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setVibes(data);
                });

                const unsubHealth = onSnapshot(collection(db, 'artifacts', appIdToUse, 'public', 'data', 'health'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setHealthStatus(data);
                });

                const unsubPolls = onSnapshot(collection(db, 'artifacts', appIdToUse, 'public', 'data', 'polls'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setPolls(data);
                });

                return () => { unsubVotes(); unsubShout(); unsubVibes(); unsubHealth(); unsubPolls(); };
            }, [fbUser, db]);

            // --- HANDLERS ---
            const handleLogin = (e) => {
                e.preventDefault();
                const found = SQUAD_DATA.find(m => m.id === loginData.nameId);
                if (found && loginData.password === found.pw) { 
                    setUser(found); 
                    localStorage.setItem('rebel_hub_user_id', found.id);
                } else { setLoginError('Passwort ung√ºltig.'); }
            };

            const toggleTheme = () => setTheme(prev => prev === 'dark' ? 'light' : 'dark');

            const submitPoll = async (pollId, option) => {
                if (!db || !fbUser || !user) return;
                const { doc, setDoc } = window.FB;
                const appIdToUse = typeof window.__app_id !== 'undefined' ? window.__app_id : APP_ID;
                const pollDoc = doc(db, 'artifacts', appIdToUse, 'public', 'data', 'polls', pollId);
                await setDoc(pollDoc, { [user.id]: option }, { merge: true });
            };

            const updateHealth = async (status) => {
                if (!db || !fbUser || !user) return;
                const { doc, setDoc } = window.FB;
                const appIdToUse = typeof window.__app_id !== 'undefined' ? window.__app_id : APP_ID;

            };

                            </div>

                            </form>

            }

            return (

                    <main className="p-6 max-w-4xl mx-auto animate-slide-up">

                            const { doc, setDoc } = window.FB;
                            const voteDoc = doc(db, 'artifacts', APP_ID, 'public', 'data', 'team_votes', `${c}_${s}`);

                        {activeTab === 'power' && <PowerView />}
                        {activeTab === 'base' && <BaseView />}

                            <div className="bg-black/40 p-3 rounded-2xl border border-white/5"><span className="block text-[8px] uppercase text-zinc-500 font-black mb-1">Treffpunkt</span><span className="text-white font-black text-sm uppercase">14:15h</span></div>

                    {/* 2. REBEL STREAK */}

                        <div className="glass-card p-5 rounded-3xl border border-white/5 text-center shadow-xl">

                            <p className="text-3xl font-black italic text-white leading-none">17/18</p>
                            <p className="text-[8px] uppercase font-bold text-zinc-600 mt-1">Members Ready</p>
                        </div>
                    </div>

                    {/* 7. QUICK POLL */}
                    <section className="glass-card p-6 rounded-3xl border border-white/5">
                        <h3 className="rebel-font font-black italic text-white uppercase text-lg mb-4">Quick Poll üó≥Ô∏è</h3>
                        <p className="text-xs text-zinc-500 uppercase font-black mb-4 tracking-widest">Abfahrt 10 Min fr√ºher am Sonntag?</p>
                        <div className="grid grid-cols-2 gap-3">
                            {['Yes, Safe!', 'Eher nicht'].map(opt => {
                                const count = Object.values(polls['match_abfahrt'] || {}).filter(v => v === opt).length;
                                const voted = polls['match_abfahrt']?.[me.id] === opt;
                                return (
                                    <button key={opt} onClick={() => onVotePoll('match_abfahrt', opt)} className={`p-4 rounded-2xl border text-[10px] font-black uppercase transition-all ${voted ? 'bg-[#FF007F] border-[#FF007F] text-white shadow-lg' : 'bg-black/40 border-white/5 text-zinc-500'}`}>
                                        {opt} <span className="ml-2 opacity-50">{count}</span>
                                    </button>
                                );
                            })}
                        </div>
                    </section>

                    <section className="space-y-4">
                        <div className="flex justify-between items-end px-2"><h3 className="rebel-font font-black italic text-white uppercase text-xl">Rebel Social</h3><span className="text-[9px] uppercase font-bold text-zinc-600 tracking-widest italic">Digital Cabin Wall</span></div>
                        <div className="bg-[#111] rounded-3xl border border-zinc-800 overflow-hidden shadow-2xl">
                            <div className="max-h-[300px] overflow-y-auto p-4 space-y-4 no-scrollbar">
                                {shoutbox.map(shout => (
                                    <div key={shout.id} className="animate-slide-up">
                                        <div className="flex justify-between items-center mb-1 px-1"><span className="text-[10px] font-black uppercase text-[#FF007F] tracking-widest">{shout.userName}</span><span className="text-[8px] font-bold text-zinc-700 italic">{shout.timestamp ? new Date(shout.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...'}</span></div>
                                        <div className="bg-white/5 p-4 rounded-2xl rounded-tl-none border border-white/5 shadow-sm"><p className="text-sm text-zinc-300 font-medium leading-relaxed">{shout.text}</p></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        const PowerView = () => {
            const [time, setTime] = useState(20);
            const [isActive, setIsActive] = useState(false);
            const [mode, setMode] = useState('Work'); // Work / Rest

            useEffect(() => {
                let interval = null;
                if (isActive && time > 0) {
                    interval = setInterval(() => setTime(time - 1), 1000);
                } else if (time === 0) {
                    setIsActive(false);
                    const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
                    audio.play();
                    if (mode === 'Work') { setMode('Rest'); setTime(10); setIsActive(true); }
                    else { setMode('Work'); setTime(20); setIsActive(true); }
                }
                return () => clearInterval(interval);
            }, [isActive, time]);

            return (
                <div className="space-y-8 text-center animate-slide-up">
                    <header><h2 className="text-2xl rebel-font font-black italic text-white uppercase">Rebel Timer</h2><p className="text-sm text-zinc-500 italic tracking-widest">Tabata Session 20/10</p></header>
                    <div className={`w-64 h-64 rounded-full mx-auto flex flex-col items-center justify-center border-[12px] transition-all duration-500 shadow-2xl ${mode === 'Work' ? 'border-[#FF007F] shadow-[0_0_30px_#FF007F33]' : 'border-green-500 shadow-[0_0_30px_rgba(34,197,94,0.2)]'}`}>
                        <span className="text-xs font-black uppercase text-zinc-500 tracking-widest mb-2">{mode}</span>
                        <span className="text-7xl rebel-font font-black italic text-white">{time}</span>
                    </div>
                    <div className="flex gap-4 justify-center">
                        <button onClick={() => setIsActive(!isActive)} className="bg-[#FF007F] text-white px-10 py-5 rounded-3xl font-black uppercase tracking-widest shadow-xl active:scale-95 transition-all">
                            {isActive ? 'Pause' : 'Start Burn'}
                        </button>
                        <button onClick={() => { setIsActive(false); setTime(20); setMode('Work'); }} className="bg-zinc-800 text-zinc-400 p-5 rounded-3xl">
                            <Icon name="refresh-cw" />
                        </button>
                    </div>
                    {/* 6. PLAY OF THE WEEK / MEDIA */}
                    <section className="bg-[#111] p-6 rounded-3xl border border-zinc-800 space-y-4">
                        <h3 className="rebel-font font-black italic text-white uppercase text-xl text-left">Highlights of the Week üé•</h3>
                        <div className="aspect-video bg-zinc-900 rounded-2xl flex items-center justify-center border border-white/5 relative overflow-hidden group">
                            <Icon name="play-circle" size={48} className="text-[#FF007F] opacity-50 group-hover:scale-110 group-hover:opacity-100 transition-all" />
                            <p className="absolute bottom-4 left-4 text-[10px] font-black uppercase text-white/50 tracking-widest">Highlight-Video wird geladen...</p>
                        </div>
                    </section>
                </div>
            );
        };

        const SquadView = ({ myId, votes }) => {
            // 2. ATTENDANCE LEADERBOARD LOGIC (SIMULIERT)
            const getRank = (count) => {
                if (count > 5) return { name: 'Elite Rebel', color: '#FF007F' };
                if (count > 2) return { name: 'Rising Star', color: '#A855F7' };
                return { name: 'Rookie Rebel', color: '#71717a' };
            };

            return (
                <div className="space-y-6">
                    <header><h2 className="text-2xl rebel-font font-black italic text-white uppercase">Squad & Stats</h2><p className="text-sm text-zinc-500 italic">Wer brennt am meisten?</p></header>
                    <div className="space-y-3">
                        {SQUAD_DATA.map((member) => {
                            const attendance = Math.floor(Math.random() * 8); // Simuliert
                            const rank = getRank(attendance);
                            return (
                                <div key={member.id} className={`p-4 rounded-3xl glass-card flex items-center justify-between border-l-8 ${member.id === myId ? 'border-pink-500' : 'border-transparent'}`}>
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 bg-black border border-white/10 rounded-2xl flex items-center justify-center rebel-font font-black italic text-zinc-400">#{member.number}</div>
                                        <div>
                                            <h4 className="text-white font-black italic text-lg leading-tight">{member.name}</h4>
                                            <p className="text-[9px] uppercase font-black text-zinc-500 tracking-widest">{member.pos} ‚Ä¢ <span style={{color: rank.color}}>{rank.name}</span></p>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-xs font-black text-[#FF007F] italic">{attendance} üî•</p>
                                        <p className="text-[7px] uppercase font-bold text-zinc-600 tracking-widest">Streak</p>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const IchView = ({ me, health, onHealthUpdate }) => {
            const currentHealth = health['current']?.[me.id] || 'Fit';
            const [songRequest, setSongRequest] = useState('');

            return (
                <div className="space-y-8 animate-slide-up">
                    <RebelCard member={me} isMe={true} />
                    
                    {/* 10. INJURY & HEALTH CHECK */}
                    <section className="glass-card p-6 rounded-3xl border border-white/5">
                        <h3 className="rebel-font font-black italic text-white uppercase text-lg mb-4">Mein Status üè•</h3>
                        <div className="grid grid-cols-3 gap-3">
                            {[
                                { id: 'Fit', icon: 'zap', color: 'text-green-500' },
                                { id: 'Angeschlagen', icon: 'thermometer', color: 'text-yellow-500' },
                                { id: 'Verletzt', icon: 'alert-triangle', color: 'text-red-500' }
                            ].map(status => (
                                <button key={status.id} onClick={() => onHealthUpdate(status.id)} className={`flex flex-col items-center gap-2 p-4 rounded-2xl border transition-all ${currentHealth === status.id ? 'bg-white/10 border-[#FF007F] scale-105' : 'bg-black/40 border-white/5 opacity-40'}`}>
                                    <Icon name={status.icon} className={status.color} />
                                    <span className="text-[8px] font-black uppercase tracking-widest">{status.id}</span>
                                </button>
                            ))}
                        </div>
                        <p className="text-[8px] text-zinc-500 uppercase text-center mt-4 tracking-widest">Dein Status ist nur f√ºr dich & Coaches sichtbar.</p>
                    </section>

                    {/* 8. SONG REQUEST SYSTEM */}
                    <section className="glass-card p-6 rounded-3xl border border-[#FF007F]/20 shadow-xl">
                        <h3 className="rebel-font font-black italic text-white uppercase text-lg mb-4">Cabin Song üéµ</h3>
                        <div className="flex gap-2">
                            <input type="text" placeholder="Artist - Title..." className="flex-grow bg-black border border-white/10 rounded-2xl px-5 py-3 text-sm text-white focus:border-[#FF007F] outline-none" value={songRequest} onChange={(e) => setSongRequest(e.target.value)} />

                        </div>
                        <p className="text-[8px] text-zinc-500 uppercase mt-3 tracking-widest italic">Vorschl√§ge landen direkt in der Rebels-Spotify-Cloud.</p>
                    </section>
                </div>
            );
        };

        const RebelCard = ({ member, isMe = false }) => {
            return (
                <div className={`relative group w-full ${isMe ? 'max-w-[320px]' : 'max-w-[280px]'} mx-auto mb-8 h-[400px]`}>
                    <div className="absolute -inset-1 bg-gradient-to-r from-[#FF007F] to-purple-600 rounded-2xl blur opacity-20 group-hover:opacity-50 transition duration-500"></div>
                    <div className="relative h-full w-full bg-[#050505] rounded-2xl border border-[#FF007F]/30 overflow-hidden flex flex-col card-shadow">

                            <div className="w-10 h-10 border border-[#FF007F]/50 rounded-lg flex items-center justify-center bg-black/50 text-[#FF007F] shadow-[0_0_10px_rgba(255,0,127,0.3)]"><svg viewBox="0 0 100 100" className="w-6 h-6 fill-current"><path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" fill="none" stroke="currentColor" strokeWidth="6"/><text x="50" y="65" font-family="Poppins" font-size="30" font-weight="900" text-anchor="middle" font-style="italic">UR</text></svg></div>
                        </div>
                        <div className="absolute top-0 left-0 w-full h-56 flex items-center justify-center pointer-events-none overflow-hidden">
                            <div className="text-[#FF007F]/5 text-[150px] rebel-font font-black italic absolute -right-5 -bottom-5 select-none">{member.rating}</div>
                            <div className="relative z-10 opacity-70 group-hover:opacity-100 transition-opacity"><Icon name={member.icon} size={90} className="text-[#FF007F] drop-shadow-[0_0_20px_#FF007F55]" /></div>
                        </div>
                        <div className="mt-auto relative z-20">
                            <div className="px-4 pb-2 text-center">
                                <h3 className="text-2xl rebel-font font-black italic text-white uppercase tracking-tighter whitespace-nowrap overflow-hidden text-ellipsis mb-1">{member.name}</h3>
                                <div className="h-1 w-full bg-gradient-to-r from-transparent via-[#FF007F] to-transparent my-1 opacity-50"></div>
                                <p className="text-[10px] text-[#FF007F] font-bold uppercase tracking-widest">{member.trait} ‚Ä¢ #{member.number}</p>
                            </div>
                            <div className="grid grid-cols-2 gap-x-4 gap-y-3 p-5 bg-black/60 backdrop-blur-md border-t border-[#FF007F]/20 border-b-4 border-[#FF007F] shadow-inner"><StatItem label="Pwr" val={member.stats.pwr} /><StatItem label="Vbe" val={member.stats.vbe} /><StatItem label="Sol" val={member.stats.sol} /><StatItem label="Grp" val={member.stats.grp} /></div>
                        </div>
                    </div>
                </div>
            );
        };

        const VotesView = ({ votesData, submitVote, userId }) => {
            const categories = [
                { id: 'training', title: 'Training: 18.02.', items: [{ id: '1802', label: '20:00 Uhr | Hasengrund' }], type: 'attendance' },
                { id: 'gear', title: 'Rebel Gear', items: [{ id: 'warmup', label: 'Warmup Shirt Gr√∂√üe' }], type: 'size' }
            ];
            return (
                <div className="space-y-8">
                    <header><h2 className="text-2xl rebel-font font-black italic text-white uppercase">Abstimmungen</h2><p className="text-sm text-zinc-500 italic">Gestalte die Rebellion.</p></header>
                    {categories.map(cat => (
                        <div key={cat.id} className="bg-[#111] p-6 rounded-3xl border border-zinc-800 space-y-5 shadow-2xl">
                            <h3 className="text-[#FF007F] rebel-font font-black italic uppercase text-lg tracking-tight">{cat.title}</h3>
                            {cat.items.map(item => {
                                const currentVote = votesData[`${cat.id}_${item.id}`]?.[userId];
                                return (
                                    <div key={item.id} className="space-y-4 pt-2 border-t border-white/5">
                                        <p className="text-sm font-bold text-zinc-300 uppercase tracking-widest">{item.label}</p>
                                        {cat.type === 'attendance' ? (
                                            <div className="grid grid-cols-3 gap-3">
                                                {['Dabei', 'Nein', 'Maybe'].map(opt => (
                                                    <button key={opt} onClick={() => submitVote(cat.id, item.id, opt)} className={`py-4 rounded-xl text-[10px] font-black uppercase transition-all border ${currentVote === opt ? 'bg-[#FF007F] text-white border-[#FF007F] shadow-[0_0_15px_#FF007F55]' : 'bg-black/50 text-zinc-600 border-zinc-800 active:scale-95'}`}>{opt}</button>
                                                ))}
                                            </div>
                                        ) : (
                                            <div className="grid grid-cols-4 gap-2">
                                                {['XS', 'S', 'M', 'L', 'XL', '2XL', '3XL'].map(size => (
                                                    <button key={size} onClick={() => submitVote(cat.id, item.id, size)} className={`py-3 rounded-xl text-[10px] font-black transition-all border ${currentVote === size ? 'bg-[#FF007F] text-white border-[#FF007F]' : 'bg-black/50 text-zinc-600 border border-zinc-800'}`}>{size}</button>
                                                ))}
                                            </div>
                                        )}
                                        <div className="flex flex-wrap gap-2 pt-4">
                                            {Object.entries(votesData[`${cat.id}_${item.id}`] || {}).map(([uid, val]) => (
                                                val && <span key={uid} className="text-[10px] bg-white/10 px-2.5 py-1 rounded-lg text-zinc-300 uppercase font-black border border-white/5">{SQUAD_DATA.find(s => s.id === uid)?.name}: <span className="text-[#FF007F] ml-1">{val}</span></span>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    ))}
                </div>
            );
        };

        const BaseView = () => (
            <div className="space-y-6 animate-slide-up pb-10">
                <header><h2 className="text-2xl rebel-font font-black italic text-white uppercase">Home Base</h2><p className="text-sm text-zinc-500 italic">Wo wir trainieren.</p></header>
                <div className="bg-[#111] p-6 rounded-3xl border border-zinc-800 space-y-6 shadow-2xl">
                    <div className="flex items-center gap-4"><div className="w-16 h-16 bg-[#FF007F]/10 rounded-2xl flex items-center justify-center text-[#FF007F] border border-[#FF007F]/20"><Icon name="map-pin" size={32} /></div><div><h3 className="text-white font-black italic text-xl uppercase leading-none mb-2">Hasengrundhalle</h3><p className="text-[10px] text-zinc-500 uppercase font-bold tracking-widest leading-tight">Reinhard-Strecker-Stra√üe 15,<br/>65428 R√ºsselsheim am Main</p></div></div>
                    <div className="grid grid-cols-2 gap-4 text-center"><div className="bg-black/40 p-5 rounded-2xl border border-white/5 shadow-inner transition-all"><span className="block text-[9px] uppercase text-zinc-600 font-black mb-1 tracking-widest">Training</span><span className="text-white font-black text-sm uppercase">Mi, 20-22h</span></div><div className="bg-black/40 p-5 rounded-2xl border border-white/5 shadow-inner transition-all"><span className="block text-[9px] uppercase text-zinc-600 font-black mb-1 tracking-widest">Status</span><span className="text-green-500 font-black text-sm uppercase font-bold">Fix ‚úÖ</span></div></div>
                    <div className="w-full h-56 rounded-3xl overflow-hidden border border-zinc-800 grayscale opacity-40 hover:grayscale-0 hover:opacity-100 transition-all duration-700 shadow-2xl"><iframe width="100%" height="100%" frameBorder="0" scrolling="no" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=de&amp;q=Reinhard-Strecker-Stra%C3%9Fe%2015,%2065428%20R%C3%BCsselsheim%20am%20Main+(Hasengrundhalle)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe></div>
                </div>
            </div>
        );

        const StatItem = ({ label, val }) => (
            <div className="flex flex-col gap-1"><div className="flex justify-between text-[7px] font-black uppercase text-zinc-500 tracking-widest"><span>{label}</span><span className="text-white">{val}</span></div><div className="h-1 w-full bg-white/5 rounded-full overflow-hidden"><div className="h-full bg-[#FF007F] shadow-[0_0_5px_#FF007F]" style={{width: `${val}%`}}></div></div></div>
        );

        const NavButton = ({ icon, label, active, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all min-w-[60px] ${active ? 'text-[#FF007F] scale-110 drop-shadow-[0_0_12px_rgba(255,0,127,0.6)]' : 'text-zinc-600 hover:text-zinc-400'}`}>
                <Icon name={icon} size={24} /><span className="text-[9px] font-black uppercase tracking-tighter">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
