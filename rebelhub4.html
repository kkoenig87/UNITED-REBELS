<!DOCTYPE html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA / iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="REBEL HUB">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#050505" id="theme-meta">
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,800;0,900;1,100;1,800;1,900&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); --rebel-pink: #FF007F; }
        
        body { font-family: 'Lato', sans-serif; transition: background-color 0.3s, color 0.3s; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        .dark { background-color: #050505; color: #d4d4d8; }
        .light { background-color: #f4f4f5; color: #18181b; }

        .rebel-font { font-family: 'Poppins', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .neon-glow { text-shadow: 0 0 12px rgba(255, 0, 127, 0.7); }
        .card-shadow { box-shadow: 0 10px 40px -10px rgba(255, 0, 127, 0.3); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }

        .glass-card { backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .dark .glass-card { background: rgba(20, 20, 20, 0.7); border-color: rgba(255, 255, 255, 0.05); }
        .light .glass-card { background: rgba(255, 255, 255, 0.8); border-color: rgba(0, 0, 0, 0.1); color: #18181b; }

        .match-day-theme {
            border: 3px solid var(--rebel-pink);
            box-shadow: 0 0 35px rgba(255, 0, 127, 0.5);
            background: linear-gradient(135deg, #050505 0%, #4a0026 100%) !important;
            color: white !important;
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border { 0%, 100% { border-color: var(--rebel-pink); } 50% { border-color: #ff5eb3; } }

        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--rebel-pink); }
        input:checked + .slider:before { transform: translateX(20px); }

        .stats-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { border-collapse: separate; border-spacing: 0 8px; }
    </style>
</head>
<body class="dark no-scrollbar">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, addDoc, deleteDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        window.FB = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, addDoc, deleteDoc, serverTimestamp, query };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyD4M0EZiwohVckXIinS2_GwF1khlKfpgOk", 
            authDomain: "hsg-rebelhub.firebaseapp.com",
            projectId: "hsg-rebelhub",
            storageBucket: "hsg-rebelhub.firebasestorage.app",
            messagingSenderId: "240623232398",
            appId: "1:240623232398:web:012f79f0ebfa20cc3ff0df"
        };

        const SQUAD_DATA = [
            { id: 'hc', name: "Heiko", pw: "RebelHeiko26", icon: "zap", number: 'HC' },
            { id: 'tm', name: "Kai", pw: "RebelKai26", icon: "zap", number: 'TM' }, 
            { id: 'p1', name: "Leni", pw: "RebelLeni26", icon: "flame", number: '99' },
            { id: 'p2', name: "Jana", pw: "RebelJana26", icon: "zap", number: '11' },
            { id: 'p3', name: "Ricarda", pw: "RebelRicarda26", icon: "flame", number: '15' },
            { id: 'p4', name: "Alicia", pw: "RebelAlicia26", icon: "target", number: '21' },
            { id: 'p5', name: "Nina", pw: "RebelNina26", icon: "flame", number: '2' },
            { id: 'p6', name: "Rebecca", pw: "RebelRebecca26", icon: "zap", number: '3' },
            { id: 'p7', name: "Nora", pw: "RebelNora26", icon: "crosshair", number: '12' },
            { id: 'p8', name: "Astrid", pw: "RebelAstrid26", icon: "users", number: '9' },
            { id: 'p9', name: "Andrea", pw: "RebelAndrea26", icon: "zap", number: '15' },
            { id: 'p10', name: "Lara", pw: "RebelLara26", icon: "sparkles", number: '24' },
            { id: 'p11', name: "Franzi", pw: "RebelFranzi26", icon: "flame", number: '4' },
            { id: 'p12', name: "Carina", pw: "RebelCarina26", icon: "layers", number: '3' },
            { id: 'p13', name: "Ayleen", pw: "RebelAyleen26", icon: "zap", number: '28' },
            { id: 'p14', name: "Sandra", pw: "RebelSandra26", icon: "award", number: '28' }
        ];

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'hsg-rebelhub';

        // --- COMPONENTS ---

        const RebelLogo = ({ className = "w-12 h-12", status = "connecting" }) => (
            <div className={`relative ${className}`}>
                <svg viewBox="0 0 100 100" className="w-full h-full drop-shadow-[0_0_8px_rgba(255,0,127,0.5)]">
                    <path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" fill="none" stroke="#FF007F" strokeWidth="6" />
                    <text x="50" y="65" fontFamily="Poppins" fontSize="32" fontWeight="900" fill="#FF007F" textAnchor="middle" fontStyle="italic">UR</text>
                </svg>
                <div className={`absolute -top-1 -right-1 w-3 h-3 rounded-full border-2 border-black ${status === 'connected' ? 'bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]' : status === 'error' ? 'bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.6)]' : 'bg-zinc-500'} transition-colors`}></div>
            </div>
        );

        const RebelIcon = ({ name, size = 24, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    containerRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    const iconName = name ? name.replace(/([a-z])([A-Z])/g, '$1-$2').toLowerCase() : 'zap';
                    i.setAttribute('data-lucide', iconName);
                    i.style.width = `${size}px`; i.style.height = `${size}px`;
                    i.className = className;
                    containerRef.current.appendChild(i);
                    window.lucide.createIcons({ elements: [i] });
                }
            }, [name, size, className]);
            return <span ref={containerRef} style={{ display: 'inline-flex', width: size, height: size }}></span>;
        };

        const App = () => {
            const [user, setUser] = useState(null); 
            const [activeTab, setActiveTab] = useState('dashboard');
            const [loginData, setLoginData] = useState({ id: '', pw: '' });
            const [loginError, setLoginError] = useState('');
            const [votesData, setVotesData] = useState({});
            const [shoutbox, setShoutbox] = useState([]);
            const [profiles, setProfiles] = useState({});
            const [schedule, setSchedule] = useState([]);
            const [health, setHealth] = useState({});
            const [voteHistory, setVoteHistory] = useState([]);
            const [announcement, setAnnouncement] = useState("");
            const [theme, setTheme] = useState('dark');
            const [db, setDb] = useState(null);
            const [loading, setLoading] = useState(true);
            const [cloudStatus, setCloudStatus] = useState('connecting');

            // --- INITIALIZATION ---

            useEffect(() => {
                const startApp = async () => {
                    let attempts = 0;
                    while (!window.FB && attempts < 20) { await new Promise(r => setTimeout(r, 100)); attempts++; }
                    if (!window.FB) { setLoading(false); setCloudStatus('error'); return; }
                    
                    try {
                        const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, getFirestore } = window.FB;
                        const app = initializeApp(firebaseConfig);
                        const auth = getAuth(app);
                        const firestore = getFirestore(app);
                        setDb(firestore);

                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }

                        const unsubscribe = onAuthStateChanged(auth, (u) => {
                            if (u) {
                                setCloudStatus('connected');
                                const savedId = localStorage.getItem('rebel_hub_user_id');
                                if (savedId) {
                                    const found = SQUAD_DATA.find(m => m.id === savedId);
                                    if (found) setUser(found);
                                }
                            }
                            setLoading(false);
                        });
                        return () => unsubscribe();
                    } catch (e) { 
                        console.error("Firebase Init Failed:", e);
                        setLoading(false); 
                        setCloudStatus('error'); 
                    }
                };
                startApp();
            }, []);

            // --- DATA SYNC ---

            useEffect(() => {
                if (!db || !user || !window.FB) return;
                const { collection, onSnapshot, doc } = window.FB;
                
                const unsubVotes = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'team_votes'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setVotesData(data);
                }, () => setCloudStatus('error'));

                const unsubShout = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'shoutbox'), (snap) => {
                    const msgs = []; snap.forEach(d => msgs.push({ id: d.id, ...d.data() }));
                    msgs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                    setShoutbox(msgs.slice(0, 50));
                });

                const unsubProfiles = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'profiles'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setProfiles(data);
                });

                const unsubSchedule = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'schedule'), (snap) => {
                    const list = []; snap.forEach(doc => list.push({ id: doc.id, ...doc.data() }));
                    list.sort((a, b) => new Date(a.date) - new Date(b.date));
                    setSchedule(list);
                });

                const unsubHealth = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'health'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setHealth(data);
                });

                const unsubHistory = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'vote_history'), (snap) => {
                    const list = []; snap.forEach(doc => list.push({ id: doc.id, ...doc.data() }));
                    list.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                    setVoteHistory(list.slice(0, 50));
                });

                const unsubNews = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'globals', 'news'), (snap) => {
                    if (snap.exists()) setAnnouncement(snap.data().text || "");
                });

                return () => {
                    unsubVotes(); unsubShout(); unsubProfiles(); unsubSchedule(); unsubHealth(); unsubHistory(); unsubNews();
                };
            }, [db, user]);

            // --- ACTIONS ---

            const handleLogin = (e) => {
                e.preventDefault();
                const found = SQUAD_DATA.find(m => m.id === loginData.id);
                if (found && found.pw === loginData.pw) {
                    setUser(found);
                    localStorage.setItem('rebel_hub_user_id', found.id);
                } else {
                    setLoginError('Passwort ung√ºltig.');
                }
            };

            const triggerHype = () => { if (window.confetti) window.confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#FF007F', '#ffffff'] }); };
            const triggerBalloons = () => { if (!window.confetti) return; const end = Date.now() + 3000; const frame = () => { window.confetti({ particleCount: 5, origin: { x: Math.random(), y: 0.8 }, colors: ['#FF007F', '#ffffff'] }); if (Date.now() < end) requestAnimationFrame(frame); }; frame(); };

            const handleVote = async (id, val) => {
                if (!db || !user) return;
                const { doc, setDoc, addDoc, collection, serverTimestamp } = window.FB;
                const event = schedule.find(ev => ev.id === id);
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team_votes', `event_${id}`), { [user.id]: val }, { merge: true });
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'vote_history'), {
                    userId: user.id, userName: user.name, eventLabel: event?.label || 'Planung', voteValue: val, timestamp: serverTimestamp()
                });
            };

            const squadGoals = useMemo(() => {
                const map = {};
                schedule.forEach(ev => { if (ev.stats?.players) Object.entries(ev.stats.players).forEach(([pid, s]) => map[pid] = (map[pid] || 0) + (parseInt(s.g) || 0)); });
                return map;
            }, [schedule]);

            if (loading) return (
                <div className="min-h-screen bg-[#050505] flex flex-col items-center justify-center text-white">
                    <RebelLogo className="w-24 h-24 animate-pulse" status={cloudStatus} />
                    <p className="text-[10px] uppercase font-black tracking-[0.4em] text-zinc-500 mt-6">Systems Operational</p>
                </div>
            );

            if (!user) return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-[#050505]">
                    <div className="w-full max-w-md bg-[#111] p-10 rounded-[3rem] border border-[#FF007F]/20 shadow-2xl animate-slide-up text-center">
                        <div className="flex justify-center mb-8"><RebelLogo className="w-24 h-24" status={cloudStatus} /></div>
                        <h1 className="text-3xl font-black italic text-white uppercase tracking-tighter mb-8 leading-none">Rebel Hub</h1>
                        <form onSubmit={handleLogin} className="space-y-6">
                            <select className="w-full bg-black border border-zinc-800 rounded-2xl py-4 px-5 text-white outline-none appearance-none" value={loginData.id} onChange={(e) => setLoginData({...loginData, id: e.target.value})}><option value="" disabled>Identit√§t w√§hlen</option>{SQUAD_DATA.map(m => <option key={m.id} value={m.id}>{m.name}</option>)}</select>
                            <input type="password" placeholder="Passwort" className="w-full bg-black border border-zinc-800 rounded-2xl py-4 px-5 text-white text-center outline-none focus:border-[#FF007F]" value={loginData.pw} onChange={(e) => setLoginData({...loginData, pw: e.target.value})}/>
                            {loginError && <p className="text-[#FF007F] text-xs font-bold">{loginError}</p>}
                            <button type="submit" className="w-full bg-[#FF007F] text-white font-black py-4 rounded-2xl uppercase tracking-widest shadow-xl">Anmelden</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className={`min-h-screen pb-32 transition-all duration-500 ${theme === 'light' ? 'bg-[#f4f4f5] text-[#18181b]' : 'bg-[#050505] text-zinc-300'}`}>
                    <header className={`p-6 pt-[calc(env(safe-area-inset-top)+1.5rem)] flex justify-between items-center border-b border-white/5 backdrop-blur-md sticky top-0 z-50 ${theme === 'light' ? 'bg-white/80' : 'bg-black/50'}`}>
                        <div className="flex items-center gap-3">
                            <RebelLogo className="w-9 h-9" status={cloudStatus} />
                            <h2 className={`rebel-font font-black italic text-lg leading-none uppercase ${theme==='light'?'text-black':'text-white'}`}>Rebel Hub</h2>
                        </div>
                        <div className="flex items-center gap-2">
                             <button onClick={() => setTheme(t => t === 'dark' ? 'light' : 'dark')} className="text-zinc-500 p-2"><RebelIcon name={theme === 'dark' ? 'sun' : 'moon'} size={18}/></button>
                             <button onClick={triggerHype} className="text-[#FF007F] p-2"><RebelIcon name="sparkles" size={18}/></button>
                             <button onClick={() => { setUser(null); localStorage.removeItem('rebel_hub_user_id'); }} className="text-zinc-500 p-2"><RebelIcon name="log-out" size={18}/></button>
                        </div>
                    </header>

                    <main className="p-6 max-w-4xl mx-auto animate-slide-up">
                        {activeTab === 'dashboard' && <DashboardView me={user} schedule={schedule} shoutbox={shoutbox} profiles={profiles} onPostShout={async (t, a) => {
                            if (!db || !user) return;
                            const { collection, addDoc, serverTimestamp } = window.FB;
                            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'shoutbox'), { userId: a ? 'anon' : user.id, userName: a ? 'Geheimagentin üïµÔ∏è‚Äç‚ôÄÔ∏è' : user.name, text: t, timestamp: serverTimestamp() });
                            if (t.match(/sieg|hype|rebel/i)) triggerHype();
                        }} triggerBalloons={triggerBalloons} onVote={handleVote} votesData={votesData} isAdmin={user.id==='hc'||user.id==='tm'} goals={squadGoals} theme={theme} announcement={announcement} onDeleteShout={async (id) => { 
                            if (!db) return;
                            const { doc, deleteDoc } = window.FB; await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'shoutbox', id)); 
                        }} />}
                        
                        {activeTab === 'votes' && <LongTermVotes schedule={schedule} votesData={votesData} userId={user.id} onVote={handleVote} health={health['current'] || {}} profiles={profiles} theme={theme} />}
                        
                        {activeTab === 'poll' && <GeneralPollsView votesData={votesData} userId={user.id} onVote={async (id, val) => { 
                            if (!db) return;
                            const { doc, setDoc } = window.FB; await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'team_votes', id), { [user.id]: val }, { merge: true }); 
                        }} isAdmin={user.id==='hc'||user.id==='tm'} theme={theme} />}
                        
                        {activeTab === 'squad' && <SquadView myId={user.id} profiles={profiles} health={health['current'] || {}} goals={squadGoals} theme={theme} />}
                        
                        {activeTab === 'base' && <BaseView theme={theme} />}
                        
                        {activeTab === 'profil' && <ProfileManagement me={user} db={db} profile={profiles[user.id] || {}} profiles={profiles} health={health['current'] || {}} schedule={schedule} voteHistory={voteHistory} theme={theme} onSave={async (d, targetId) => { 
                            if (!db || !user) return;
                            const { doc, setDoc } = window.FB; await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'profiles', targetId || user.id), d, { merge: true }); 
                        }} onHealthUpdate={async (s) => { 
                            if (!db || !user) return;
                            const { doc, setDoc } = window.FB; await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'health', 'current'), { [user.id]: s }, { merge: true }); 
                        }} onAddEvent={async (e) => { 
                            if (!db) return;
                            const { collection, addDoc } = window.FB; await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'schedule'), e); 
                        }} onDeleteEvent={async (id) => { 
                            if (!db) return;
                            const { doc, deleteDoc } = window.FB; await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'schedule', id)); 
                        }} onUpdateEvent={async (id, d) => { 
                            if (!db) return;
                            const { doc, updateDoc } = window.FB; await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'schedule', id), d); 
                        }} onSaveStats={async (id, s) => { 
                            if (!db) return;
                            const { doc, setDoc } = window.FB; await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'schedule', id), { stats: s }, { merge: true }); 
                        }} onUpdateNews={async (t) => { 
                            if (!db) return;
                            const { doc, setDoc } = window.FB; await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'globals', 'news'), { text: t }); 
                        }} announcement={announcement} />}
                    </main>

                    <nav className={`fixed bottom-0 left-0 w-full backdrop-blur-xl border-t border-white/5 flex justify-around p-4 pb-[calc(env(safe-area-inset-bottom)+1rem)] z-50 overflow-x-auto no-scrollbar shadow-2xl ${theme === 'light' ? 'bg-white/95' : 'bg-black/95'}`}>
                        <NavButton icon="zap" label="Rebel" active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} />
                        <NavButton icon="calendar-check" label="Plan" active={activeTab === 'votes'} onClick={() => setActiveTab('votes')} />
                        <NavButton icon="clipboard-check" label="Votings" active={activeTab === 'poll'} onClick={() => setActiveTab('poll')} />
                        <NavButton icon="users" label="Squad" active={activeTab === 'squad'} onClick={() => setActiveTab('squad')} />
                        <NavButton icon="map-pin" label="Base" active={activeTab === 'base'} onClick={() => setActiveTab('base')} />
                        <NavButton icon="user-cog" label="Settings" active={activeTab === 'profil'} onClick={() => setActiveTab('profil')} />
                    </nav>
                </div>
            );
        };

        const DashboardView = ({ me, schedule, shoutbox, onPostShout, onDeleteShout, profiles, onVote, triggerBalloons, votesData, isAdmin, goals, theme, announcement }) => {
            const [newShout, setNewShout] = useState('');
            const [isAnon, setIsAnon] = useState(false);
            const [countdown, setCountdown] = useState("");

            const matchDayEvent = useMemo(() => {
                const now = new Date();
                const dayEnd = new Date(now.getTime() + 24 * 60 * 60 * 1000);
                return (schedule || []).find(e => e.type === 'game' && new Date(e.date) >= now && new Date(e.date) <= dayEnd);
            }, [schedule]);

            useEffect(() => {
                if (!matchDayEvent) return;
                const update = () => {
                    const target = new Date(matchDayEvent.date + "T" + matchDayEvent.time);
                    const diff = target - new Date();
                    if (diff <= 0) setCountdown("Anpfiff!");
                    else { const h = Math.floor(diff / 3600000); const m = Math.floor((diff % 3600000) / 60000); setCountdown(`${h}h ${m}m`); }

                            <input type="text" placeholder="Nummer" className="w-full bg-black border border-white/10 rounded-xl p-4 outline-none text-white text-white" value={local.number} onChange={e => setLocal({...local, number: e.target.value})} />
                        </div>
                        <div className="bg-black/20 p-4 rounded-xl border border-white/5 space-y-4 text-white">
                            <div className="flex items-center gap-3"><label className="switch"><input type="checkbox" checked={local.carpool} onChange={e => setLocal({...local, carpool: e.target.checked})} /><span className="slider"></span></label><span className="text-[10px] font-black uppercase tracking-widest">Rebel Taxi (Mitfahrgelegenheit)</span></div>
                            {local.carpool && <input type="text" placeholder="Ab welchem Ort?" className="w-full bg-black border border-white/10 rounded-xl p-3 text-xs text-white" value={local.carpoolLocation} onChange={e => setLocal({...local, carpoolLocation: e.target.value})} />}
                        </div>
                        <button onClick={handleSaveProfile} className="w-full bg-[#FF007F] text-white py-4 rounded-xl font-black uppercase text-xs tracking-widest shadow-lg active:scale-95 transition-transform">Speichern</button>
                    </section>

                    <section className="glass-card p-6 rounded-3xl border border-white/5 text-center">
                        <h3 className={`rebel-font font-black italic uppercase text-lg mb-4 ${theme==='light'?'text-black':'text-white'}`}>Health Status</h3>
                        <div className="grid grid-cols-3 gap-3">
                            {[{ id: 'Fit', icon: 'zap', color: 'text-green-500' }, { id: 'Angeschlagen', icon: 'thermometer', color: 'text-yellow-500' }, { id: 'Verletzt', icon: 'alert-triangle', color: 'text-red-500' }].map(s => (
                                <button key={s.id} onClick={() => onHealthUpdate(s.id)} className={`flex flex-col items-center gap-2 p-4 rounded-2xl border transition-all ${health[me.id] === s.id ? 'bg-white/10 border-[#FF007F] scale-105' : 'bg-black/40 border-white/5 opacity-40'}`}>
                                    <RebelIcon name={s.icon} className={s.color} size={24}/><span className="text-[8px] font-black uppercase text-white mt-1">{s.id}</span>
                                </button>
                            ))}
                        </div>
                    </section>

                    {isAdmin && (
                        <div className="space-y-8">
                            <section className="glass-card p-6 rounded-3xl border border-zinc-800 shadow-2xl">
                                <h3 className="rebel-font font-black italic text-[#FF007F] uppercase text-sm mb-4 tracking-widest text-center">Admin Command Center</h3>
                                <div className="space-y-4">
                                    <div className="space-y-1 text-white"><label className="text-[8px] font-black uppercase text-zinc-500 ml-2">News Ticker</label><div className="flex gap-2"><input type="text" className="flex-grow bg-black border border-white/10 rounded-xl p-3 text-xs text-white outline-none focus:border-[#FF007F]" value={newsInput} onChange={e => setNewsInput(e.target.value)} /><button onClick={() => { const { doc, setDoc } = window.FB; setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'globals', 'news'), { text: newsInput }); }} className="bg-[#FF007F] p-3 rounded-xl text-white"><RebelIcon name="check" size={16}/></button></div></div>
                                    
                                    <div className="border-t border-white/5 pt-4 space-y-3">
                                        <h4 className="text-[10px] font-black uppercase text-zinc-500 mb-2">Event anlegen</h4>
                                        <div className="grid grid-cols-2 gap-2 text-white">
                                            <button onClick={()=>setNewEvent({...newEvent, type:'training'})} className={`p-3 rounded-lg text-[10px] font-black uppercase border ${newEvent.type==='training'?'bg-zinc-800 border-white/20 text-white':'bg-black/20 text-zinc-600'}`}>Training</button>
                                            <button onClick={()=>setNewEvent({...newEvent, type:'game'})} className={`p-3 rounded-lg text-[10px] font-black uppercase border ${newEvent.type==='game'?'bg-pink-900/30 border-pink-500 text-pink-500':'bg-black/20 text-zinc-600'}`}>Spiel</button>
                                        </div>
                                        <input type="text" placeholder="Event Titel" className="w-full bg-black border border-white/5 rounded-lg p-3 text-xs text-white outline-none focus:border-[#FF007F]" value={newEvent.label} onChange={e => setNewEvent({...newEvent, label: e.target.value})} />
                                        <input type="text" placeholder="Veranstaltungsort" className="w-full bg-black border border-white/5 rounded-lg p-3 text-xs text-white outline-none focus:border-[#FF007F]" value={newEvent.location} onChange={e => setNewEvent({...newEvent, location: e.target.value})} />
                                        
                                        <div className="grid grid-cols-3 gap-2 text-white text-white text-white">
                                            <div><label className="text-[7px] uppercase font-bold text-zinc-500 block ml-1 mb-1">Datum</label><input type="date" className="w-full bg-black border border-white/5 rounded-lg p-3 text-xs text-white outline-none" value={newEvent.date} onChange={e => setNewEvent({...newEvent, date: e.target.value})} /></div>
                                            <div><label className="text-[7px] uppercase font-bold text-zinc-500 block ml-1 mb-1">Start</label><input type="time" className="w-full bg-black border border-white/5 rounded-lg p-3 text-xs text-white outline-none" value={newEvent.time} onChange={e => setNewEvent({...newEvent, time: e.target.value})} /></div>
                                            <div><label className="text-[7px] uppercase font-bold text-zinc-500 block ml-1 mb-1">Ende</label><input type="time" className="w-full bg-black border border-white/5 rounded-lg p-3 text-xs text-white outline-none" value={newEvent.endTime} onChange={e => setNewEvent({...newEvent, endTime: e.target.value})} /></div>
                                        </div>

                                        {newEvent.type === 'game' && (
                                            <div className="space-y-3 bg-white/5 p-3 rounded-xl border border-white/5 animate-slide-up">
                                                <div className="grid grid-cols-2 gap-2 text-white text-white">
                                                    <div><label className="text-[7px] uppercase font-bold text-zinc-500 block ml-1 mb-1">Treffzeit</label><input type="time" className="w-full bg-black border border-white/5 rounded-lg p-3 text-xs text-white outline-none" value={newEvent.meetingTime} onChange={e => setNewEvent({...newEvent, meetingTime: e.target.value})} /></div>
                                                    <div><label className="text-[7px] uppercase font-bold text-zinc-500 block ml-1 mb-1">Treffort</label><input type="text" placeholder="Ort" className="w-full bg-black border border-white/5 rounded-lg p-3 text-xs text-white outline-none" value={newEvent.meetingLocation} onChange={e => setNewEvent({...newEvent, meetingLocation: e.target.value})} /></div>
                                                </div>
                                                <div className="flex gap-2 items-center text-white">
                                                    <input type="text" placeholder="Trikotfarbe" className="flex-grow bg-black border border-white/5 rounded-lg p-3 text-xs text-white outline-none" value={newEvent.jerseyColor} onChange={e => setNewEvent({...newEvent, jerseyColor: e.target.value})} />
                                                    <button onClick={() => setNewEvent({...newEvent, isHome: !newEvent.isHome})} className={`px-4 py-3 rounded-lg text-[10px] font-black uppercase border transition-all ${newEvent.isHome ? 'bg-green-500/20 border-green-500 text-green-500' : 'bg-orange-500/20 border-orange-500 text-orange-500'}`}>
                                                        {newEvent.isHome ? 'Heim' : 'Ausw√§rts'}
                                                    </button>
                                                </div>
                                            </div>
                                        )}
                                        <button onClick={handleAddEvent} className="w-full bg-white text-black py-4 rounded-2xl font-black uppercase text-[10px] shadow-xl active:scale-95 transition-transform">Event speichern</button>
                                    </div>
                                </div>
                            </section>

                            <section className="space-y-4 text-white">
                                <h3 className="text-[10px] font-black uppercase text-zinc-500 px-2 tracking-widest">Event Verwaltung</h3>
                                {schedule.map(ev => (
                                    <div key={ev.id} className="bg-[#111] p-4 rounded-2xl flex justify-between items-center border border-white/5 text-white">
                                        <div className="truncate pr-4 text-white"><p className="font-bold text-xs uppercase italic truncate text-white">{ev.label}</p><p className="text-[9px] text-zinc-600 truncate mt-1 text-white">{new Date(ev.date).toLocaleDateString('de-DE')} | {ev.time} Uhr</p></div>
                                        <div className="flex gap-2 shrink-0">
                                            <button onClick={() => setEditingEvent(ev)} className="p-3 bg-white/5 text-zinc-400 rounded-xl border border-white/5 text-white"><RebelIcon name="pencil" size={18}/></button>
                                            {ev.type==='game' && <button onClick={() => setEditingStats(ev)} className="p-3 bg-pink-500/10 text-pink-500 rounded-xl text-white"><RebelIcon name="bar-chart-2" size={18}/></button>}
                                            <button onClick={() => onDeleteEvent(ev.id)} className="p-3 bg-red-500/10 text-red-500 rounded-xl text-white"><RebelIcon name="trash-2" size={18}/></button>
                                        </div>
                                    </div>
                                ))}
                            </section>
                        </div>
                    )}

                    {editingEvent && (
                        <div className="fixed inset-0 bg-black/95 z-[110] p-6 pt-24 overflow-y-auto no-scrollbar text-white">
                            <div className="max-w-xl mx-auto space-y-8 animate-slide-up">
                                <div className="flex justify-between items-center text-white"><h2 className="rebel-font font-black italic uppercase text-xl text-white">Event bearbeiten</h2><button onClick={()=>setEditingEvent(null)} className="text-white"><RebelIcon name="x" size={32}/></button></div>
                                <div className="bg-[#111] p-6 rounded-3xl border border-white/10 space-y-4">
                                    <input type="text" placeholder="Titel" className="w-full bg-black border border-white/5 rounded-lg p-4 text-sm text-white" value={editingEvent.label} onChange={e => setEditingEvent({...editingEvent, label: e.target.value})} />
                                    <input type="text" placeholder="Veranstaltungsort" className="w-full bg-black border border-white/5 rounded-lg p-4 text-sm text-white" value={editingEvent.location} onChange={e => setEditingEvent({...editingEvent, location: e.target.value})} />
                                    <div className="grid grid-cols-3 gap-4 text-white text-white">
                                        <div><label className="text-[7px] uppercase font-bold text-zinc-500 block mb-1">Datum</label><input type="date" className="w-full bg-black border border-white/5 rounded-lg p-3 text-xs text-white" value={editingEvent.date} onChange={e => setEditingEvent({...editingEvent, date: e.target.value})} /></div>

                                        <div><label className="text-[7px] uppercase font-bold text-zinc-500 block ml-1 mb-1">Ende</label><input type="time" className="w-full bg-black border border-white/5 rounded-lg p-3 text-xs text-white" value={editingEvent.endTime} onChange={e => setEditingEvent({...editingEvent, endTime: e.target.value})} /></div>
                                    </div>
                                    {editingEvent.type === 'game' && (
                                        <div className="space-y-4 pt-4 border-t border-white/5">
                                            <div className="grid grid-cols-2 gap-4 text-white text-white text-white">
                                                <div><label className="text-[7px] uppercase font-bold text-zinc-500 block mb-1">Treffzeit</label><input type="time" className="w-full bg-black border border-white/5 rounded-lg p-3 text-xs text-white" value={editingEvent.meetingTime} onChange={e => setEditingEvent({...editingEvent, meetingTime: e.target.value})} /></div>
                                                <div><label className="text-[7px] uppercase font-bold text-zinc-500 block ml-1 mb-1">Treffort</label><input type="text" placeholder="Ort" className="w-full bg-black border border-white/5 rounded-lg p-3 text-xs text-white" value={editingEvent.meetingLocation} onChange={e => setEditingEvent({...editingEvent, meetingLocation: e.target.value})} /></div>
                                            </div>
                                            <div className="flex gap-2 items-center text-white text-white">
                                                <input type="text" placeholder="Trikotfarbe" className="flex-grow bg-black border border-white/5 rounded-lg p-3 text-xs text-white" value={editingEvent.jerseyColor} onChange={e => setEditingEvent({...editingEvent, jerseyColor: e.target.value})} />
                                                <button onClick={() => setEditingEvent({...editingEvent, isHome: !editingEvent.isHome})} className={`px-6 py-3 rounded-lg text-[10px] font-black uppercase border transition-all ${editingEvent.isHome ? 'bg-green-500/20 border-green-500 text-green-500' : 'bg-orange-500/20 border-orange-500 text-orange-500'}`}>
                                                    {editingEvent.isHome ? 'Heim' : 'Ausw√§rts'}
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                    <button onClick={() => { onUpdateEvent(editingEvent.id, editingEvent); setEditingEvent(null); }} className="w-full bg-[#FF007F] text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl mt-4 active:scale-95 transition-transform">√Ñnderungen speichern</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {editingStats && (
                        <div className="fixed inset-0 bg-black/95 z-[110] p-6 pt-24 overflow-y-auto no-scrollbar text-white">
                            <div className="max-w-xl mx-auto space-y-8 animate-slide-up">
                                <div className="flex justify-between items-center text-white text-white"><h2 className="rebel-font font-black italic uppercase text-xl text-white">STATS: {editingStats.label}</h2><button onClick={()=>setEditingStats(null)} className="text-white"><RebelIcon name="x" size={32}/></button></div>
                                <form onSubmit={async (e) => { e.preventDefault(); const fd = new FormData(e.target); const s = { players: {} }; SQUAD_DATA.forEach(sq => { s.players[sq.id] = { g: fd.get(`g_${sq.id}`), p: fd.get(`p_${sq.id}`), y: fd.get(`y_${sq.id}`)==='on', r: fd.get(`r_${sq.id}`)==='on', b: fd.get(`b_${sq.id}`)==='on' }; }); await onSaveStats(editingStats.id, s); setEditingStats(null); }} className="space-y-6"><div className="space-y-3">{SQUAD_DATA.map(s => <div key={s.id} className="bg-white/5 p-4 rounded-[1.5rem] flex flex-wrap items-center gap-4 border border-white/5 text-white"><span className="text-white font-black italic text-xs w-24 truncate text-left text-white">{s.name}</span><input name={`g_${s.id}`} type="number" placeholder="G" defaultValue={editingStats.stats?.players?.[s.id]?.g} className="w-12 bg-black border border-white/10 rounded-xl p-3 text-center text-xs text-white" /><input name={`p_${s.id}`} type="number" placeholder="2M" defaultValue={editingStats.stats?.players?.[s.id]?.p} className="w-12 bg-black border border-white/10 rounded-xl p-3 text-center text-xs text-white" /><div className="flex gap-2"><label className="text-yellow-500 cursor-pointer text-white"><input name={`y_${s.id}`} type="checkbox" className="hidden peer text-white" defaultChecked={editingStats.stats?.players?.[s.id]?.y}/><span className="w-8 h-8 border border-yellow-500/30 rounded-lg flex items-center justify-center peer-checked:bg-yellow-500 peer-checked:text-black font-black text-[10px] text-white">Y</span></label><label className="text-red-500 cursor-pointer text-white"><input name={`r_${s.id}`} type="checkbox" className="hidden peer text-white" defaultChecked={editingStats.stats?.players?.[s.id]?.r}/><span className="w-8 h-8 border border-red-500/30 rounded-lg flex items-center justify-center peer-checked:bg-red-500 peer-checked:text-black font-black text-[10px] text-white">R</span></label></div></div>)}</div><button type="submit" className="w-full bg-[#FF007F] text-white py-5 rounded-3xl font-black uppercase shadow-2xl text-white">Stats Speichern</button></form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const BaseView = ({ theme }) => {
            const [activeHall, setActiveHall] = useState(0);
            const halls = [
                { name: 'Hasengrundhalle', addr: 'Reinhard-Strecker-Stra√üe 15, 65428 R√ºsselsheim', map: 'https://maps.google.com/maps?q=Reinhard-Strecker-Stra%C3%9Fe%2015,%2065428%20R%C3%BCsselsheim&t=&z=15&ie=UTF8&iwloc=&output=embed' }, 
                { name: 'Sporthalle Bauschheim', addr: 'Am Weinfa√ü 83, 65428 R√ºsselsheim', map: 'https://maps.google.com/maps?q=Am%20Weinfa%C3%9F%2083,%2065428%20R%C3%BCsselsheim&t=&z=15&ie=UTF8&iwloc=&output=embed' }, 
                { name: 'Gerhart-Hauptmann-Schule', addr: 'Im Reis 51, 65428 R√ºsselsheim', map: 'https://maps.google.com/maps?q=Im%20Reis%2051,%2065428%20R%C3%BCsselsheim&t=&z=15&ie=UTF8&iwloc=&output=embed' }
            ];
            
            return (
                <div className="space-y-6 animate-slide-up pb-10 text-white">
                    <header><h2 className={`text-2xl rebel-font font-black italic uppercase ${theme==='light'?'text-black':'text-white'}`}>Home Base</h2></header>
                    <div className="flex gap-2 overflow-x-auto no-scrollbar pb-2 text-white">{halls.map((h, i) => <button key={i} onClick={() => setActiveHall(i)} className={`shrink-0 px-4 py-2 rounded-xl text-[10px] font-black uppercase transition-all border ${activeHall === i ? 'bg-[#FF007F] text-white border-[#FF007F]' : 'bg-black/20 text-zinc-500 border-white/5'} text-white`}>{h.name.split(' ')[1] || h.name}</button>)}</div>
                    
                    <div className="glass-card p-6 rounded-3xl border border-zinc-800 space-y-6 shadow-2xl text-white">
                        <div className="flex items-center gap-4 text-white text-white">
                            <div className="w-16 h-16 bg-[#FF007F]/10 rounded-2xl flex items-center justify-center text-[#FF007F] border border-[#FF007F]/20 shadow-xl text-white">
                                <RebelIcon name="map-pin" size={32} />
                            </div>
                            <div className="text-white">
                                <h3 className="font-black italic text-xl uppercase text-white">{halls[activeHall].name}</h3>
                                <p className="text-[10px] text-zinc-500 uppercase font-bold tracking-widest mt-1 text-white">{halls[activeHall].addr}</p>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 gap-4 text-white">
                            <a 
                                href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(halls[activeHall].addr)}`} 
                                target="_blank" 
                                className="bg-black/40 border border-white/5 p-4 rounded-2xl flex flex-col items-center gap-2 hover:border-[#FF007F]/50 transition-all text-white"
                            >
                                <RebelIcon name="map" className="text-[#FF007F] text-white" />
                                <span className="text-[10px] font-black uppercase tracking-widest text-white">Google Maps</span>
                            </a>
                            <a 
                                href={`https://maps.apple.com/?q=${encodeURIComponent(halls[activeHall].addr)}`} 
                                target="_blank" 
                                className="bg-black/40 border border-white/5 p-4 rounded-2xl flex flex-col items-center gap-2 hover:border-[#FF007F]/50 transition-all text-white"
                            >
                                <RebelIcon name="navigation" className="text-[#FF007F] text-white" />
                                <span className="text-[10px] font-black uppercase tracking-widest text-white">Apple Maps</span>
                            </a>
                        </div>

                        <div className="w-full h-64 rounded-3xl overflow-hidden border border-zinc-800 grayscale opacity-40 hover:grayscale-0 transition-all duration-700 text-white">
                            <iframe width="100%" height="100%" frameBorder="0" scrolling="no" src={halls[activeHall].map} className="text-white"></iframe>
                        </div>
                    </div>
                </div>
            );
        };

        const NavButton = ({ icon, label, active, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all min-w-[50px] flex-grow ${active ? 'text-[#FF007F] scale-110 drop-shadow-[0_0_12px_rgba(255,0,127,0.6)]' : 'text-zinc-600 hover:text-zinc-400'}`}>
                <RebelIcon name={icon} size={22} />
                <span className="text-[8px] font-black uppercase tracking-widest mt-1">{label}</span>
            </button>
        );
        
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
