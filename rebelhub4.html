<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA / iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="REBEL HUB">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#050505" id="theme-meta">
    
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./apple-touch-icon.png">

    <title>UNITED REBELS - Squad Hub Ultimate</title>
    
    <!-- Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,800;1,100;1,800;1,900&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); --rebel-pink: #FF007F; }
        
        body { font-family: 'Lato', sans-serif; transition: background-color 0.3s, color 0.3s; margin: 0; padding: 0; }
        
        .dark { background-color: #050505; color: #d4d4d8; }
        .light { background-color: #f4f4f5; color: #18181b; }

        .rebel-font { font-family: 'Poppins', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .neon-glow { text-shadow: 0 0 12px rgba(255, 0, 127, 0.7); }
        .card-shadow { box-shadow: 0 10px 40px -10px rgba(255, 0, 127, 0.3); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }

        .glass-card { backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .dark .glass-card { background: rgba(20, 20, 20, 0.7); border-color: rgba(255, 255, 255, 0.05); }
        .light .glass-card { background: rgba(255, 255, 255, 0.8); border-color: rgba(0, 0, 0, 0.1); color: #18181b; }

        .match-day-theme {
            border: 2px solid var(--rebel-pink);
            box-shadow: 0 0 25px rgba(255, 0, 127, 0.4);
            background: linear-gradient(135deg, #050505 0%, #300018 100%) !important;
            color: white !important;
        }

        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--rebel-pink); }
        input:checked + .slider:before { transform: translateX(20px); }

        .stats-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { border-collapse: separate; border-spacing: 0 8px; }
    </style>
</head>
<body class="dark no-scrollbar">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, addDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        window.FB = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, doc, setDoc, updateDoc, onSnapshot, collection, addDoc, deleteDoc, serverTimestamp };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyD4M0EZiwohVckXIinS2_GwF1khlKfpgOk",
            authDomain: "hsg-rebelhub.firebaseapp.com",
            projectId: "hsg-rebelhub",
            storageBucket: "hsg-rebelhub.firebasestorage.app",
            messagingSenderId: "240623232398",
            appId: "1:240623232398:web:012f79f0ebfa20cc3ff0df",
            measurementId: "G-V873HR1PFY"
        };

        const SQUAD_DATA = [
            { id: 'hc', name: "Heiko", pw: "RebelHeiko26", icon: "Zap", number: 'HC' },
            { id: 'tm', name: "Kai", pw: "RebelKai26", icon: "Zap", number: 'TM' }, 
            { id: 'p1', name: "Leni", pw: "RebelLeni26", icon: "Flame", number: '99' },
            { id: 'p2', name: "Jana", pw: "RebelJana26", icon: "Zap", number: '11' },
            { id: 'p3', name: "Ricarda", pw: "RebelRicarda26", icon: "Flame", number: '15' },
            { id: 'p4', name: "Alicia", pw: "RebelAlicia26", icon: "Target", number: '21' },
            { id: 'p5', name: "Nina", pw: "RebelNina26", icon: "Flame", number: '2' },
            { id: 'p6', name: "Rebecca", pw: "RebelRebecca26", icon: "Zap", number: '3' },
            { id: 'p7', name: "Nora", pw: "RebelNora26", icon: "Crosshair", number: '12' },
            { id: 'p8', name: "Astrid", pw: "RebelAstrid26", icon: "Users", number: '9' },
            { id: 'p9', name: "Andrea", pw: "RebelAndrea26", icon: "Zap", number: '15' },
            { id: 'p10', name: "Lara", pw: "RebelLara26", icon: "Sparkles", number: '24' },
            { id: 'p11', name: "Franzi", pw: "RebelFranzi26", icon: "Flame", number: '4' },
            { id: 'p12', name: "Carina", pw: "RebelCarina26", icon: "Layers", number: '3' },
            { id: 'p13', name: "Ayleen", pw: "RebelAyleen26", icon: "Zap", number: '28' },
            { id: 'p14', name: "Sandra", pw: "RebelSandra26", icon: "Award", number: '28' }
        ];

        const APP_ID = 'hsg-rebelhub';

        // --- CORE COMPONENTS ---

        const RebelLogo = ({ className = "w-12 h-12", status = "connecting" }) => (
            <div className={`relative ${className}`}>
                <svg viewBox="0 0 100 100" className="w-full h-full drop-shadow-[0_0_8px_rgba(255,0,127,0.5)]">
                    <path d="M50 5 L90 27.5 L90 72.5 L50 95 L10 72.5 L10 27.5 Z" fill="none" stroke="#FF007F" strokeWidth="6" />
                    <text x="50" y="65" fontFamily="Poppins" fontSize="32" fontWeight="900" fill="#FF007F" textAnchor="middle" fontStyle="italic">UR</text>
                </svg>
                <div className={`absolute -top-1 -right-1 w-3 h-3 rounded-full border-2 border-black ${status === 'connected' ? 'bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]' : status === 'error' ? 'bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.6)]' : 'bg-zinc-500'} transition-colors`}></div>
            </div>
        );

        const RebelIcon = ({ name, size = 24, className = "" }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    containerRef.current.innerHTML = '';
                    const i = document.createElement('i');
                    const iconName = name.replace(/([a-z])([A-Z])/g, '$1-$2').toLowerCase();
                    i.setAttribute('data-lucide', iconName);
                    i.style.width = `${size}px`; i.style.height = `${size}px`;
                    i.className = className;
                    containerRef.current.appendChild(i);
                    window.lucide.createIcons({ elements: [i] });
                }
            }, [name, size, className]);
            return <span ref={containerRef} style={{ display: 'inline-flex', width: size, height: size }}></span>;
        };

        const App = () => {
            const [user, setUser] = useState(null); 
            const [activeTab, setActiveTab] = useState('dashboard');
            const [loginData, setLoginData] = useState({ id: '', pw: '' });
            const [loginError, setLoginError] = useState('');
            const [votesData, setVotesData] = useState({});
            const [shoutbox, setShoutbox] = useState([]);
            const [profiles, setProfiles] = useState({});
            const [schedule, setSchedule] = useState([]);
            const [health, setHealth] = useState({});
            const [voteHistory, setVoteHistory] = useState([]);
            const [theme, setTheme] = useState('dark');
            const [db, setDb] = useState(null);
            const [loading, setLoading] = useState(true);
            const [cloudStatus, setCloudStatus] = useState('connecting');

            useEffect(() => {
                document.body.className = theme + " no-scrollbar";
                const meta = document.getElementById('theme-meta');
                if (meta) meta.setAttribute('content', theme === 'dark' ? '#050505' : '#f4f4f5');
            }, [theme]);

            useEffect(() => {
                const init = async () => {
                    let attempts = 0;
                    while (!window.FB && attempts < 20) { await new Promise(r => setTimeout(r, 100)); attempts++; }
                    if (!window.FB) { setLoading(false); setCloudStatus('error'); return; }
                    try {
                        const app = window.FB.initializeApp(FIREBASE_CONFIG);
                        const firestore = window.FB.getFirestore(app);
                        setDb(firestore);
                        await window.FB.signInAnonymously(window.FB.getAuth(app));
                        window.FB.onAuthStateChanged(window.FB.getAuth(app), (u) => {
                            if (u) {
                                setCloudStatus('connected');
                                const savedId = localStorage.getItem('rebel_hub_user_id');
                                if (savedId) setUser(SQUAD_DATA.find(m => m.id === savedId));
                            }
                            setLoading(false);
                        });
                    } catch (e) { setLoading(false); setCloudStatus('error'); }
                };
                init();
            }, []);

            useEffect(() => {
                if (!db) return;
                const { collection, onSnapshot } = window.FB;
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'team_votes'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setVotesData(data);
                });
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'shoutbox'), (snap) => {
                    const messages = []; snap.forEach(doc => messages.push({ id: doc.id, ...doc.data() }));
                    messages.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                    setShoutbox(messages);
                });
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'profiles'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setProfiles(data);
                });
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'schedule'), (snap) => {
                    const list = []; snap.forEach(doc => list.push({ id: doc.id, ...doc.data() }));
                    list.sort((a, b) => new Date(a.date) - new Date(b.date));
                    setSchedule(list);
                });
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'health'), (snap) => {
                    const data = {}; snap.forEach(doc => data[doc.id] = doc.data());
                    setHealth(data);
                });
                onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'vote_history'), (snap) => {
                    const list = []; snap.forEach(doc => list.push({ id: doc.id, ...doc.data() }));
                    list.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                    setVoteHistory(list.slice(0, 100));
                });
            }, [db]);

            const handleLogin = (e) => {
                e.preventDefault();
                const found = SQUAD_DATA.find(m => m.id === loginData.id);
                if (found && found.pw === loginData.pw) { setUser(found); localStorage.setItem('rebel_hub_user_id', found.id); } 
                else setLoginError('Passwort ung√ºltig.');
            };

            const triggerHype = () => confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#FF007F', '#ffffff'] });
            const triggerBalloons = () => {
                const duration = 5 * 1000; const animationEnd = Date.now() + duration;
                const interval = setInterval(() => {
                    const timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    const particleCount = 50 * (timeLeft / duration);
                    confetti({ particleCount, origin: { x: Math.random() * 0.4, y: Math.random() - 0.2 }, colors: ['#FF007F', '#ffffff'] });
                    confetti({ particleCount, origin: { x: Math.random() * 0.4 + 0.6, y: Math.random() - 0.2 }, colors: ['#FF007F', '#ffffff'] });
                }, 250);
            };

            const postShout = async (t, a) => {
                const { collection, addDoc, serverTimestamp } = window.FB;
                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'shoutbox'), { userId: a ? 'anon' : user.id, userName: a ? 'Rebel-Geheimagentin üïµÔ∏è‚Äç‚ôÄÔ∏è' : user.name, text: t, timestamp: serverTimestamp() });
            };

            const deleteShout = async (id) => {
                const { doc, deleteDoc } = window.FB;
                await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'shoutbox', id));
            };

            const handleVote = async (id, val) => {
                const { doc, setDoc, addDoc, collection, serverTimestamp } = window.FB;
                const event = schedule.find(ev => ev.id === id);
                await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'team_votes', `event_${id}`), { [user.id]: val }, { merge: true });
                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'vote_history'), {
                    userId: user.id,
                    userName: user.name,
                    eventLabel: event?.label || 'Unbekanntes Event',
                    voteValue: val,
                    timestamp: serverTimestamp()
                });
            };

            const squadGoals = useMemo(() => {
                const goalsMap = {};
                schedule.forEach(event => {
                    if (event.stats && event.stats.players) {
                        Object.entries(event.stats.players).forEach(([pid, stat]) => {
                            goalsMap[pid] = (goalsMap[pid] || 0) + (parseInt(stat.g) || 0);
                        });
                    }
                });
                return goalsMap;
            }, [schedule]);

            if (loading) return <div className="min-h-screen bg-[#050505] flex items-center justify-center"><RebelIcon name="zap" className="text-[#FF007F] animate-pulse" size={48} /></div>;

            if (!user) return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-[#050505]">
                    <div className="w-full max-w-md bg-[#111] p-10 rounded-[3rem] border border-[#FF007F]/20 shadow-2xl animate-slide-up text-center">
                        <div className="flex justify-center mb-8"><RebelLogo className="w-24 h-24" status={cloudStatus} /></div>
                        <h1 className="text-3xl font-black italic text-white uppercase tracking-tighter mb-8 leading-none">Rebel Hub</h1>
                        <form onSubmit={handleLogin} className="space-y-6">
                            <select className="w-full bg-black border border-zinc-800 rounded-2xl py-4 px-5 text-white outline-none appearance-none" value={loginData.id} onChange={(e) => setLoginData({...loginData, id: e.target.value})}><option value="" disabled>Identit√§t w√§hlen</option>{SQUAD_DATA.map(m => <option key={m.id} value={m.id}>{m.name}</option>)}</select>
                            <input type="password" placeholder="Passwort" className="w-full bg-black border border-zinc-800 rounded-2xl py-4 px-5 text-white text-center outline-none focus:border-[#FF007F]" value={loginData.pw} onChange={(e) => setLoginData({...loginData, pw: e.target.value})}/>
                            {loginError && <p className="text-[#FF007F] text-xs font-bold">{loginError}</p>}
                            <button type="submit" className="w-full bg-[#FF007F] text-white font-black py-4 rounded-2xl uppercase tracking-widest shadow-xl">Anmelden</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className={`min-h-screen pb-24 transition-all duration-500`}>
                    <header className={`p-6 pt-[calc(env(safe-area-inset-top)+1.5rem)] flex justify-between items-center border-b border-white/5 backdrop-blur-md sticky top-0 z-50 ${theme === 'light' ? 'bg-white/80' : 'bg-black/50'}`}>
                        <div className="flex items-center gap-3">
                            <RebelLogo className="w-9 h-9" status={cloudStatus} />
                            <h2 className={`rebel-font font-black italic text-lg leading-none uppercase ${theme==='light'?'text-black':'text-white'}`}>Rebel Hub</h2>
                        </div>
                        <div className="flex items-center gap-2">
                             <button onClick={() => setTheme(t => t === 'dark' ? 'light' : 'dark')} className="text-zinc-500 p-2"><RebelIcon name={theme === 'dark' ? 'sun' : 'moon'} size={18}/></button>
                             <button onClick={triggerHype} className="text-[#FF007F] p-2"><RebelIcon name="sparkles" size={18}/></button>
                             <button onClick={() => { setUser(null); localStorage.removeItem('rebel_hub_user_id'); }} className="text-zinc-500 p-2"><RebelIcon name="log-out" size={18}/></button>
                        </div>
                    </header>

                    <main className="p-6 max-w-4xl mx-auto animate-slide-up">
                        {activeTab === 'dashboard' && <DashboardView me={user} schedule={schedule} shoutbox={shoutbox} profiles={profiles} onPostShout={postShout} onDeleteShout={deleteShout} triggerBalloons={triggerBalloons} onVote={handleVote} votesData={votesData} isAdmin={user.id==='hc'||user.id==='tm'} />}
                        {activeTab === 'votes' && <LongTermVotes schedule={schedule} votesData={votesData} userId={user.id} onVote={handleVote} health={health['current'] || {}} />}
                        {activeTab === 'poll' && <GeneralPollsView votesData={votesData} userId={user.id} onVote={async (id, val) => {
                            const { doc, setDoc } = window.FB;
                            await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'team_votes', id), { [user.id]: val }, { merge: true });
                        }} isAdmin={user.id==='hc'||user.id==='tm'} />}
                        {activeTab === 'base' && <BaseView theme={theme} />}
                        {activeTab === 'squad' && <SquadView myId={user.id} profiles={profiles} health={health['current'] || {}} goals={squadGoals} />}
                        {activeTab === 'profil' && <ProfileManagement me={user} profile={profiles[user.id] || {}} profiles={profiles} health={health['current'] || {}} schedule={schedule} voteHistory={voteHistory} theme={theme} onSave={async (d, targetId) => {
                            const { doc, setDoc } = window.FB;
                            const id = targetId || user.id;
                            await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'profiles', id), d, { merge: true });
                        }} onHealthUpdate={async (s) => {
                            const { doc, setDoc } = window.FB;
                            await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'health', 'current'), { [user.id]: s }, { merge: true });
                        }} onVote={handleVote} onAddEvent={async (e) => {
                            const { collection, addDoc } = window.FB;
                            await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'schedule'), e);
                        }} onDeleteEvent={async (id) => {
                            const { doc, deleteDoc } = window.FB;
                            await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'schedule', id));
                        }} onUpdateEvent={async (id, d) => {
                             const { doc, updateDoc } = window.FB;
                             await updateDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'schedule', id), d);
                        }} onSaveStats={async (id, s) => {
                            const { doc, setDoc } = window.FB;
                            await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'schedule', id), { stats: s }, { merge: true });
                        }} votesData={votesData} />}
                    </main>

                    <nav className={`fixed bottom-0 left-0 w-full backdrop-blur-xl border-t border-white/5 flex justify-around p-4 z-50 overflow-x-auto no-scrollbar shadow-2xl ${theme === 'light' ? 'bg-white/95' : 'bg-black/95'}`}>
                        <NavButton icon="zap" label="Ich" active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} />
                        <NavButton icon="calendar-check" label="Plan" active={activeTab === 'votes'} onClick={() => setActiveTab('votes')} />
                        <NavButton icon="clipboard-check" label="Votings" active={activeTab === 'poll'} onClick={() => setActiveTab('poll')} />
                        <NavButton icon="map-pin" label="Base" active={activeTab === 'base'} onClick={() => setActiveTab('base')} />
                        <NavButton icon="users" label="Squad" active={activeTab === 'squad'} onClick={() => setActiveTab('squad')} />
                        <NavButton icon="user-cog" label="Settings" active={activeTab === 'profil'} onClick={() => setActiveTab('profil')} />
                    </nav>
                </div>
            );
        };

        const DashboardView = ({ me, schedule, shoutbox, onPostShout, onDeleteShout, profiles, triggerBalloons, onVote, votesData, isAdmin }) => {
            const [newShout, setNewShout] = useState('');
            const [isAnon, setIsAnon] = useState(false);
            const nextEvent = (schedule || []).find(e => new Date(e.date) >= new Date().setHours(0,0,0,0));
            const todayStr = new Date().toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' }) + '.';
            const bdayGirls = Object.values(profiles || {}).filter(p => p.birthday && p.birthday.trim().startsWith(todayStr.slice(0, 5)));
            
            useEffect(() => { if (bdayGirls.length > 0) triggerBalloons(); }, [bdayGirls.length]);

            const conflicts = {
                'p3': { num: '15', mate: 'Andrea' }, 'p9': { num: '15', mate: 'Ricarda' },
                'p6': { num: '3', mate: 'Carina' }, 'p12': { num: '3', mate: 'Rebecca' },
                'p13': { num: '28', mate: 'Sandra' }, 'p14': { num: '28', mate: 'Ayleen' }
            };
            const myConflict = conflicts[me.id];

            return (
                <div className="space-y-8 pb-10">
                    {myConflict && (
                        <div className="bg-[#FF007F]/10 border-2 border-[#FF007F] p-5 rounded-3xl animate-pulse">
                            <div className="flex gap-4 items-center">
                                <RebelIcon name="alert-triangle" className="text-[#FF007F]" size={32} />
                                <div><h4 className="font-black uppercase italic text-[#FF007F] text-sm leading-none">Nummern-Konflikt!</h4><p className="text-[11px] leading-tight mt-2">Die Nummer <span className="font-black">#{myConflict.num}</span> ist doppelt belegt. Kl√§r das mit <span className="font-black">{myConflict.mate}</span>.</p></div>
                            </div>
                        </div>
                    )}

                    {nextEvent && (
                        <div className="space-y-4">
                            <div className={`glass-card p-6 rounded-3xl border-[#FF007F]/20 ${nextEvent.type==='game' ? 'match-day-theme' : ''}`}>
                                <div className="flex items-center gap-4 mb-4">

                                                <input type="time" placeholder="Treff-Zeit" className="bg-black light:bg-white border border-white/5 rounded-lg p-3 text-xs outline-none" value={newEvent.meetingTime} onChange={e => setNewEvent({...newEvent, meetingTime: e.target.value})} />
                                                <input type="text" placeholder="Treff-Ort" className="bg-black border border-white/5 rounded-lg p-3 text-xs outline-none focus:border-[#FF007F]" value={newEvent.meetingLocation} onChange={e => setNewEvent({...newEvent, meetingLocation: e.target.value})} />
                                            </div>
                                        </div>
                                    )}
                                    <button onClick={() => {onAddEvent(newEvent); setNewEvent({type:'training', date:'', time:'', endTime:'', label:'', location:'', meetingTime:'', meetingLocation:'', isHome:true})}} className="w-full bg-white light:bg-black light:text-white text-black py-4 rounded-2xl font-black uppercase text-[10px] mt-4 shadow-xl">Event hinzuf√ºgen</button>
                                </div>
                            </section>

                            <section className="space-y-4">
                                <h3 className="rebel-font font-black italic text-zinc-500 uppercase text-[10px] px-2 leading-none tracking-widest">Events Verwalten</h3>
                                {schedule.map(event => (
                                    <div key={event.id} className="bg-[#111] light:bg-white p-4 rounded-2xl flex justify-between items-center border border-white/5 light:border-zinc-200 shadow-md">
                                        <div className="truncate pr-4 leading-tight"><p className="font-bold text-xs uppercase italic truncate leading-none dark:text-white light:text-black">{event.label}</p><p className="text-[9px] text-zinc-600 truncate mt-2">{new Date(event.date).toLocaleDateString('de-DE')} | {event.location || 'Halle'}</p></div>
                                        <div className="flex gap-2 shrink-0">
                                            <button onClick={() => setEditingEvent(event)} className="p-3 bg-white/5 text-zinc-400 rounded-xl border border-white/5"><RebelIcon name="pencil" size={18}/></button>
                                            {event.type==='game' && <button onClick={() => setEditingStats(event)} className="p-3 bg-pink-500/10 text-pink-500 rounded-xl"><RebelIcon name="bar-chart-2" size={18}/></button>}
                                            <button onClick={() => onDeleteEvent(event.id)} className="p-3 bg-red-500/10 text-red-500 rounded-xl"><RebelIcon name="trash-2" size={18}/></button>
                                        </div>
                                    </div>
                                ))}
                            </section>
                        </div>
                    )}

                    {showGlobalStats && (
                         <div className="fixed inset-0 bg-black/98 z-[120] p-4 overflow-y-auto pt-24 no-scrollbar text-white">
                            <div className="max-w-4xl mx-auto space-y-8 pb-20 animate-slide-up text-center">
                                <div className="flex justify-between items-center"><h2 className="rebel-font font-black italic text-white uppercase text-2xl leading-none">Team-Statistik</h2><button onClick={()=>setShowGlobalStats(false)} className="text-zinc-500 p-2"><RebelIcon name="x" size={32}/></button></div>
                                <div className="stats-scroll bg-[#111] rounded-3xl border border-white/10 p-4 shadow-2xl text-white">
                                    <table className="w-full text-left">
                                        <thead><tr className="text-[10px] uppercase font-black text-[#FF007F]"><th>Spielerin</th><th className="text-center">Tore</th><th className="text-center">2M</th><th className="text-center">Y</th><th className="text-center">R</th><th className="text-center">B</th></tr></thead>
                                        <tbody>{SQUAD_DATA.map(s => {
                                            const stats = { goals: 0, p2m: 0, y: 0, r: 0, b: 0 };
                                            schedule.forEach(ev => { if (ev.stats?.players?.[s.id]) { stats.goals += parseInt(ev.stats.players[s.id].g) || 0; stats.p2m += parseInt(ev.stats.players[s.id].p) || 0; if (ev.stats.players[s.id].y) stats.y++; if (ev.stats.players[s.id].r) stats.r++; if (ev.stats.players[s.id].b) stats.b++; } });
                                            return <tr key={s.id} className="bg-black/40 border-b border-white/5"><td className="p-3 text-sm font-black italic text-white">{s.name}</td><td className="p-3 text-center text-lg font-black text-[#FF007F]">{stats.goals}</td><td className="p-3 text-center font-bold text-zinc-400">{stats.p2m}</td><td className="p-3 text-center font-bold text-yellow-500">{stats.y}</td><td className="p-3 text-center font-bold text-red-500">{stats.r}</td><td className="p-3 text-center font-bold text-blue-500">{stats.b}</td></tr>;
                                        })}</tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* VOTE HISTORY MODAL MIT HINTERGRUND */}
                    {showVoteHistory && (
                         <div className="fixed inset-0 bg-black/90 z-[120] p-4 overflow-y-auto pt-24 no-scrollbar">
                            <div className={`max-w-xl mx-auto space-y-8 pb-20 p-8 rounded-3xl border border-white/10 shadow-2xl animate-slide-up ${theme === 'dark' ? 'bg-[#111]' : 'bg-white'}`}>
                                <div className="flex justify-between items-center"><h2 className={`rebel-font font-black italic uppercase text-2xl leading-none ${theme==='light'?'text-black':'text-white'}`}>Abstimmungs-History</h2><button onClick={()=>setShowVoteHistory(false)} className="text-zinc-500 p-2"><RebelIcon name="x" size={32}/></button></div>
                                <div className="space-y-3">
                                    {voteHistory.length > 0 ? voteHistory.map(entry => (
                                        <div key={entry.id} className="bg-black/20 border border-white/5 p-4 rounded-2xl text-left">
                                            <div className="flex justify-between items-start mb-1">
                                                <span className="text-[10px] font-black uppercase text-[#FF007F] tracking-widest">{entry.userName}</span>
                                                <span className="text-[8px] font-bold text-zinc-600 italic">{entry.timestamp ? new Date(entry.timestamp.seconds * 1000).toLocaleString('de-DE') : '...'}</span>
                                            </div>
                                            <p className={`text-xs ${theme==='light'?'text-zinc-600':'text-zinc-300'}`}>Wahl bei <strong>{entry.eventLabel}</strong> auf <span className="text-[#FF007F] font-black italic">{entry.voteValue}</span> ge√§ndert.</p>
                                        </div>
                                    )) : <p className="text-zinc-500 text-center py-10 uppercase text-xs font-bold">Keine Eintr√§ge vorhanden</p>}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* CARD EDITOR MODAL MIT HINTERGRUND */}
                    {showCardEditor && (
                        <div className="fixed inset-0 bg-black/90 z-[120] p-4 overflow-y-auto pt-24 no-scrollbar">
                            <div className={`max-w-2xl mx-auto space-y-8 pb-20 p-8 rounded-3xl border border-white/10 shadow-2xl animate-slide-up ${theme === 'dark' ? 'bg-[#111]' : 'bg-white'}`}>
                                <div className="flex justify-between items-center"><h2 className={`rebel-font font-black italic uppercase text-2xl ${theme==='light'?'text-black':'text-white'}`}>Squad Card Editor</h2><button onClick={()=>setShowCardEditor(false)} className="text-zinc-500 p-2"><RebelIcon name="x" size={32}/></button></div>
                                <div className="space-y-4">
                                    {SQUAD_DATA.map(s => {
                                        const p = profiles[s.id] || { grip: 85, vibe: 99, power: 88, soul: 95 };
                                        return (
                                            <div key={s.id} className="bg-black/20 p-5 rounded-3xl border border-white/5 flex flex-wrap items-center gap-4">
                                                <span className={`font-black italic text-sm w-32 ${theme==='light'?'text-black':'text-white'}`}>{s.name}</span>
                                                <div className="flex gap-2">
                                                    <div className="flex flex-col items-center"><span className="text-[8px] uppercase text-zinc-500 font-bold">Grip</span><input type="number" defaultValue={p.grip} className="w-12 bg-black/40 border border-white/10 rounded-lg p-2 text-center text-xs text-white" onBlur={(e) => onSave({ grip: parseInt(e.target.value) || 0 }, s.id)} /></div>
                                                    <div className="flex flex-col items-center"><span className="text-[8px] uppercase text-zinc-500 font-bold">Vibe</span><input type="number" defaultValue={p.vibe} className="w-12 bg-black/40 border border-white/10 rounded-lg p-2 text-center text-xs text-white" onBlur={(e) => onSave({ vibe: parseInt(e.target.value) || 0 }, s.id)} /></div>
                                                    <div className="flex flex-col items-center"><span className="text-[8px] uppercase text-zinc-500 font-bold">Pow</span><input type="number" defaultValue={p.power} className="w-12 bg-black/40 border border-white/10 rounded-lg p-2 text-center text-xs text-white" onBlur={(e) => onSave({ power: parseInt(e.target.value) || 0 }, s.id)} /></div>
                                                    <div className="flex flex-col items-center"><span className="text-[8px] uppercase text-zinc-500 font-bold">Soul</span><input type="number" defaultValue={p.soul} className="w-12 bg-black/40 border border-white/10 rounded-lg p-2 text-center text-xs text-white" onBlur={(e) => onSave({ soul: parseInt(e.target.value) || 0 }, s.id)} /></div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    )}

                    {editingEvent && (
                        <div className="fixed inset-0 bg-black/95 z-[110] p-6 overflow-y-auto pt-24 no-scrollbar">
                            <div className="max-w-xl mx-auto space-y-8 pb-20 animate-slide-up text-center">
                                <div className="flex justify-between items-center"><h2 className="rebel-font font-black italic text-[#FF007F] uppercase text-xl text-white">Event Bearbeiten</h2><button onClick={()=>setEditingEvent(null)} className="text-zinc-500 p-2"><RebelIcon name="x" size={32}/></button></div>
                                <div className="space-y-4 bg-[#111] p-6 rounded-3xl border border-[#FF007F]/20 text-white">
                                    <input type="text" className="w-full bg-black border border-white/5 rounded-lg p-4 text-sm text-white" value={editingEvent.label} onChange={e => setEditingEvent({...editingEvent, label: e.target.value})} />
                                    <input type="text" className="w-full bg-black border border-white/5 rounded-lg p-4 text-sm text-white" value={editingEvent.location} onChange={e => setEditingEvent({...editingEvent, location: e.target.value})} />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="time" className="bg-black border border-white/5 rounded-lg p-4 text-sm text-white" value={editingEvent.time} onChange={e => setEditingEvent({...editingEvent, time: e.target.value})} />
                                        <input type="time" className="bg-black border border-white/5 rounded-lg p-4 text-sm text-white" value={editingEvent.endTime} onChange={e => setEditingEvent({...editingEvent, endTime: e.target.value})} />
                                    </div>
                                    <input type="date" className="w-full bg-black border border-white/5 rounded-lg p-4 text-sm text-white" value={editingEvent.date} onChange={e => setEditingEvent({...editingEvent, date: e.target.value})} />
                                    <button onClick={() => {onUpdateEvent(editingEvent.id, editingEvent); setEditingEvent(null);}} className="w-full bg-[#FF007F] text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest mt-6 shadow-xl active:scale-95 transition-all text-white">Speichern</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {editingStats && (
                        <div className="fixed inset-0 bg-black/95 z-[110] p-6 overflow-y-auto pt-24 no-scrollbar">
                            <div className="max-w-xl mx-auto space-y-8 pb-20 animate-slide-up text-center">
                                <div className="flex justify-between items-center text-white"><h2 className="rebel-font font-black italic text-white uppercase text-xl leading-none">Stats: {editingStats.label}</h2><button onClick={()=>setEditingStats(null)} className="text-zinc-500 p-2"><RebelIcon name="x" size={32}/></button></div>
                                <form onSubmit={(e) => { e.preventDefault(); const fd = new FormData(e.target); const s = { ht: fd.get('ht'), ft: fd.get('ft'), players: {} }; SQUAD_DATA.forEach(sq => { s.players[sq.id] = { g: fd.get(`g_${sq.id}`), p: fd.get(`p_${sq.id}`), y: fd.get(`y_${sq.id}`)==='on', r: fd.get(`r_${sq.id}`)==='on', b: fd.get(`b_${sq.id}`)==='on' }; }); onSaveStats(editingStats.id, s); setEditingStats(null); }} className="space-y-10">
                                    <div className="grid grid-cols-2 gap-5 text-center">
                                        <input name="ht" placeholder="HT" defaultValue={editingStats.stats?.ht} className="w-full bg-black border border-white/10 rounded-2xl p-4 text-white text-center text-xl font-black" />
                                        <input name="ft" placeholder="FT" defaultValue={editingStats.stats?.ft} className="w-full bg-black border border-white/10 rounded-2xl p-4 text-white text-center text-xl font-black" />
                                    </div>
                                    <div className="space-y-3">
                                        {SQUAD_DATA.map(s => (
                                            <div key={s.id} className="bg-white/5 p-5 rounded-[1.5rem] flex flex-wrap items-center gap-4 border border-white/5">
                                                <span className="text-white font-black italic text-xs w-28 truncate text-left leading-none">{s.name}</span>
                                                <input name={`g_${s.id}`} type="number" placeholder="G" defaultValue={editingStats.stats?.players?.[s.id]?.g} className="w-14 bg-black border border-white/10 rounded-xl p-3 text-center text-xs outline-none text-white" />
                                                <input name={`p_${s.id}`} type="number" placeholder="2M" defaultValue={editingStats.stats?.players?.[s.id]?.p} className="w-14 bg-black border border-white/10 rounded-xl p-3 text-center text-xs outline-none text-white" />
                                                <div className="flex gap-3">
                                                    <label className="text-[10px] text-yellow-500 flex items-center gap-1 cursor-pointer"><input name={`y_${s.id}`} type="checkbox" className="hidden peer" defaultChecked={editingStats.stats?.players?.[s.id]?.y}/><span className="w-7 h-7 border border-yellow-500/30 rounded-lg flex items-center justify-center peer-checked:bg-yellow-500 peer-checked:text-black">Y</span></label>
                                                    <label className="text-[10px] text-red-500 flex items-center gap-1 cursor-pointer"><input name={`r_${s.id}`} type="checkbox" className="hidden peer" defaultChecked={editingStats.stats?.players?.[s.id]?.r}/><span className="w-7 h-7 border border-red-500/30 rounded-lg flex items-center justify-center peer-checked:bg-red-500 peer-checked:text-black">R</span></label>
                                                    <label className="text-[10px] text-blue-500 flex items-center gap-1 cursor-pointer"><input name={`b_${s.id}`} type="checkbox" className="hidden peer" defaultChecked={editingStats.stats?.players?.[s.id]?.b}/><span className="w-7 h-7 border border-blue-500/30 rounded-lg flex items-center justify-center peer-checked:bg-blue-500 peer-checked:text-black">B</span></label>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <button type="submit" className="w-full bg-[#FF007F] text-white py-6 rounded-3xl font-black uppercase shadow-2xl active:scale-95 transition-all">Stats Speichern</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const BaseView = ({ theme }) => {
            const [activeHall, setActiveHall] = useState(0);
            const halls = [
                { name: 'Hasengrundhalle', addr: 'Reinhard-Strecker-Stra√üe 15, 65428 R√ºsselsheim', map: 'https://maps.google.com/maps?q=Reinhard-Strecker-Stra%C3%9Fe%2015,%2065428%20R%C3%BCsselsheim&t=&z=15&ie=UTF8&iwloc=&output=embed', search: 'Hasengrundhalle R√ºsselsheim' },
                { name: 'Sporthalle Bauschheim', addr: 'Am Weinfa√ü 83, 65428 R√ºsselsheim', map: 'https://maps.google.com/maps?q=Am%20Weinfa%C3%9F%2083,%2065428%20R%C3%BCsselsheim&t=&z=15&ie=UTF8&iwloc=&output=embed', search: 'Am Weinfa√ü 83 R√ºsselsheim' },
                { name: 'Gerhart-Hauptmann-Schule', addr: 'Im Reis 51, 65428 R√ºsselsheim', map: 'https://maps.google.com/maps?q=Im%20Reis%2051,%2065428%20R%C3%BCsselsheim&t=&z=15&ie=UTF8&iwloc=&output=embed', search: 'Im Reis 51 R√ºsselsheim' }
            ];
            return (
                <div className="space-y-6 animate-slide-up pb-10">
                    <header><h2 className="text-2xl rebel-font font-black italic uppercase leading-none">Home Base</h2><p className="text-sm text-zinc-500 italic mt-1 uppercase tracking-widest leading-none">Training Locations</p></header>
                    <div className="flex gap-2 overflow-x-auto no-scrollbar pb-2">{halls.map((h, i) => <button key={i} onClick={() => setActiveHall(i)} className={`shrink-0 px-4 py-2 rounded-xl text-[10px] font-black uppercase transition-all border ${activeHall === i ? 'bg-[#FF007F] text-white border-[#FF007F]' : 'bg-white/5 light:bg-black/5 text-zinc-500 border-white/5'}`}>{h.name.split(' ')[1] || h.name}</button>)}</div>
                    <div className="glass-card p-6 rounded-3xl border border-zinc-800 light:border-zinc-200 space-y-6 shadow-2xl">
                        <div className="flex items-center gap-4"><div className="w-16 h-16 bg-[#FF007F]/10 rounded-2xl flex items-center justify-center text-[#FF007F] border border-[#FF007F]/20 shadow-xl"><RebelIcon name="map-pin" size={32} /></div><div><h3 className="font-black italic text-xl uppercase leading-none dark:text-white light:text-black">{halls[activeHall].name}</h3><p className="text-[10px] text-zinc-500 uppercase font-bold tracking-widest mt-1 leading-tight">{halls[activeHall].addr}</p></div></div>
                        <div className="grid grid-cols-2 gap-4">
                            <a href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(halls[activeHall].search)}`} target="_blank" className="bg-black/40 light:bg-zinc-100 p-4 rounded-2xl border border-white/5 light:border-zinc-300 flex flex-col items-center gap-2 hover:border-[#FF007F]/40 transition-all text-white"><RebelIcon name="map" className="text-[#FF007F]"/><span className="text-[10px] font-black uppercase tracking-widest dark:text-white light:text-black">Google Maps</span></a>
                            <a href={`https://maps.apple.com/?address=${encodeURIComponent(halls[activeHall].addr)}`} target="_blank" className="bg-black/40 light:bg-zinc-100 p-4 rounded-2xl border border-white/5 light:border-zinc-300 flex flex-col items-center gap-2 hover:border-[#FF007F]/40 transition-all text-[#FF007F]"><RebelIcon name="navigation" className="text-[#FF007F]"/><span className="text-[10px] font-black uppercase tracking-widest dark:text-white light:text-black">Apple Maps</span></a>
                        </div>
                        <div className="w-full h-56 rounded-3xl overflow-hidden border border-zinc-800 light:border-zinc-200 grayscale opacity-40 hover:grayscale-0 transition-all duration-700 shadow-2xl"><iframe width="100%" height="100%" frameBorder="0" scrolling="no" src={halls[activeHall].map}></iframe></div>
                    </div>
                </div>
            );
        };

        const StatItem = ({ label, val }) => (<div className="flex flex-col gap-1"><div className="flex justify-between text-[7px] font-black uppercase text-zinc-500 tracking-widest"><span>{label}</span><span className="font-black dark:text-white light:text-black">{val}%</span></div><div className="h-1 w-full bg-white/5 light:bg-black/5 rounded-full overflow-hidden"><div className="h-full bg-[#FF007F] shadow-[0_0_5px_#FF007F]" style={{width: `${val}%`}}></div></div></div>);
        const NavButton = ({ icon, label, active, onClick }) => (<button onClick={onClick} className={`flex flex-col items-center gap-1 transition-all min-w-[50px] focus:outline-none ${active ? 'text-[#FF007F] scale-110 drop-shadow-[0_0_12px_rgba(255,0,127,0.6)]' : 'text-zinc-600 hover:text-zinc-400'}`}><RebelIcon name={icon} size={22} /><span className="text-[8px] font-black uppercase tracking-widest mt-1 leading-none">{label}</span></button>);
        
        const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
    </script>
</body>
</html>
